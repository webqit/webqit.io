<div namespace class="homepage">
    
    <script type="subscript">
        var app = document.state;
        if (app.page.hero) {
            this.namespace.hero.setState(app.page.hero);
            this.namespace.tooling.setState(app.page.sections[0]);
            this.namespace.cloud.setState(app.page.sections[1]);
            this.namespace.community.setState(app.page.sections[2]);
        }
    </script>

    <div class="flex">
        <span class="page-pad-l"></span>
        <div class="flex-grow p-12">
            
            <div class="flex py-16">
                <h1 class="w-1/2">
                    <span>The tooling, cloud</span>
                    <span>and community for</span>
                    <span class="wn">web-native</span>
                    <span>development</span>
                </h1>
                <p class="w-1/2 items-end justify-center">
                </p>
            </div>
            <div class="flex items-end">
                <div class="w-48 h-48 rounded-3xl bg-white shadow-xl"></div>
                <div class="flex-grow p-10 pr-4 flex justify-between">
                    <p class="pb-6 max-w-4/5 border-b-4 border-black">Build <span class="text-rd">products</span> that leverage web standards! We empower you to.</p>
                    <button class="w-10 h-10 flex-center bg-white rounded-full shadow-xl">
                        <i class="bi bi-play-fill text-2xl flex-center"></i>
                    </button>
                </div>
            </div>

        </div>
        <span class="page-pad-r"></span>
    </div>

    <main class="bg-white" wbdiv="tooling">
        <section namespace>

            <html-import data-id="intro" template="@layout/homepage-section-intro"></html-import>
            <div class="mx-5 h-[560px] relative bg-black dark::bg-gray-500 dark::text-gray-200 shadow-xl code-numbers"></div>
            <script type="subscript">
                $(this.namespace.landingIcon).class('bi-braces', true);
                $(this.namespace.landingName).html('Tooling');
                $(this.namespace.intro).html('We do open source work around web standards, to simplify building web-native apps');
                $(this.namespace.href).attr('href', '/tooling');
            </script>

        </section>
        <section namespace wbdiv="cloud">

            <html-import data-id="intro" template="@layout/homepage-section-intro"></html-import>
            <div is="playui-scrolltimeline-div" namespace class="mx-5 h-[560px] relative bg-white dark::bg-black radius-125 border-4 border-wbdiv-color2 dark::border-wbdiv-color2-dim">
                <div class="absolute parallax-container flex items-end inset-0 rounded-inherit z-0 overflow-hidden">
                    <ul data-id="parallax" class="w-full parallax grid grid-flow-col list-none" style="grid-template-columns: repeat(2, 50%); grid-template-rows: repeat(5, 400px)">
                        <li class="place-self-center">1</li>
                        <li class="place-self-center">2</li>
                        <li class="place-self-center">3</li>
                        <li class="place-self-center">4</li>
                        <li class="place-self-center">5</li>
                        <li class="place-self-center">6</li>
                        <li class="place-self-center">7</li>
                        <li class="place-self-center">8</li>
                        <li class="place-self-center">9</li>
                        <li class="place-self-center">10</li>
                    </ul>
                </div>
                <script type="subscript">
                    $(this.namespace.parallax).play([{
                        transform: 'translate(0, 100%)'
                    }, {
                        transform: 'translate(0, 0px)'
                    }], {
                        timeline: this.scrollTimeline()
                    });
                </script>
            </div>
            <script type="subscript">
                $(this.namespace.landingIcon).class('bi-cloud', true);
                $(this.namespace.landingName).html('Cloud');
                $(this.namespace.intro).html('We provision an open source cloud that gifts instant infrastructure to web-native apps');
                $(this.namespace.href).attr('href', '/cloud');
            </script>

        </section>
        <section namespace wbdiv="community">

            <html-import data-id="intro" template="@layout/homepage-section-intro"></html-import>
            <div class="mx-5 h-[560px] relative radius-125 bg-wbdiv-color2 dark::bg-wbdiv-color2-dim"></div>
            <script type="subscript">
                $(this.namespace.landingIcon).class('bi-flag', true);
                $(this.namespace.landingName).html('Community');
                $(this.namespace.intro).html('We do community work that helps everyone catch up on open web standards');
                $(this.namespace.href).attr('href', '/community');
            </script>

        </section>
    </main>

    <div class="flex h-16 bg-white">
        <span class="page-pad-l"></span>
    </div>

</div>
