<div namespace class="homepage">
    
    <script type="subscript">
        var app = document.state;
        if (app.page.hero) {
            this.namespace.hero.setState(app.page.hero);
            this.namespace.tooling.setState(app.page.sections[0]);
            this.namespace.cloud.setState(app.page.sections[1]);
            this.namespace.community.setState(app.page.sections[2]);
        }
    </script>

    <div class="flex">
        <span class="page-pad-l hidden lg:block"></span>
        <div class="grow p-12">
            
            <div class="flex py-16">
                <h1 class="lg:w-1/2">
                    <span>The tooling, cloud</span>
                    <span>and community for</span>
                    <span class="wn">web-native</span>
                    <span>development</span>
                </h1>
                <p class="lg:w-1/2 items-end justify-center"></p>
            </div>
            <div class="block lg:flex items-end">
                <div class="w-48 h-48 hidden md:block rounded-3xl bg-white shadow-xl"></div>
                <div class="grow py-10 lg:pl-10 lg:pr-4 mt-10 lg:mt-0 lg:flex justify-between">
                    <p class="pb-6 max-w-4/5 border-b-4 border-black">Build <span class="text-rd">products</span> that leverage web standards!</p>
                    <button class="relative mt-10 lg:mt-0 w-10 h-10 flex-center bg-white rounded-full shadow-xl">
                        <i class="bi bi-play-fill text-2xl flex-center"></i>
                    </button>
                </div>
            </div>

        </div>
        <span class="page-pad-r hidden lg:block"></span>
    </div>

    <main class="bg-white" wbdiv="tooling">
        <section namespace>

            <html-import data-id="intro" name="section-intro" template="@layout/home"></html-import>
            <div class="mx-5 h-[560px] flex-center relative bg-black dark::bg-gray-500 dark::text-gray-200 shadow-xl code-numbers">
                <a href="/tooling" class="py-10 text-3xl md:text-4xl border-b-4 border-current text-gray-300 text-center z-10">WebQit<br >Tooling</a>
            </div>
            <script type="subscript">
                $(this.namespace.landingIcon).class('bi-braces', true);
                $(this.namespace.landingName).html('Tooling');
                $(this.namespace.intro).html('We do open source work around web standards, to simplify developing web-native apps');
                $(this.namespace.href).attr('href', '/tooling');
            </script>

        </section>
        <section namespace wbdiv="cloud">

            <html-import data-id="intro" name="section-intro" template="@layout/home"></html-import>
            <div is="playui-scrolltimeline-div" namespace class="mx-5 h-[560px] relative flex-center bg-white dark::bg-black radius-125 border-4 border-wbdiv-color2 dark::border-wbdiv-color2-dim">
                <div class="absolute parallax-container flex items-end inset-0 rounded-inherit z-0 overflow-hidden">
                    <ul data-id="parallax" class="w-full parallax grid grid-flow-col list-none" style="grid-template-columns: repeat(2, 50%); grid-template-rows: repeat(5, 400px)">
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                        <li class="transform scale-50 md:scale-70 lg:scale-100 place-self-center"></li>
                    </ul>
                </div>
                <a href="/cloud" class="py-10 text-3xl md:text-4xl border-b-4 border-current text-wbdiv-color2 text-center z-10">WebQit<br >Cloud</a>
                <script type="subscript">
                    $(this.namespace.parallax).play([{
                        transform: 'translate(0, 100%)'
                    }, {
                        transform: 'translate(0, 0px)'
                    }], {
                        timeline: this.scrollTimeline()
                    });
                </script>
            </div>
            <script type="subscript">
                $(this.namespace.landingIcon).class('bi-cloud', true);
                $(this.namespace.landingName).html('Cloud');
                $(this.namespace.intro).html('We built an open source cloud that provides instant infrastructure for web-native apps');
                $(this.namespace.href).attr('href', '/cloud');
            </script>

        </section>
        <section namespace wbdiv="community">

            <html-import data-id="intro" name="section-intro" template="@layout/home"></html-import>
            <div class="mx-5 h-[560px] relative flex-center radius-125 bg-wbdiv-color2 dark::bg-wbdiv-color2-dim">
                <a href="/community" class="py-10 text-3xl md:text-4xl border-b-4 border-current text-white text-center z-10">WebQit<br >Community</a>
            </div>
            <script type="subscript">
                $(this.namespace.landingIcon).class('bi-flag', true);
                $(this.namespace.landingName).html('Community');
                $(this.namespace.intro).html('We do community work that louds the voice on web standards and web-native development');
                $(this.namespace.href).attr('href', '/community');
            </script>

        </section>
    </main>

    <div>
        <div class="flex h-16 bg-white">
            <span class="page-pad-l hidden lg:block"></span>
        </div>
        <div class="h-0 flex-center">
            <a href="#" class="w-16 h-16 flex-center bg-white hover:bg-gray-200">
                <i class="bi bi-arrow-up text-4xl"></i>
            </a>
        </div>
        <div class="flex h-8">
            <span class="page-pad-l hidden lg:block"></span>
        </div>
    </div>

</div>
