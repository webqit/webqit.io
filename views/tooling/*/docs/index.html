
<!-- Main Home View -->
<div namespace class="snap-mandatory-container pd-0">
    
    <script type="subscript">
        let app = document.state;
        if (app.page.project) {
            $(this.namespace.project_npm).html('@webqit/' + app.page.project.name);
            $(this.namespace.app_bar_title).html('@webqit/' + app.page.project.name);
            $(this.namespace.app_bar_back).attr('href', '/tooling/' + app.page.project.name);
            $(this.namespace.project_npm).attr('href', 'https://npmjs.com/package/@webqit/' + app.page.project.name);
            $(this.namespace.project_github).attr('href', 'https://github.com/webqit/' + app.page.project.name);
        }
        if (app.page.nav) {
            $(this.namespace.project_links).class('d-none', !app.page.project);
            $(this.namespace.edit_link).attr('href', 'https://github.com/webqit/webqit.docs/edit/master/' + document.state.url.pathname.replace('/tooling/', '') + '/README.md');
            $(this.namespace.doc_tree).itemize(app.page.nav.items.filter(a => a.name === 'docs')[0].subtree.items);
        }
        // ----------
        if (app.page.breadcrumb) {
            var currentPage = app.page.breadcrumb[app.page.breadcrumb.length - 1];
            $(this.namespace.page_outline).itemize(currentPage.outline || {});
            this.namespace.breadcrumb.setState({items: app.page.breadcrumb});
            // ----------
            $(this.namespace.nav).class('d-none', false);
            $(this.namespace.nav_left).attr('href', currentPage.prev ? currentPage.prev.path : '#');
            $(this.namespace.nav_left).attr('title', currentPage.prev ? 'Previous: ' + currentPage.prev.title : '');
            $(this.namespace.nav_left).class('disabled', !currentPage.prev);
            $(this.namespace.nav_right).attr('href', currentPage.next ? currentPage.next.path : '#');
            $(this.namespace.nav_right).attr('title', currentPage.next ? 'Next: ' + currentPage.next.title : '');
            $(this.namespace.nav_right).class('disabled', !currentPage.next);
        }
        // ----------
        var doc_tree_drawer_open = false;
        $(this.namespace.doc_tree_drawer_open).on('click', () => {
            if (!doc_tree_drawer_open) {
                toggleDrawer(this.namespace.doc_tree_drawer, this.namespace.main_backdrop2, true, 'md');
                doc_tree_drawer_open = true;
            } else {
                toggleDrawer(this.namespace.doc_tree_drawer, this.namespace.main_backdrop2, false, 'md');
                doc_tree_drawer_open = false;
            }
        });
        $(this.namespace.main_backdrop2).on('click', () => {
            if (doc_tree_drawer_open) {
                toggleDrawer(this.namespace.doc_tree_drawer, this.namespace.main_backdrop2, false, 'md');
                doc_tree_drawer_open = false;
            }
        });
        // ----------
        $(this.namespace.page_outline_control).on('click', () => {
            $(this.namespace.page_outline_container).class('sm--d-none', false);
            $(this.namespace.main_backdrop2).class('sm--d-block', true);
        });
        $(this.namespace.main_backdrop2).on('click', () => {
            $(this.namespace.page_outline_container).class('sm--d-none', true);
            $(this.namespace.main_backdrop2).class('sm--d-block', false);
        });
    </script>
    
    <div class="pos-rel flex-y-center" style="min-height:70px; z-index: 91; border-bottom: 1px dashed silver; background-color: whitesmoke; background-color: var(--color-tooling);">
        
        <a data-id="app_bar_back" class="pd-10 flex-center">
            <i class="bi bi-chevron-left sm pd-10 b"></i>
        </a>
        <div namespace data-id="breadcrumb" class="col-grows">
            <ul data-id="main" template="page/tooling/*/docs/#layout/breadcrumb" class="d-inline-flex flex-y-stretch h5 list-style-none" style="white-space: nowrap;">
                <li namespace class="flex-y-center">
                    <a data-id="link" class="pd-6 pd-lft-0 no-wrap" href="/">
                        <i class="bi bi-house-door xs"></i>
                    </a>
                </li>
                <li data-id="overflow" namespace class="overflow-notch d-none" tabindex="0">
                    <div class="ht-full flex-y-center">
                        <i class="bi bi-slash xs"></i>
                        <i class="bi bi-three-dots xs cursor-pointer"></i>
                    </div>
                    <div class="overflow ht-0 flex-x-start">
                        <ul data-id="list" template="page/tooling/*/docs/#layout/breadcrumb" class="overflow-list pos-abs animation-x-fast anim-fly-top-small list-style-none"></ul>
                    </div>
                </li>
                <li data-id="subtree" namespace class="overflow-notch d-none" tabindex="0">
                    <div class="ht-full flex-y-center cursor-pointer">
                        <i class="bi bi-caret-down xs flex-y-center"></i>
                    </div>
                    <div class="overflow ht-0 flex-x-end">
                        <ul data-id="list" template="page/tooling/*/docs/#layout/breadcrumb" class="overflow-list pos-abs pd-top-8 pd-btm-8 radius-4 drop-shadow animation-x-fast anim-fly-top-small list-style-none"></ul>
                    </div>
                </li>
            </ul>
            <script type="subscript">
                var main = this.namespace.main;
                var overflowNotch = this.namespace.overflow;
                var overflowList = overflowNotch.namespace.list;
                var subtreeNotch = this.namespace.subtree;
                var subtreeList = subtreeNotch.namespace.list;
                if (this.state.items) {
                    $(overflowNotch).class('d-none', true);
                    $(subtreeNotch).class('d-none', false);
                    $(main).itemize(this.state.items, (e, el, d, k) => {
                        d.overflowCollapsed = false;
                        if (k === this.state.items.length - 1) {
                            $(subtreeList).itemize(d.subtree.items, null, null, {itemExportId: 'subtree'});
                            main.append(subtreeNotch);
                            $(subtreeNotch).class('disabled', !d.subtree);
                        }
                    }, (e, el, d, k, overflowCount) => {
                        d.overflowCollapsed = e === 'collapse';
                        $(overflowNotch).class('d-none', overflowCount === 0);
                    }, {collapsionPoint: 'start'});
                    $(overflowList).itemize(this.state.items, null, null, {itemExportId: 'overflow'});
                }
            </script>
        </div>
        <div data-id="doc_tree_drawer_open" class="mg-lft-10 pd-10 flex-center cursor-pointer d-none md--d-flex">
            <i class="bi bi-list-nested sm pd-10 b"></i>
        </div>

    </div>
    
    <div class="pos-rel flex-y-start">
            
        <div class="col-3 pos-sticky md--col-0" style="top: 85px; z-index: 90;">
            <div data-id="doc_tree_drawer" class="pd-10 pd-x2 pd-btm-0 d-flex flex-column md--offset-top-60 md--negative-offset overflow-hidden md--d-none" style="height: 100vh; height: calc(100vh - 85px); max-width: 70vw; border-right: 1px solid silver; background-color: white;">
                <div class="col-grows overflow-y-auto">
                    <div class="pd-top-10 pd-btm-10 flex-y-center flex-x-separate">
                        <span class="sm b">Pages</span> <i class="bi bi-list-nested xs flex-center radius-4 mg-lft-10" style="width: 30px; height: 30px; border: 1px dashed black;"></i>
                    </div>
                    <ul data-id="doc_tree" template="page/tooling/*/docs/#layout/project-outline" class="project-outline list-style-none"></ul>
                </div>
                <div data-id="project_links" class="pd-10 pd-x2 b i flex-y-center flex-x-separate d-none">
                    <a data-id="project_npm" href="" target="_blank"></a>
                    <a data-id="project_github" href="" target="_blank">
                        <i class="bi bi-github xs"></i>
                    </a>
                </div>
            </div>
        </div>

        <div data-id="main_backdrop2" class="pos-abs cover d-none" style="background-color: rgba(0, 0, 0, 0.125);; z-index: 75"></div>

        <main class="col-grows md--col-12 flex-y-start flex-wrap">

            <div data-id="page_readme_container" class="col-9 sm--col-12">
                <html-import name="readme" data-id="main" class="markdown-body" style="min-height: 75vh;">
                    <div class="flex-center" style="height: 85vh;">
                        <div class="pd-10 pd-x2 txt-align-cntr">
                            <i class="bi bi-emoji-smile-upside-down pd-10 flex-center"></i>
                            <span>Not found! </span>
                            <br /><br />
                            (<span>Also, we're gradually rolling out DOCS.</span> <a href="/#waitlist">Get Notified</a>)                            
                        </div>
                    </div>
                </html-import>
                <div class="flex-center">
                    <a data-id="edit_link" href="" target="_blank" class="pd-6 flex-y-center" style="background-color: ghostwhite;">
                        <i class="bi bi-pencil xs pd-4" style="font-size: smaller;"></i>
                        <span class="pd-4">Edit this page on github</span>
                    </a>
                </div>
                <br />
                <footer class="readme-footer pos-sticky offset-btm-0">
                    <ul data-id="nav" class="footer-nav flex-x-separate flex-y-center pd-10 pd-x2 pd-lft-x3 pd-rt-x3 list-style-none">
                        <li><a href="" data-id="nav_left" class="flex-y-center"><i class="bi bi-arrow-left sm flex-center mg-rt-10"></i> prev</a></li>
                        <li><a href="" data-id="nav_right" class="flex-y-center">next <i class="bi bi-arrow-right sm flex-center mg-lft-10"></i></a></li>
                    </ul>
                </footer>
            </div>

            <div class="col-3 sm--col-0 sm--flex-x-end pos-sticky overflow-hidden sm--overflow-visible" style="top: 85px; z-index: 90;">
                <div data-id="page_outline_container" class="pos-rel d-flex flex-column col-none pd-10 pd-x2 pd-btm-0 sm--wt-100 sm--wt-x2 sm--pd-10 sm--pd-btm-0 drop-shadow sm--d-none" style="background-color: white; height: 100vh; height: calc(100vh - 85px); max-width: 50vw;">
                    <div class="pd-10 flex-y-center flex-x-separate">
                        <span class="sm b">Outline</span> <i class="bi bi-list-nested xs flex-center radius-4 mg-lft-10" style="width: 30px; height: 30px; border: 1px dashed black;"></i>
                    </div>
                    <ul data-id="page_outline" template="page/tooling/*/docs/#layout/page-outline" class="page-outline col-grows pd-4 overflow-y-auto list-style-none"></ul>
                    <div class="pd-10 flex-y-center flex-x-separate md--d-none">
                        <a href="#"><i class="bi bi-chevron-bar-up"></i></a>
                    </div>
                </div>
            </div>

            <div class="d-none sm--d-inline-block" style="position: fixed; bottom: 60px; right: 10px;">
                <div data-id="page_outline_control" class="mg-10 radius-full drop-shadow flex-center cursor-pointer" style="width: 50px; height: 50px; background-color: blueviolet; color: white;">
                    <i class="bi bi-diagram-2 flex-center sm"></i>
                </div>
                <a href="#"" class="mg-10 radius-full drop-shadow flex-center cursor-pointer" style="width: 50px; height: 50px; background-color: blueviolet; color: white;">
                    <i class="bi bi-chevron-bar-up flex-center sm"></i>
                </a>
            </div>

        </main>

    </div>

</div>

<!-- TEMPLATES -->

<template name="#layout">

    <template name="breadcrumb">
        <li namespace class="flex-y-center">
            <i class="bi bi-slash xs"></i>
            <a data-id="link" class="pd-6 no-wrap" href="" style="font-size: smaller;"></a>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.link).html(this.state.title);
                    $(this.namespace.link).attr('href', this.state.path);
                    $(this).class('d-none', this.state.overflowCollapsed);
                }
            </script>
        </li>
        <li exportgroup="overflow" namespace class="d-none">
            <a data-id="link" class="flex-y-center pd-4 pd-lft-10 pd-rt-10" href="">
                <i class="bi bi-arrow-return-right xs pd-4"></i>
                <span data-id="link_text" class="pd-4" style="word-break: break-word;"></span>
            </a>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.link_text).html(this.state.title);
                    $(this.namespace.link).attr('href', this.state.path);
                    $(this).class('d-none', !this.state.overflowCollapsed);
                }
            </script>
        </li>
        <li exportgroup="subtree" namespace>
            <a data-id="link" class="flex-y-center pd-4 pd-lft-10 pd-rt-10" href="">
                <i class="bi bi-chevron-right xs pd-4" style="font-size: smaller;"></i>
                <span data-id="link_text" class="pd-4" style="word-break: break-word;"></span>
            </a>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.link_text).html(this.state.title);
                    $(this.namespace.link).attr('href', this.state.path);
                }
            </script>
        </li>
    </template>

    <template name="project-outline">
        <li namespace class="pd-top-6 pd-btm-6">
            <div class="flex-y-center">
                <span data-id="subtree_notch" class="flex-y-center pd-rt-4">
                    <i data-id="subtree_icon" class="bi bi-dot xs" style="font-size: x-small;"></i>
                </span>
                <a data-id="link" href="" class="col-grows flex-y-center flex-x-separate">
                    <span data-id="link_text"></span>
                    <i class="bi bi-chevron-right xs flex-y-center pd-lft-8"></i>
                </a>
            </div>
            <ul data-id="sub_menu" template="page/tooling/*/docs/#layout/project-outline" class="project-suboutline pd-lft-6 pd-lft-x2 pd-top-4 pd-btm-4 d-none list-style-none"></ul>
            <script type="subscript">
                var activePath = document.state.url.pathname;
                if (this.state.title) {
                    var isActivePath = (activePath + '/').startsWith(this.state.path + '/');
                    $(this.namespace.link).attr('href', this.state.path);
                    $(this.namespace.link_text).html(this.state.title);
                    $(this.namespace.link).class('active', isActivePath);
                    // Auto-active on path match
                    if (isActivePath) {
                        this.state.active = true;
                    }
                    $(this).class('active', this.state.active);
                    if (this.state.subtree) {
                        $(this.namespace.sub_menu).class('d-none', !this.state.active);
                        $(this.namespace.sub_menu).itemize(this.state.subtree.items);
                        $(this.namespace.subtree_notch).class('cursor-pointer', true);
                        $(this.namespace.subtree_icon).class('bi-dot', false);
                        $(this.namespace.subtree_icon).class('bi-caret-down-fill', this.state.active);
                        $(this.namespace.subtree_icon).class('bi-caret-right-fill', !this.state.active);
                        $(this.namespace.subtree_notch).on('click', e => {
                            this.state.active = !this.state.active;
                            return false;
                        });
                    }
                }
            </script>
        </li>
    </template>

    <template name="page-outline">
        <li namespace class="pd-6">
            <a data-id="link" href=""></a>
            <ul data-id="sub_menu" template="page/tooling/*/docs/#layout/page-outline" class="page-suboutline pd-4 d-none list-style-none"></ul>
            <script type="subscript">
                var activeHash = document.state.url.hash;
                if (this.state.title) {
                    $(this.namespace.link).html(this.state.title);
                    $(this.namespace.link).attr('href', '#' + this.state.uri);
                    $(this.namespace.link).class('active', activeHash === '#' + this.state.uri);
                    if (this.state.subtree.length) {
                        $(this.namespace.sub_menu).class('d-none', false);
                        $(this.namespace.sub_menu).itemize(this.state.subtree);
                    }
                }
            </script>
        </li>
    </template>

</template>
