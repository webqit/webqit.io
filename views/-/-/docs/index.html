
<!-- Main Home View -->
<div namespace class="relative bg-gray-50 dark:bg-black dark:text-gray-400">
    
    <script type="subscript">
        let app = document.state;
        /*
        if (document.body.classList.contains('dark')) {Lol

            document.body.classList.remove('dark');
            document.body.classList.add('dark-x');
        }
        */
        if (app.page.wbdiv) {
            $(this.namespace.doc_tree.namespace.project_npm).html(app.page.projectTitle);
            $(this.namespace.doc_tree.namespace.project_npm).attr('href', '/' + app.page.wbdiv + '/' + app.page.projectName);
            $(this.namespace.doc_tree.namespace.project_github).attr('href', 'https://github.com/webqit/' + app.page.projectName);
        }
        if (app.page.nav) {
            $(this.namespace.edit_link).attr('href', 'https://github.com/webqit/webqit-' + app.page.wbdiv + '.docs/edit/dev/' + document.state.url.pathname.replace('/' + app.page.wbdiv + '/', '') + '/README.md');
            $(this.namespace.doc_tree.namespace.main).list(app.page.nav);
        }
        // ----------
        if (app.page.breadcrumb) {
            this.namespace.breadcrumb.setState({ entries: app.page.breadcrumb });
            var currentPage = app.page.breadcrumb[app.page.breadcrumb.length - 1];
            setTimeout(() => {
                this.namespace.markdownBody.bindIndicators(currentPage.outline || []);
                $(this.namespace.page_outline.namespace.main).list(currentPage.outline || []);
            }, 0, currentPage.outline);
            $(this.namespace.index_links).class('hidden', !currentPage.subtree);
            this.namespace.index_links.setState(currentPage);
            // ----------

            $(this.namespace.nav).class('hidden', false);
            var navPrevious = currentPage.prev || (currentPage.parent || {}).prev;
            var navNext = currentPage.next || (currentPage.parent || {}).next;

            $(this.namespace.nav_left).attr('href', navPrevious ? navPrevious.href : '#');
            $(this.namespace.nav_left_text).html(navPrevious ? navPrevious.title : '');
            $(this.namespace.nav_left_icon).class('bi-chevron-compact-left', navPrevious === currentPage.prev);
            $(this.namespace.nav_left_icon).class('bi-chevron-expand', navPrevious !== currentPage.prev);
            $(this.namespace.nav_left).class('disabled', !navPrevious);

            $(this.namespace.nav_right).attr('href', navNext ? navNext.href : '#');
            $(this.namespace.nav_right_text).html(navNext ? navNext.title : '');
            $(this.namespace.nav_right_icon).class('bi-chevron-compact-right', navNext === currentPage.next);
            $(this.namespace.nav_right_icon).class('bi-chevron-expand', navNext !== currentPage.next);
            $(this.namespace.nav_right).class('disabled', !navNext);
        }
        // ----------
        $([this.namespace.doc_tree_drawer_open, this.namespace.doc_tree.namespace.backdrop]).on('click', () => {
            this.namespace.doc_tree_drawer_open.classList.toggle('active');
            this.namespace.doc_tree.classList.toggle('active');
        });
        $([this.namespace.page_outline_control, this.namespace.page_outline.namespace.backdrop]).on('click', () => {
            this.namespace.page_outline_control.classList.toggle('active');
            this.namespace.page_outline.classList.toggle('active');
        });
    </script>
    
    
    <div class="relative flex items-start layout-section">
        
        <div drawer-breakpoint="md" namespace data-id="doc_tree" class="docs-left-menu group w-0 lg:w-1/5 sticky" style="top: 0px; z-index: 101;">
            <div data-id="backdrop" class="absolute inset-y-0 left-0 opacity-0 pointer-events-none group-active2:opacity-60 group-active2:pointer-events-auto transition-all md:hidden bg-gray-300 dark:bg-black" style="width: 100vw; z-index: -1;"></div>
            <div data-id="drawer" class="w-96 md:w-full max-w-[70vw] h-[100vh] p-3 scale-0 md:scale-100 pointer-events-none md:pointer-events-auto overflow-y-auto scrollbar-thin group-active2:scale-100 group-active2:pointer-events-auto transform transition-transform md:transition-none shrink-0 md:border-r border-gray-300 dark:border-gray-900 bg-gray-50 dark:bg-black">
                <div class="sticky py-5 px-3 flex items-center justify-between text-gray-500 z-10" style="top: 0px; backdrop-filter: blur(10px);">
                    <a data-id="project_npm" href="" class="font-bold whitespace-nowrap hover:text-gray-700 dark:hover:text-gray-300"></a>
                    <a data-id="project_github" href="" target="_blank" class="hover:text-gray-700 dark:hover:text-gray-300">
                        <i class="bi bi-github flex-center rounded ml-2.5" style="width: 30px; height: 30px;"></i>
                    </a>
                </div>
                <ul data-id="main" template="page/-/-/docs/@layout/project-outline" class="project-outline py-3 mb-16 list-none"></ul>
            </div>
        </div>

        <main class="w-full lg:w-4/5 flex items-start flex-wrap">

            <div namespace data-id="page_outline" class="docs-right-menu group w-0 md:w-3/12 sticky flex justify-end" style="top: 0px; z-index: 100;">
                <div data-id="backdrop" class="absolute inset-y-0 right-0 opacity-0 pointer-events-none group-active2:opacity-60 group-active2:pointer-events-auto transition-all md:hidden bg-gray-300 dark:bg-black" style="width: 100vw; z-index: -1;"></div>
                <div data-id="drawer" class="w-96 md:w-full max-w-[70vw] h-[100vh] p-3 scale-0 md:scale-100 pointer-events-none md:pointer-events-auto overflow-y-auto scrollbar-thin group-active2:scale-100 group-active2:pointer-events-auto transform transition-transform md:transition-none shrink-0 md:border-l border-gray-300 dark:border-gray-900 bg-gray-50 dark:bg-black">
                    <div class="sticky py-5 px-3 flex items-center justify-between text-gray-500 z-10" style="top: 0px; backdrop-filter: blur(10px);">
                        <span class="sm">On this page</span>
                        <i class="bi bi-list-nested xs flex-center rounded ml-2.5 border border-dashed border-current" style="width: 30px; height: 30px;"></i>
                    </div>
                    <ul data-id="main" template="page/-/-/docs/@layout/page-outline" class="page-outline py-3 mb-16 list-none"></ul>
                </div>
            </div>

            <div data-id="page_readme_container" class="relative order-first w-full md:w-9/12" style="padding-top: 75px;">
                
                <div data-id="app_bar" class="absolute w-full pointer-events-none" style="top: 0px; height: calc(100% - 100vh + 92px); z-index: 91;">
        
                    <div class="layout-section py-4 px-2 md:px-6 sticky flex items-center  pointer-events-auto text-gray-500" style="top: 0px; backdrop-filter: blur(10px);">
                        <div data-id="doc_tree_drawer_open" class="p-4 flex flex-center active2:text-wbdiv-color2 dark:active2:text-wbdiv-color2-dim-text border-r border-gray-300 dark:border-gray-900 cursor-pointer md:hidden">
                            <i class="bi bi-text-indent-left font-bold text-2xl"></i>
                        </div>
                        <div namespace data-id="breadcrumb" class="breadcrumb grow">
                            <ul data-id="main" template="page/-/-/docs/@layout/breadcrumb" class="inline-flex list-none" style="height: 60px; white-space: nowrap;">
                                <li data-id="overflow" namespace class="overflow-notch hidden" tabindex="0">
                                    <div class="h-full flex items-center">
                                        <i class="bi bi-slash xs"></i>
                                        <i class="bi bi-three-dots xs cursor-pointer"></i>
                                    </div>
                                    <div class="overflow h-0 flex justify-start">
                                        <ul data-id="list" template="page/-/-/docs/@layout/breadcrumb#overflow" class="overflow-list absolute animation-x-fast anim-fly-top-small list-none"></ul>
                                    </div>
                                </li>
                                <li data-id="subtree" namespace class="overflow-notch hidden" tabindex="0">
                                    <div class="h-full flex items-center cursor-pointer">
                                        <i class="bi bi-caret-down xs flex items-center"></i>
                                    </div>
                                    <div class="overflow h-0 flex justify-end">
                                        <ul data-id="list" template="page/-/-/docs/@layout/breadcrumb#subtree" class="overflow-list absolute pt-2 pb-2 rounded drop-shadow animation-x-fast anim-fly-top-small list-none"></ul>
                                    </div>
                                </li>
                            </ul>
                            <script type="subscript">
                                var main = this.namespace.main;
                                var overflowNotch = this.namespace.overflow;
                                var overflowList = overflowNotch.namespace.list;
                                var subtreeNotch = this.namespace.subtree;
                                var subtreeList = subtreeNotch.namespace.list;
                                if (this.state.entries) {
                                    $(overflowNotch).classAsync('hidden', true);
                                    $(subtreeNotch).classAsync('hidden', false);
                                    // Prevent flickering before overflow reflow
                                    $(main.parentNode).classAsync('reflowing', true);
                                    $(main).list(this.state.entries, {
                                        renderCallback: (e, el, d, k) => {
                                            d.overflowCollapsed = false;
                                            if (k === this.state.entries.length - 1) {
                                                $(subtreeList).list(d.subtree);
                                                main.append(subtreeNotch);
                                                $(subtreeNotch).classAsync('disabled', !d.subtree);
                                            }
                                        },
                                        overflowCallback: (e, el, d, k, overflowCount) => {
                                            d.overflowCollapsed = e === 'collapse';
                                            $(overflowNotch).class('hidden', overflowCount === 0);
                                        },
                                        overflowContainerCallback: (e, container) => {
                                            // Hold/release "prevent flickering before overflow reflow"
                                            $(container.parentNode).classAsync('reflowing', e);
                                        },
                                        collapsionPoint: 'start',
                                    });
                                    $(overflowList).list(this.state.entries);
                                }
                            </script>
                        </div>
                        <a data-id="edit_link" href="" target="_blank" class="mx-3 px-3 border-l border-gray-300 dark:border-gray-900 flex items-center hover:text-gray-700 dark:hover:text-gray-300" title="Edit this page on github">
                            <span class="mr-4 hidden md:block flex items-center">Edit</span>
                            <i class="bi bi-pencil flex-center"></i>
                        </a>
                    </div>
            
                </div>
                
                <div is="playui-scrollspy-div" data-id="markdownBody" class="doc-readme markdown-body py-10 px-11 md:px-16" style="min-height: 75vh;">
                    <html-import name="readme" data-id="main" class="overflow-hidden">
                        <div class="flex-center" style="height: 85vh;">
                            <div class="p-5 text-center">
                                <i class="bi bi-emoji-smile-upside-down p-2.5 flex-center"></i>
                                <span>Not found! </span>
                                <br /><br />
                                (<span>Also, we're gradually rolling out DOCS.</span> <a href="/#waitlist">Get Notified</a>)                            
                            </div>
                        </div>
                    </html-import>
                    <ul data-id="index_links" template="page/-/-/docs/@layout/index_links#item" class="py-5 pl-0 index-links list-none hidden">
                        <script type="subscript">
                            if (this.state.subtree) {
                                $(this).list(this.state.subtree, {
                                    itemExportId: this.state._subtreeType,
                                    clearDOM: true,
                                });
                            }
                        </script>
                    </ul>
                </div>

                <footer class="readme-footer sticky bottom-0 z-[100]">
                    <div class="relative h-0 flex-center z-10">
                        <span data-id="page_outline_control" class="h-14 w-14 bg-wbdiv-color2 border-y border-wbdiv-color2-dim-text text-gray-200 hover:text-white active2:scale-75 transition-all font-bold rounded-full drop-shadoww flex flex-center md:hidden cursor-pointer">
                            <i class="bi bi-text-indent-right flex-center text-2xl"></i>
                        </span>
                    </div>
                    <ul data-id="nav" class="footer-nav p-2.5 px-6 flex items-center list-none bg-gray-50 dark:bg-black" style="height: 75px;">
                        <li class="w-6/12 pr-5 flex justify-start"><a href="" data-id="nav_left" class="flex items-center max-w-full rounded-2xl text-wbdiv-color2 dark:text-wbdiv-color2-dim-text"><i data-id="nav_left_icon" class="bi sm flex-center mr-2.5"></i> <span data-id="nav_left_text" class="truncate text-ellipsis"></span></a></li>
                        <li class="w-6/12 pl-5 flex justify-end"><a href="" data-id="nav_right" class="flex items-center max-w-full rounded-2xl text-wbdiv-color2 dark:text-wbdiv-color2-dim-text"><span data-id="nav_right_text" class="truncate text-ellipsis"></span> <i data-id="nav_right_icon" class="bi sm flex-center ml-2.5"></i></a></li>
                    </ul>
                </footer>
            </div>

        </main>

    </div>

</div>

<!-- TEMPLATES -->

<template name="@layout">

    <template name="breadcrumb">
        <li namespace class="flex items-center">
            <i class="bi bi-slash xs"></i>
            <a data-id="href" class="p-1.5 whitespace-nowrap hover:text-gray-700 dark:hover:text-gray-300" href="" style="font-size: smaller;"></a>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.href).htmlAsync(this.state.title);
                    $(this.namespace.href).attrAsync('href', this.state.href);
                    $(this).classAsync('hidden', this.state.overflowCollapsed);
                }
            </script>
        </li>
        <li exportgroup="overflow" namespace class="hidden">
            <a data-id="href" class="flex items-center p-1 pl-2.5 pr-2.5" href="">
                <i class="bi bi-arrow-return-right xs p-1"></i>
                <span data-id="text" class="p-1" style="word-break: break-word;"></span>
            </a>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.text).htmlAsync(this.state.title);
                    $(this.namespace.href).attrAsync('href', this.state.href);
                    $(this).classAsync('hidden', !this.state.overflowCollapsed);
                }
            </script>
        </li>
        <li exportgroup="subtree" namespace>
            <a data-id="href" class="flex items-center p-1 pl-2.5 pr-2.5" href="">
                <i class="bi bi-chevron-right xs p-1" style="font-size: smaller;"></i>
                <span data-id="text" class="p-1" style="word-break: break-word;"></span>
            </a>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.text).htmlAsync(this.state.title);
                    $(this.namespace.href).attrAsync('href', this.state.href);
                }
            </script>
        </li>
    </template>

    <template name="project-outline">

        <li exportgroup="category" namespace class="category">
            <div data-id="legend" class="legend relative py-6 px-5 text-sm text-gray-500 dark:text-gray-600"></div>
            <ul data-id="entries" template="page/-/-/docs/@layout/project-outline" class="py-4 bg-white dark:bg-gray-950 rounded-lg list-none"></ul>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.legend).htmlAsync(this.state.title.toUpperCase());
                    $(this.namespace.entries).list(this.state.subtree);
                }
            </script>
        </li>

        <li namespace is="playui-linkitem-li" class="group">
            <div data-id="item_bar" class="item-bar flex px-3">
                <span data-id="subtree_notch" class="subtree-notch flex items-center"></span>
                <a data-id="href" href="" class="grow flex items-center justify-between">
                    <span data-id="text"></span>
                    <i class="bi bi-chevron-right flex items-center pl-2"></i>
                </a>
            </div>
            <div data-id="sub_menu_container" class="flex items-center overflow-hidden" style="height: 0px;">
                <ul data-id="sub_menu" template="page/-/-/docs/@layout/project-outline" class="w-full project-suboutline list-none"></ul>
            </div>
            <script type="subscript">
                if (this.toggleWith) this.toggleWith(this.namespace.subtree_notch);
                if (this.state.active && !this.state.hasActive) this.namespace.href.focus();
                if (!this.state.subtree) return;
                $(this).classAsync('has-subtree', true);
                $(this).classAsync('expanded', this.state.expanded);
                $(this.namespace.sub_menu).list(this.state.subtree, { itemExportId: this.state._subtreeType });
                $(this.namespace.sub_menu_container).play({height: this.state.expanded ? 'auto' : 0}, {
                    duration: 300,
                    easing: 'ease-out', 
                    cancelForCss: true
                });
            </script>
        </li>
    </template>

    <template name="page-outline">
        <li namespace is="playui-linkitem-li" class="group">
            <div data-id="item_bar" class="item-bar flex px-3">
                <span data-id="subtree_notch" class="subtree-notch flex items-center"></span>
                <a data-id="href" href="" class="grow text-inherit">
                    <span data-id="text"></span>
                </a>
            </div>
            <ul data-id="sub_menu" template="page/-/-/docs/@layout/page-outline" class="page-suboutline hidden list-none"></ul>
            <script type="subscript">
                if (!this.state.title) return;
                if (this.state.subtree) {
                    $(this.namespace.sub_menu).classAsync('hidden', false);
                    $(this.namespace.sub_menu).list(this.state.subtree);
                }
            </script>
        </li>
    </template>

    <template name="index_links">
        <li exportgroup="category" namespace>
            <div data-id="legend" class="py-8 px-4 text-xs text-gray-500 dark:text-gray-600"></div>
            <ul data-id="entries" template="page/-/-/docs/@layout/index_links#item" class="index-links list-none"></ul>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.legend).html(this.state.title.toUpperCase());
                    $(this.namespace.entries).list(this.state.subtree);
                }
            </script>
        </li>
        <li exportgroup="item" namespace class="flex items-start index-link py-0.5">
            <i class="bi bi-chevron-right relative -left-3 w-4 text-gray-800 dark:text-gray-500"></i>
            <span>
                <a data-id="href" href="" class="text-wbdiv-color2 dark:text-wbdiv-color2-dim-text"></a>
                <span class="ml-1">-</span>
                <span data-id="desc" class="ml-1"></span>
            </span>
            <script type="subscript">
                if (this.state.title) {
                    $(this.namespace.href).htmlAsync(this.state.title);
                    $(this.namespace.desc).htmlAsync(this.state.desc || '');
                    $(this.namespace.href).attrAsync('href', this.state.href);
                }
            </script>
        </li>
    </template>

</template>
