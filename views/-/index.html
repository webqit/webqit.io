<div namespace>

    <script type="subscript">
        if (document.body.classList.contains('dark-x')) {
            document.body.classList.remove('dark-x');
            document.body.classList.add('dark');
        }
        let app = document.state.page;
        $(this.namespace.wbdivIcon).class({
            'bi-braces': app.wbdiv === 'tooling',
            'bi-cloud': app.wbdiv === 'cloud',
            'bi-flag': app.wbdiv === 'community',
        });
        $(this.namespace.wbdivName).html(app.wbdivName);
        $(this.namespace.headline).html(app.headline);
        $(this.namespace.intro).html(app.intro);
        $(this.namespace.projectsFilter).list(app.projectsFilter);
        $(this.namespace.projectsBody).list(app.projectsBody);
        // -----------
        $(this.namespace.startersTitle).html(app.startersTitle);
        $(this.namespace.startersIntro).html(app.startersIntro);
        $(this.namespace.starters).list(app.starters);
        // -----------
        $(this.namespace.ideaStart_a).html(app.ideaStart[0]);
        $(this.namespace.ideaStart_b).html(app.ideaStart[1]);
        $(this.namespace.ideaBody).list(app.ideaBody);
        $(this.namespace.ideaEnd_a).html(app.ideaEnd[0]);
        $(this.namespace.ideaEnd_b).html(app.ideaEnd[1]);
    </script>

    <div id="hero" class="relative hero-no-cta pt-28 pb-16 px-10 lg:px-28 lg:flex items-start">
        <div class="wbdiv-icon lg:w-1/4 mt-20 mb-6 flex items-center">
            <span class="git-tee"></span>
            <i data-id="wbdivIcon" class="bi w-11 h-11 flex-center radius-125 bg-wbdiv-color2 text-white font-bold drop-shadoww"></i>
            <span data-id="wbdivName" class="ml-4"></span>
        </div>
        <h1 data-id="headline" class="lg:w-2/4 lg:text-center"></h1>
        <div class="lg:w-1/4"></div>
    </div>

    <main class="bg-white dark:bg-black dark:text-gray-400">
        <section id="projects" class="main-main">
            <p data-id="intro" class="sm:w-1/2 xl:w-1/3 pt-28 pb-0 pr-20 pl-12 xl:pl-28 text-2xl dark:text-gray-300"></p>
            <div class="xl:flex xl:items-start pt-16 pb-20">
                <ul data-id="projectsFilter" template="@layout/landing1/projects-section/filters#item" class="projects-filter scrollbar-thin list-none"></ul>
                <ul data-id="projectsBody" template="@layout/landing1/projects-section#item" class="projects-grid-a grid md:grid-cols-2 lg:grid-cols-3 list-none"></ul>
            </div>
        </section>
        <section id="start" class="py-8 px-1 xl:px-28 pre-bar text-center border border-x-0 border-dashed border-gray-500 dark:border-gray-800">
            <div class="px-6 xl:px-16 pt-28 pb-16 text-white bg-wbdiv-color2 shadow-xl">
                <h2 data-id="startersTitle">Quick Start</h2>
                <p data-id="startersIntro" class="p-10 text-2xl"></p>
                <ul data-id="starters" template="@layout/landing1/start-section#item" class="py-6 grid md:grid-cols-2 lg:grid-cols-3 auto-rows-fr gap-4 list-none"></ul>
                <i class="text-sm">Demos available soon</i>
            </div>
        </section>
        <section id="highlights" class="py-20 px-4 xl:px-20 pre-bar text-center">
            <h2>The whole idea</h2>
            <p data-id="ideaStart_a" class="lg:w-3/6 m-auto p-10 pt-6 pb-4 text-2xl"></p>
            <p data-id="ideaStart_b" class="lg:w-3/6 m-auto p-10 pt-4 text-2xl"></p>
            <ul data-id="ideaBody" template="@layout//landing1/highlights-section#item" class="landing1-highlight py-6 list-none"></ul>
            <p data-id="ideaEnd_a" class="lg:w-3/6 m-auto p-10 pt-4 text-2xl"></p>
            <p data-id="ideaEnd_b" class="lg:w-3/6 m-auto p-10 pt-0 text-2xl"></p>
        </section>
    </main>
    
    <div class="h-0 px-10 flex-center">
        <a data-id="cta_href" href="#start" class="relative h-16 w-full md:w-auto flex md:inline-flex flex-center px-10 rounded-lg shadow-xl bg-wbdiv-color2 text-white">
            <i data-id="icon" class="bi bi-arrow-return-right flex-center relative mr-4"></i>
            <span data-id="cta_text" class="whitespace-nowrap">Quick Start</span>
        </a>
    </div>
    <div class="h-8"></div>
</div>
