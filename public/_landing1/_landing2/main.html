<div namespace class="">
    <script type="module" scoped contract>
        let { slug, title, desc, features, quickstart, wqdiv = '' } = document.state.data || {};
        $(this.namespace.wqdivIcon).class({
            'bi-braces': wqdiv === 'tooling',
            'bi-cloud': wqdiv === 'cloud',
            'bi-flag': wqdiv === 'community',
        });
        $(this.namespace.wqdivName).html(wqdiv.substr(0, 1).toUpperCase() + wqdiv.substr(1));
        if ( title ) {
            $(this.namespace.title).html(title);
            $(this.namespace.desc).html(desc);
            $(this.namespace.highlights).list(features);
            $(this).attr('id', 'route--' + wqdiv);
            if ( this.namespace.quickstart && quickstart && quickstart.type ) {
                $(this.namespace.quickstart).attr('name', quickstart.type);
                this.namespace.quickstart.setState(quickstart);
            }
        }
    </script>

    <section id="hero" class="relative pt-28 px-10 lg:px-28 lg:flex items-start">
        <span class="wqdiv-icon lg:w-1/6 mt-20 mb-6 flex items-center">
            <span class="git-tee"></span>
            <i :id="wqdivIcon" class="bi w-11 h-11 flex-center radius-125 bg-wqdiv-color2 text-white font-bold drop-shadoww"></i>
            <span :id="wqdivName" class="ml-4"></span>
        </span>
        <div class="lg:w-4/6 md:text-center">
            <h1 :id="title"></h1>
            <p :id="desc" class="pt-6 text-2xl"></p>
            <div :id="ee" class="relative top-6">
                <import :id="quickstart" module="@layout/landing2/quickstart"></import>
            </div>
        </div>
        <span class="lg:w-1/6"></span>
    </section>

    <section id="highlights" class="pt-36 pb-28 px-10 xl:px-28 bg-white dark:bg-black dark:text-gray-400">
        <ul :id="highlights" template="@layout/landing2/highlights-section#item" class="lg:w-4/6 lg:mx-auto grid lg:grid-cols-2 dark:bg-black dark:text-gray-400 gap-4"></ul>
    </section>

    <div class="h-0 flex-center">
        <span class="p-6 text-sm bg-white dark:bg-black border border-gray-400 dark:border-gray-800 text-gray-600 dark:text-gray-400 rounded-lg z-10">README</span>
    </div>
    <section id="readme" class="markdown-body main-readme relative py-28 px-8 lg:px-28 border-t border-dashed border-gray-400 dark:border-gray-800 bg-white dark:bg-black dark:text-gray-400">
        <import module="@routingcontext/README.md" class="xl:w-4/6 xl:mx-auto p-10 rounded-2xl bg-gray-100 dark:bg-gray-950"></import>
    </section>

    <div class="flex justify-center relative z-10 bg-white dark:bg-black">
        <a href="#" class="w-16 h-16 flex-center bg-gray-200 dark:bg-gray-850 -mb-2 text-wqdiv-color2 hover:text-wqdiv-color2-dim-text">
            <i class="bi bi-arrow-up text-4xl"></i>
        </a>
    </div>
</div>
