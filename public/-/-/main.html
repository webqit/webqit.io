<div namespace class="">
    <script type="subscript">
        if (document.body.classList.contains('dark-x')) {
            document.body.classList.remove('dark-x');
            document.body.classList.add('dark');
        }
        let { wbdiv, wbdivName, outline, projectName } = document.state.data || {};
        $(this.namespace.wbdivIcon).class({
            'bi-braces': wbdiv === 'tooling',
            'bi-cloud': wbdiv === 'cloud',
            'bi-flag': wbdiv === 'community',
        });
        $(this.namespace.wbdivName).html(wbdivName);
        var project = outline?.subtree[wbdiv].subtree[projectName] || {};
        var docsPage = '/' + wbdiv + '/' + projectName + '/docs';
        if (project.title) {
            $(this.namespace.title).html(project.title);
            $(this.namespace.desc).html(project.desc);
            $(this.namespace.highlights).list(project.features);
        }

        if (wbdiv) {
            $(this).attr('id', 'route--' + wbdiv);
            var project = outline?.subtree[wbdiv].subtree[projectName] || {};
            var docsPage = '/' + wbdiv + '/' + projectName + '/docs';
            if (this.namespace.quickstart && project.quickstart?.type) {
                $(this.namespace.quickstart).attr('name', project.quickstart.type);
                this.namespace.quickstart.setState(project.quickstart);
            }
        }
    </script>

    <section id="hero" class="relative pt-28 px-10 lg:px-28 lg:flex items-start">
        <span class="wbdiv-icon lg:w-1/6 mt-20 mb-6 flex items-center">
            <span class="git-tee"></span>
            <i data-id="wbdivIcon" class="bi w-11 h-11 flex-center radius-125 bg-wbdiv-color2 text-white font-bold drop-shadoww"></i>
            <span data-id="wbdivName" class="ml-4"></span>
        </span>
        <div class="lg:w-4/6 md:text-center">
            <h1 data-id="title"></h1>
            <p data-id="desc" class="pt-6 text-2xl"></p>
            <div data-id="ee" class="relative top-6">
                <html-import data-id="quickstart" template="@layout/landing2/quickstart"></html-import>
            </div>
        </div>
        <span class="lg:w-1/6"></span>
    </section>

    <section id="highlights" class="pt-36 pb-28 px-10 xl:px-28 bg-white dark:bg-black dark:text-gray-400">
        <ul data-id="highlights" template="@layout/landing2/highlights-section#item" class="lg:w-4/6 lg:mx-auto grid lg:grid-cols-2 dark:bg-black dark:text-gray-400 gap-2"></ul>
    </section>

    <div class="h-0 flex-center">
        <span class="p-6 text-sm bg-white dark:bg-black border border-gray-400 dark:border-gray-800 text-gray-600 dark:text-gray-400 rounded-lg z-10">README</span>
    </div>
    <section id="readme" class="markdown-body main-readme relative py-28 px-8 md:px-28 border-t border-dashed border-gray-400 dark:border-gray-800 bg-white dark:bg-black dark:text-gray-400">
        <html-import name="readme.md" class="lg:w-4/6 lg:mx-auto p-10 rounded-2xl bg-gray-100 dark:bg-gray-950"></html-import>
    </section>

    <div class="flex justify-center relative z-10 bg-white dark:bg-black">
        <a href="#" class="w-16 h-16 flex-center bg-gray-200 dark:bg-gray-850 -mb-2 text-wbdiv-color2 hover:text-wbdiv-color2-dim-text">
            <i class="bi bi-arrow-up text-4xl"></i>
        </a>
    </div>
</div>
