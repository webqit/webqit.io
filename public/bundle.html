			<h2 id="web-native---a-community-wide-realization">Web-Native - A Community-Wide Realization.</h2>
<p><strong>Web-native</strong> is an approach to web tooling that seeks to <em>solve for the traditonal, native web over vendor-specific interests</em>. This is an especially important goal for a web community that is now fragmented into <em>framework</em> silos.</p>
<p><strong>WebQit Community</strong> is an initiative to support an obvious community-wide paradigm shift for web-native development. We seek to drive community participation in new ideas for the web platform, and in all the projects that are revisiting much of the assumptions that brought us here, to explore new possibilities around just conventional web languages and APIs.</p>
<p>We're beginning this initiative by giving mentions to the <em>actionable discussions from around the web</em> that are painting this future of the web. It'll be nice to see the whole picture from one place.</p>
<ul>
<li>Propose new mentions by editing this page. Simply <a href="https://github.com/webqit/webqit.io/edit/dev/views/community">create a pull request</a>.</li>
<li>To have your logo on this page, please <a href="https://github.com/webqit/webqit.io/edit/dev/views/community/LOGOS.md">create a pull request</a>.</li>
</ul>
<h2 id="w3c-community-groups">W3C Community Groups</h2>
<ul>
<li><a href="https://wicg.io">The Web Platform Incubator Community Group (<strong>WICG</strong>)</a></li>
<li><a href="https://w3.org/community/web-native">The Web-Native Community Group (<strong>Web-Native CG</strong>)</a> [new]</li>
</ul>

			<h2 id="open-source-web-native-futuristic">Open Source. Web-Native. Futuristic.</h2>
<p>Taste the future today from an ecosystem of open source tooling that explores the <a href="/community#web-native---a-community-wide-realization">web-native</a> approach to engineering modern web applications. It comes bringing all of the goodness of the native web platform and the traditional paradigms that have historically been traded.</p>
<p>We're iterating really fast - fast going from experimental to stable - on all the new possibilities we are exploring around conventional web languages and APIs, and the traditional web. </p>
<p>Contributions are welcome on each project! Help report typos and bugs via github issues, or submit a fix. Contributions are taken promptly and are well-acknowledged!</p>
