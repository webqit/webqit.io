        <template name="transaction">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="transaction"><code>.transaction()</code></h1>
            	<p>This method is used to start a transaction on an element for operations that eventually might need to be rolled back. It is a convenient way to use the Play UI's <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction">Transaction</a> class.</p>
            	<h2 id="syntax">Syntax</h2>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transaction <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">transaction</span><span class="token punctuation">(</span>props<span class="token punctuation">,</span> readCallback<span class="token punctuation">,</span> writeCallback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>props</code></strong>: <strong><code>String|Array</code></strong> - A property or list of properties that describes the operation on the element.</li>
            	<li><strong><code>readCallback</code></strong>: <strong><code>function(el, props)</code></strong> - A function that is called to capture the state of the element using the listed <em>props</em>. See the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction#constructor">Transaction</a> class.</li>
            	<li><strong><code>writeCallback</code></strong>: <strong><code>function(el, record)</code></strong> - A function that is called to re-apply the recorded state of the element as previously derived by the <code>readCallback</code> function. See the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction#constructor">Transaction</a> class.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>Transaction</code></strong> - The <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction">Transaction</a> instance.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p>See the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction#constructor">Transaction</a> class.</p>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.transaction()</code> instance method is internally based on the standalone <code>misc/transaction()</code> function which may be used statically.</p>
            	<h3 id="import">Import</h3>

            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> transaction <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/misc/index.js'</span><span class="token punctuation">;</span></code></pre>

            	<p>See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">the general way to use Play UI's standalone functions</a></p>
            </div>

        <template name="classes">
            <template name="Animation">
                <div class="line-numbers match-braces" exportgroup="README.md">
                	<h1 id="class-animation-"><code>class Animation {}</code></h1>
                	<p>This class provides an intuitive way to use the native <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Animations_API">Web Animations API (WAAPI)</a>.</p>
                	<h2 id="constructor-NaN">Constructor</h2>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>element<span class="token punctuation">,</span> effect<span class="token punctuation">[</span><span class="token punctuation">,</span> timing <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p><strong>Parameters</strong></p>
                	<ul>
                	<li><strong><code>element</code></strong>: <strong><code>Element</code></strong> - A DOM element.</li>
                	<li><strong><code>effect</code></strong>: <strong><code>Array|Object|String</code></strong> - The effect to play. This could be a standard keyframes array, a CSS rules object, or a stylesheet-based animation name.</li>
                	<li><strong><code>timing</code></strong>: <strong><code>Object</code></strong> - Options for the animation.<ul>
                	<li><strong><code>duration</code></strong>: <strong><code>Number</code></strong> - The animation's duration in milliseconds.</li>
                	<li><strong><code>fill</code></strong>: <strong><code>String</code></strong> - The element's final state on finish; one of <code>none</code> (default), <code>forwards</code>, <code>both</code>.</li>
                	<li><strong><code>delay</code></strong>: <strong><code>Number</code></strong> - The animation's delay in milliseconds before playing.</li>
                	<li><strong><code>endDelay</code></strong>: <strong><code>Number</code></strong> - The animation's delay in milliseconds after playing.</li>
                	<li><strong><code>direction</code></strong>: <strong><code>String</code></strong> - The animation's direction; one of <code>normal</code> (default), <code>reverse</code>, <code>alternate</code>, <code>alternate-reverse</code>.</li>
                	<li><strong><code>easing</code></strong>: <strong><code>String</code></strong> - The rate of the animation's change over time; one of <code>linear</code> (default), <code>ease</code>, <code>ease-in</code>, <code>ease-out</code>, <code>ease-in-out</code>, or a custom <code>cubic-bezier</code> value like <code>cubic-bezier(0.42, 0, 0.58, 1)</code>.</li>
                	<li><strong><code>iterations</code></strong>: <strong><code>Number</code></strong> - The number of times the animation should repeat.</li>
                	<li><strong><code>iterationStart</code></strong>: <strong><code>Number</code></strong> - At what point in the iteration the animation should start.</li>
                	<li><strong><code>cancelForCss</code></strong>: <strong><code>Boolean</code></strong> - (Specific to this class) Whether or not to cancel the animation on finish for subsequent CSS rules on the element to take effect. By default, properties animated with WAAPI cannot be modified with CSS. Setting <code>cancelForCss</code> to <code>true</code> fixes it. </li></ul></li>
                	</ul>
                	<h2 id="usage">Usage</h2>
                	<p>Create and play an animation.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> el <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'#el'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token punctuation">{</span><span class="token literal-property property">opacity</span><span class="token operator">:</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">opacity</span><span class="token operator">:</span><span class="token number">0</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">duration</span><span class="token operator">:</span><span class="token number">600</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	animation<span class="token punctuation">.</span><span class="token function">play</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">el</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
                	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'The end!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<h2 id="features">Features</h2>
                	<p><em>Animation</em> provides the following rich set of features over WAAPI:</p>
                	<ul>
                	<li><p><strong>Support for single-frame keyframes.</strong> <em>Animation</em> will automatically derive the animation's first frame from the element's current state.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Fade out from current opacity level</span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">opacity</span><span class="token operator">:</span> <span class="token number">0</span><span class="token punctuation">}</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre></li>
                	<li><p><strong>Support for CSS keyframes.</strong> <em>Animation</em> can play animations defined in the document's stylesheets. Just mention an animation name.</p>
                	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
                	
                	<span class="token atrule"><span class="token rule">@keyframes</span> fadeout</span> <span class="token punctuation">{</span>
                	<span class="token selector">0%</span> <span class="token punctuation">{</span> <span class="token property">opacity</span><span class="token punctuation">:</span> 1<span class="token punctuation">;</span><span class="token punctuation">}</span>
                	<span class="token selector">100%</span> <span class="token punctuation">{</span> <span class="token property">opacity</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span><span class="token punctuation">}</span>
                	<span class="token punctuation">}</span>
                	
                	</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span></code></pre>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Play the animation from stylesheet</span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token string">'fadeout'</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre></li>
                	<li><p><strong>Support for <em>auto</em> height and width.</strong> <em>Animation</em> accepts and automacally computes the keyword <em>auto</em> for the width and height properties.</p>
                	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span><span class="token value css language-css"><span class="token property">width</span><span class="token punctuation">:</span>0px</span><span class="token punctuation">"</span></span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span></code></pre>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Expand to the element's real size at "auto"</span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">width</span><span class="token operator">:</span> <span class="token string">'auto'</span><span class="token punctuation">}</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre></li>
                	<li><p><strong>Automatic units for unit-based CSS properties.</strong> <em>Animation</em> will automacally suffix numeric values with <code>px</code> for properties like <code>top</code> that don't go without units.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Help add "px" to the value for width</span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">width</span><span class="token operator">:</span> <span class="token number">50</span><span class="token punctuation">}</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre></li>
                	<li><p><strong>Support for shortform rules.</strong> <em>Animation</em> will accept an object or array for the following shortforms: inset, margin, padding.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Destructure the following object into their individual properties</span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">inset</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token literal-property property">top</span><span class="token operator">:</span> <span class="token number">50</span><span class="token punctuation">,</span> <span class="token literal-property property">left</span><span class="token operator">:</span> <span class="token number">100</span><span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">// Here we actually mean </span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">top</span><span class="token operator">:</span> <span class="token number">50</span><span class="token punctuation">,</span> <span class="token literal-property property">left</span><span class="token operator">:</span> <span class="token number">100</span><span class="token punctuation">}</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">// ---------------</span>
                	<span class="token comment">// Destructure the following array into their individual properties</span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">inset</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">50</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">,</span> <span class="token number">75</span><span class="token punctuation">,</span> <span class="token number">125</span><span class="token punctuation">,</span><span class="token punctuation">]</span><span class="token punctuation">}</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">// Here we actually mean </span>
                	<span class="token keyword">let</span> animation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Animation</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">top</span><span class="token operator">:</span> <span class="token number">50</span><span class="token punctuation">,</span> <span class="token literal-property property">right</span><span class="token operator">:</span> <span class="token number">100</span><span class="token punctuation">,</span> <span class="token literal-property property">bottom</span><span class="token operator">:</span> <span class="token number">75</span><span class="token punctuation">,</span> <span class="token literal-property property">left</span><span class="token operator">:</span> <span class="token number">125</span><span class="token punctuation">}</span><span class="token punctuation">,</span> timing<span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">// All shortforms go in this order: top, right, bottom, left</span></code></pre></li>
                	<li><p><strong>Sensible default timing parameters.</strong> <em>Animation</em> will automatically create sensible values for the animation timing where not defined.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The timing object has the following defaults</span>
                	<span class="token punctuation">{</span>
                	    <span class="token literal-property property">duration</span><span class="token operator">:</span> <span class="token number">400</span><span class="token punctuation">,</span>
                	    <span class="token literal-property property">fill</span><span class="token operator">:</span> <span class="token string">'both'</span><span class="token punctuation">,</span>
                	<span class="token punctuation">}</span></code></pre></li>
                	<li><p><strong>Other usefull methods.</strong> See below.</p></li>
                	</ul>

                <template name="finish">

                    	<h1 id="finish"><code>.finish()</code></h1>
                    	<blockquote>

            <template name="UIRect">

                	<h1 id="class-uirect-"><code>class UIRect {}</code></h1>

                	<h2 id="static-methods">Static Methods</h2>

                	<li><strong><code>element</code></strong>: <strong><code>Element</code></strong> - A DOM element.</li>
                	<li><strong><code>params</code></strong>: <strong><code>Object</code></strong> - Directives for the method.<ul>
                	<li><strong><code>offsetOrigin</code></strong>: <strong><code>Any</code></strong> - This directive is used to specify the offset origin from which to calculate the <em>top/left</em> distances of the rendered rectangle for the element. Three origins can be used:<br>
                	<code>client</code> - offsets are calculated from the <em>top/left</em> origins of the screen. This is the default offset origin.<br>
                	<code>page</code> - offsets are calculated from the <em>top/left</em> origins of the page. Specify this origin by setting this directive to the keyword <code>page</code> or <code>document</code>, or to the <em>document</em> object.<br>
                	<code>offset</code> - offsets are calculated from the <em>top/left</em> origins of the element's <em><a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/offsetParent">offset parent</a></em>. Specify this origin by setting this directive to <code>true</code> or the keyword <code>offset</code>, or to an instance of the element to use as origin (must be an ancestor of the subject element).</li></ul></li>
                	</ul>
                	<p><strong>Return</strong></p>
                	<p><code>UIRect</code> - An instance of <em>UIRect</em>.</p>
                	<h2 id="instance-methods">Instance Methods</h2>
                	<h3 id="rectintersectionwith"><code>rect.intersectionWith()</code></h3>
                	<h3 id="rectunionwith"><code>rect.unionWith()</code></h3>
                	<h3 id="rectanglewith"><code>rect.angleWith()</code></h3>
                	<h3 id="rectproximitywith"><code>rect.proximityWith()</code></h3>
                	<h3 id="rectrotationto"><code>rect.rotationTo()</code></h3>
                	<h3 id="rectscaleto"><code>rect.scaleTo()</code></h3>
                	<h3 id="recttranslationto"><code>rect.translationTo()</code></h3>
                </div>
            </template>
        </template>
        <template name="custom-events">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="custom-events">Custom Events</h1>
            	<p>Play UI's event system can be hooked into to provide custom event implementations. For example, its <em>tripletap</em>, <em>doubletap</em>, and <em>singletap</em> gestures are custom implementations/variations of the <em>tap</em> gesture. But, a custom event can be as simple as an alias for another event. Play UI makes everything easy!</p>
            	<p>To create a custom event, import the <code>CustomEvents</code> object.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">{</span> CustomEvents <span class="token punctuation">}</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>ui<span class="token punctuation">;</span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> CustomEvents <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/ui/index.js'</span><span class="token punctuation">;</span></code></pre>
            	<p>To create an alias of an existing event:</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Simply map the custom event name to an existing event name</span>
            	CustomEvents<span class="token punctuation">.</span>hit <span class="token operator">=</span> <span class="token string">'tap'</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Now we can bind to the "hit" event instead of "tap"</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">on</span><span class="token punctuation">(</span><span class="token string">'hit'</span><span class="token punctuation">,</span> <span class="token parameter">event</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>event<span class="token punctuation">.</span>type<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span></code></pre>
            	<p>To create an advanced custom event implementation, provide a class with two methods: <code>setup()</code> and <code>teardown()</code>. The <code>setup()</code> method will be called the first time the event is being bound to on the given element. This function will receive certain useful parameters, e.g. the <em>emitter</em> (being the most important). The <code>teardown()</code> method will be called the last time the event is being unbound off the element.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js">CustomEvents<span class="token punctuation">.</span>tick <span class="token operator">=</span> <span class="token keyword">class</span> <span class="token punctuation">{</span>
            	    <span class="token comment">// When the fisrt listenr of this event</span>
            	    <span class="token comment">// is attached to the element, we start ticking</span>
            	    <span class="token function">setup</span><span class="token punctuation">(</span><span class="token parameter">el<span class="token punctuation">,</span> type<span class="token punctuation">,</span> emitter<span class="token punctuation">,</span> hammertime</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            	        <span class="token keyword">this</span><span class="token punctuation">.</span>el <span class="token operator">=</span> el<span class="token punctuation">;</span>
            	        <span class="token keyword">this</span><span class="token punctuation">.</span>type <span class="token operator">=</span> type<span class="token punctuation">;</span>
            	        <span class="token keyword">this</span><span class="token punctuation">.</span>hammertime <span class="token operator">=</span> hammertime<span class="token punctuation">;</span>
            	        <span class="token keyword">this</span><span class="token punctuation">.</span>interval_id <span class="token operator">=</span> <span class="token function">setInterval</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	            <span class="token function">emitter</span><span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	        <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	    <span class="token punctuation">}</span>
            	
            	    <span class="token comment">// When the last listener of this</span>
            	    <span class="token comment">// event is removed, no need to keep ticking</span>
            	    <span class="token function">teardown</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            	        <span class="token function">clearInterval</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>interval_id<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	    <span class="token punctuation">}</span>
            	<span class="token punctuation">}</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Now we can bind to the "tick" event</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">on</span><span class="token punctuation">(</span><span class="token string">'tick'</span><span class="token punctuation">,</span> <span class="token parameter">event</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>event<span class="token punctuation">.</span>type<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            </div>
        </template>
        <template name="off">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="off"><code>.off()</code></h1>
            	<p>This method is used to unbind event or gesture handlers previously bound to an element using <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on"><code>.on()</code></a>.</p>
            	<h2 id="syntax">Syntax</h2>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Unbind all listeners bound to the following event name</span>
            	<span class="token comment">// regardless of the event handler</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">off</span><span class="token punctuation">(</span>eventName<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Unbind the listener bound with the following event handler  </span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">off</span><span class="token punctuation">(</span>eventName<span class="token punctuation">,</span> originalHandler<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Unbind the listener bound with the following event handler and tag </span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">off</span><span class="token punctuation">(</span>eventName<span class="token punctuation">,</span> originalHandler<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">tags</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token operator">...</span>originalTags<span class="token punctuation">]</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Unbind the listener bound with the following tag </span>
            	<span class="token comment">// regardless of the event handler</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">off</span><span class="token punctuation">(</span>eventName<span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">tags</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token operator">...</span>originalTags<span class="token punctuation">]</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>eventName</code></strong>: <strong><code>String</code></strong> - The event or gesture name.</li>
            	<li><strong><code>originalHandler</code></strong>: <strong><code>Function</code></strong> - The handler function originally used with <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on"><code>.on()</code></a>.</li>
            	<li><strong><code>params</code></strong>: <strong><code>Object</code></strong> - Additional parameters.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h3 id="usage">Usage</h3>
            	<p>Unbind a specific listener bound to <em>doubletap</em>.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">off</span><span class="token punctuation">(</span><span class="token string">'doubletap'</span><span class="token punctuation">,</span> originalHandler<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Unbind all listeners bound to <em>doubletap</em>.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">off</span><span class="token punctuation">(</span><span class="token string">'doubletap'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<hr>
            	<h2 id="matching-by-tags">Matching By Tags</h2>
            	<p>The <code>params.tags</code> parameter can be used to match listeners that were <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on#tagging-a-listener">tagged</a> by the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on"><code>.on()</code></a> method.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">off</span><span class="token punctuation">(</span>eventName<span class="token punctuation">,</span> originalHandler<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">tags</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">'#tag'</span><span class="token punctuation">]</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.off()</code> instance method is internally based on the standalone <code>ui/off()</code> function which may be used statically.</p>
            	<h3 id="import">Import</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">{</span> off <span class="token punctuation">}</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>ui<span class="token punctuation">;</span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> off <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/ui/index.js'</span><span class="token punctuation">;</span></code></pre>
            	<h3 id="syntax-1">Syntax</h3>
            	<p>See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">the general way to use Play UI's standalone functions</a></p>
            </div>
        </template>
        <template name="on">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="on"><code>.on()</code></h1>
            	<p>This method is used to bind event or gesture handlers to an element. This works like the native <a href="https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener"><code>EventTarget.addEventListener()</code></a> function but adds support for user gestures and custom event implementation.</p>
            	<h2 id="syntax">Syntax</h2>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> listener <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">on</span><span class="token punctuation">(</span>eventName<span class="token punctuation">,</span> handler<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><p><strong><code>eventName</code></strong>: <strong><code>String</code></strong> - The event or gesture name.</p></li>
            	<li><p><strong><code>handler</code></strong>: <strong><code>function(event)</code></strong> - The handler function.</p>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>event</code></strong>: <strong><code>Object</code></strong> - An <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/classes/Event">Event</a> object.</li></ul></li>
            	<li><p><strong><code>params</code></strong>: <strong><code>Object</code></strong> - Additional parameters.</p></li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>listener</code></strong>: <strong><code>Listener</code></strong> - An instance of <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/classes/Listener">Listener</a>.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p>Handle gesture events.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">on</span><span class="token punctuation">(</span><span class="token string">'doubletap'</span><span class="token punctuation">,</span> <span class="token parameter">event</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'You doubletapped me!'</span><span class="token punctuation">,</span> event<span class="token punctuation">.</span>details<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Try using the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/trigger"><code>trigger()</code></a> method to fire the event.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Trigger</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">trigger</span><span class="token punctuation">(</span><span class="token string">'doubletap'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token comment">// And we can add details</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">trigger</span><span class="token punctuation">(</span><span class="token string">'doubletap'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">time</span><span class="token operator">:</span><span class="token number">0</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<hr>
            	<h2 id="tagging-a-listener">Tagging a Listener</h2>
            	<p>The <code>params.tags</code> parameter can be used to tag a listener. Tags are an <em>array</em> of values (<em>strings</em>, <em>numbers</em>, <em>objects</em>, etc) that can be associated with the <em>listener</em> for later use. See tags in action using the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/off#matching-by-tags"><code>.off()</code></a> method.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> listener <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">on</span><span class="token punctuation">(</span>eventName<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">tags</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">'#tag'</span><span class="token punctuation">]</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Programmatically manipulate the returned <em>listener</em> object.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Synthetically trigger the listener</span>
            	listener<span class="token punctuation">.</span><span class="token function">fire</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token literal-property property">type</span><span class="token operator">:</span> <span class="token string">'doubletap'</span><span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Disconnect the listener</span>
            	listener<span class="token punctuation">.</span><span class="token function">disconnect</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="gestures">Gestures</h2>
            	<p>PlayUI uses the <a href="https://hammerjs.github.io/">Hammer.js</a> gesture library to support the following gestures out of the box. For details of these gestures, see the <em>Hammer.js</em> documentation.</p>
            	<ul>
            	<li><strong>press</strong>: press, pressup</li>
            	<li><strong>rotate</strong>: rotate, rotatestart, rotatemove, rotateend, rotatecancel</li>
            	<li><strong>pinch</strong>: pinch, pinchstart, pinchmove, pinchend, pinchcancel, pinchin, pinchout</li>
            	<li><strong>pan</strong>: pan, panstart, panmove, panend, pancancel, panleft, panright, panup, pandown</li>
            	<li><strong>swipe</strong>: swipe, swipeleft, swiperight, swipeup, swipedown</li>
            	<li><strong>tap</strong>: tap, (by custom extension: tripletap, doubletap, singletap)</li>
            	</ul>
            	<p>Be sure to include Hammer.js on your page before trying to observe gestures.</p>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.on()</code> instance method is internally based on the standalone <code>ui/on()</code> function which may be used statically.</p>
            	<h3 id="import">Import</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">{</span> on <span class="token punctuation">}</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>ui<span class="token punctuation">;</span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> on <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/ui/index.js'</span><span class="token punctuation">;</span></code></pre>
            	<h3 id="syntax-1">Syntax</h3>
            	<p>See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">the general way to use Play UI's standalone functions</a></p>
            </div>
        </template>
        <template name="play">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="play"><code>.play()</code></h1>
            	<p>This method is used to create and play an animation. This method is promise-based.</p>
            	<h2 id="syntax">Syntax</h2>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">play</span><span class="token punctuation">(</span>effect<span class="token punctuation">[</span><span class="token punctuation">,</span> timing <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>effect</code></strong>: <strong><code>Array|Object|String</code></strong> - The effect to play. See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/classes/Animation#parameters">Animation</a>.</li>

            	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'The end!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Play a CSS Transition.</strong> Below, we fade out an element by simply specifying a <em>end-state</em> keyframe. The starting keyframe for the animation is automatically derived from the element's current state.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">play</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token literal-property property">opacity</span><span class="token operator">:</span><span class="token number">0</span><span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">duration</span><span class="token operator">:</span><span class="token number">600</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">$el</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'The end!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Play a CSS Animation Name.</strong> Below, we fade out an element using an animation defined in the document's stylesheet.</p>
            	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
            	
            	<span class="token atrule"><span class="token rule">@keyframes</span> fadeout</span> <span class="token punctuation">{</span>
            	  <span class="token selector">0%</span> <span class="token punctuation">{</span> <span class="token property">opacity</span><span class="token punctuation">:</span> 1<span class="token punctuation">;</span><span class="token punctuation">}</span>
            	  <span class="token selector">100%</span> <span class="token punctuation">{</span> <span class="token property">opacity</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span><span class="token punctuation">}</span>
            	<span class="token punctuation">}</span>
            	
            	</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">play</span><span class="token punctuation">(</span><span class="token string">'fadeout'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">duration</span><span class="token operator">:</span><span class="token number">600</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">$el</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'The end!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.play()</code> instance method is internally based on the standalone <code>ui/play()</code> function which may be used statically.</p>
