        <template name="data">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="data">.data()</h1>
            	<p>This method is used to store and manage arbitrary data with a data store internally associated with an element.</p>
            	<ul>
            	<li><a href="#a-set-data">Set Data</a></li>
            	<li><a href="#b-get-data">Get Data</a></li>
            	<li><a href="#c-unset-data">Unset Data</a></li>
            	</ul>
            	<h2 id="a-set-data">a. Set Data</h2>
            	<h3 id="syntax">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set a single value</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span>key<span class="token punctuation">,</span> value<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Set multiple values</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token punctuation">[</span>key<span class="token punctuation">]</span><span class="token operator">:</span> value<span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>key</code></strong>: <strong><code>String</code></strong> - The key to set.</li>
            	<li><strong><code>value</code></strong>: <strong><code>Any</code></strong> - The data value to set. When <code>undefined</code>, the data key is unset from the data store; <a href="#c-unset-data">see below</a>.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h3 id="usage">Usage</h3>
            	<p>Set several distinct values for all elements matched by <code>$()</code>.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token string">'key1'</span><span class="token punctuation">,</span> <span class="token string">'value 1'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token literal-property property">key2</span><span class="token operator">:</span> <span class="token string">'value 2'</span><span class="token punctuation">,</span>
            	    <span class="token literal-property property">key3</span><span class="token operator">:</span> <span class="token string">'value 3'</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="b-get-data">b. Get Data</h2>
            	<h3 id="syntax-1">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Retrieve single value</span>
            	<span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Retrieve multiples values</span>
            	<span class="token keyword">let</span> values <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token operator">...</span>key<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Retrieve all values</span>
            	<span class="token keyword">let</span> values <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>key</code></strong>: <strong><code>String</code></strong> - The data key to read.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>value</code></strong>: <strong><code>Any</code></strong> - The data value as initially stored, or <code>undefined</code>.</li>
            	<li><strong><code>values</code></strong>: <strong><code>Object</code></strong> - A hash of key/value pairs for each key in the list or in the entire data store, as in the last syntax.</li>
            	</ul>
            	<h3 id="usage-1">Usage</h3>
            	<p>Retrieve values for the first element matched by <code>$()</code>.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token string">'key1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token comment">// value-1</span></code></pre>
            	<h2 id="c-unset-data">c. Unset Data</h2>
            	<h3 id="syntax-2">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Unset single property</span>
            	<span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span>key<span class="token punctuation">,</span> <span class="token keyword">undefined</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Unset multiples values</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token punctuation">[</span>key<span class="token punctuation">]</span><span class="token operator">:</span> <span class="token keyword">undefined</span><span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>key</code></strong>: <strong><code>String</code></strong> - The data key to unset.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h3 id="usage-2">Usage</h3>
            	<p>Unset values for all elements matched by <code>$()</code>.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token string">'key1'</span><span class="token punctuation">,</span> <span class="token keyword">undefined</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token literal-property property">key2</span><span class="token operator">:</span> <span class="token keyword">undefined</span><span class="token punctuation">,</span>
            	    <span class="token literal-property property">key3</span><span class="token operator">:</span> <span class="token keyword">undefined</span><span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.data()</code> instance method is internally based on the standalone <code>misc/data()</code> function which may be used statically.</p>
            	<h3 id="import">Import</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">{</span> data <span class="token punctuation">}</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>misc<span class="token punctuation">;</span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> data <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/misc/index.js'</span><span class="token punctuation">;</span></code></pre>
            	<h3 id="syntax-3">Syntax</h3>
            	<p>See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">the general way to use Play UI's standalone functions</a></p>
            </div>
        </template>
        <template name="list">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="list"><code>.list()</code></h1>
            	<p>This method is used to create a live list within an element in an <a href="/tooling/oohtml">OOHTML</a>-based document. (It requires the OHHTML polyfill to be available in the document.)</p>
            	<h2 id="syntax">Syntax</h2>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">list</span><span class="token punctuation">(</span>items<span class="token punctuation">[</span><span class="token punctuation">,</span> params<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><p><strong><code>items</code></strong>: <strong><code>Array</code></strong> - A list of data items to populate into a list container.</p></li>
            	<li><p><strong><code>params</code></strong>: <strong><code>Object</code></strong> - An optional list of additional parameters for the operation.</p>
            	<ul>
            	<li><p><strong><code>renderCallback</code></strong>: <strong><code>function(directive, itemElement, itemData, index[, isUpdate])</code></strong> - An optional callback that is called to handle rendering or <em>unrendering</em> of <code>itemData</code>.</p>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>directive</code></strong>: <strong><code>String</code></strong> - This will be <code>render</code> when <code>itemData</code> is to be rendered into the given <code>itemElement</code>. It will be <code>unrender</code> when <code>itemData</code> is to be disposed off the given <code>itemElement</code>.</li>
            	<li><strong><code>itemElement</code></strong>: <strong><code>Element</code></strong> - A newly created <em>list item element</em>, or an existing <em>list item element</em>, that corresponds to the current <code>itemData</code>.</li>
            	<li><strong><code>itemData</code></strong>: <strong><code>Any</code></strong> - The current entry in the input <code>items</code> associated with <code>itemElement</code>.</li>
            	<li><strong><code>index</code></strong>: <strong><code>Int</code></strong> - The index of <code>itemData</code> in the input <code>items</code>.</li>
            	<li><strong><code>isUpdate</code></strong>: <strong><code>Boolean</code></strong> - A flag that indicates whether or not the given <code>itemData</code> is an update to a previous entry in the input <code>items</code>. This flag is only supplied when <code>directive</code> is <code>render</code>.</li></ul>
            	<p><strong>Return</strong></p>
            	<p><code>viod|false</code> - A return value is not required for this function. But <code>false</code> can be returned to tell <code>list()</code> that <code>itemData</code> has been successfully <em>rendered/unrendered</em>. Otherwise, <code>list()</code> will automatically <em>render/unrender</em> <code>itemData</code> using the <code>itemElement</code>'s <code>setState()</code> and <code>clearState()</code> methods respectively.</p></li>
            	<li><p><strong><code>overflowCallback</code></strong>: <strong><code>function(directive, itemElement, itemData, index, collapsedCount)</code></strong> - An optional callback that is called to handle overflow events. When omitted, <code>list()</code> doesn't watch any items for overflow.</p>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>directive</code></strong>: <strong><code>String</code></strong> - This will be <code>collapse</code> when <code>itemElement</code> is at the verge of overflowing the list container. It will be <code>restore</code> when <code>itemElement</code> can be again restored from its <em>collapsed</em> state.</li>
            	<li><strong><code>itemElement</code></strong>: <strong><code>Element</code></strong> - The <em>list item element</em> to be collapsed or restored.</li>
            	<li><strong><code>itemData</code></strong>: <strong><code>Any</code></strong> - The current entry in the input <code>items</code> associated with <code>itemElement</code>.</li>
            	<li><strong><code>index</code></strong>: <strong><code>Int</code></strong> - The index of <code>itemData</code> in the input <code>items</code>.</li>
            	<li><strong><code>collapsedCount</code></strong>: <strong><code>Int</code></strong> - The number of items still in the <em>collapsed</em> state. This will be <code>0</code> if <code>itemElement</code> is the last element in <em>collapsed</em> state.</li></ul>
            	<p><strong>Return</strong></p>
            	<p><code>viod|Promise</code> - A return value is not required for this function. But a <code>Promise</code> can be returned to tell <code>list()</code> to wait while collapsing or restoring <code>itemElement</code>.</p></li>
            	<li><p><strong><code>overflowContainerCallback</code></strong>: <strong><code>function(isOverflowing, containerElement, uncollapsedCount, collapsedCount)</code></strong> - An optional callback that is called both <em>at the start</em> and <em>at the end</em> of the reflow process that collapses or restores overflowing items.</p>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>isOverflowing</code></strong>: <strong><code>Boolean</code></strong> - This is <code>true</code> when the reflow process is just beginning; <code>false</code> when the process has just ended.</li>
            	<li><strong><code>containerElement</code></strong>: <strong><code>Element</code></strong> - The container element undergoing a reflow.</li>
            	<li><strong><code>uncollapsedCount</code></strong>: <strong><code>Int</code></strong> - The number of items in the <em>uncollapsed</em> state.</li>
            	<li><strong><code>collapsedCount</code></strong>: <strong><code>Int</code></strong> - The number of items still in the <em>collapsed</em> state.</li></ul>
            	<p><strong>Return</strong></p>
            	<p><code>Boolean|Promise</code> - A return value is not required for this function. But <code>false</code> (or a <code>Promise</code> that resolves to <code>false</code>) can be returned when <code>isOverflowing</code> is <em>true</em> to tell <code>list()</code> to skip a reflow.</p></li>
            	<li><p><strong><code>collapsionPoint</code></strong>: <strong><code>String</code></strong> - A keyword specifying at what point along the list container to clip overflowing elements. Valid values are:</p>
            	<ul>
            	<li><strong><code>start</code></strong> - Clip overflows at the left (for horizontal lists) or top (for vertical lists) of the list container.</li>
            	<li><strong><code>center-start</code></strong> - Clip overflows at the center of the list container, but when visible elements are even in number, go one item less to the left (for horizontal lists) or top (for vertical lists) of the list container.</li>
            	<li><strong><code>center</code></strong> - Clip overflows at the center of the list container. This behaves as <code>center-start</code> when visible elements are even in number.</li>
            	<li><strong><code>center-end</code></strong> - Clip overflows at the center of the list container, but when visible elements are even in number, go one item less to the right (for horizontal lists) or bottom (for vertical lists) of the list container.</li>
            	<li><strong><code>end</code></strong> - Clip overflows at the right (for horizontal lists) or bottom (for vertical lists) of the list container.</li></ul></li>
            	<li><p><strong><code>orientation</code></strong>: <strong><code>String</code></strong> - This is either <code>horizontal</code> or <code>vertical</code> to indicate the direction of the list and along which axis to watch for overflow. Default is <code>horizontal</code>.</p></li>
            	<li><p><strong><code>clearDOM</code></strong>: <strong><code>Boolean</code></strong> - Specifies whether or not for <code>list()</code> to clear out any existing item elements that may have been created in a previous call to <code>list()</code>. This is <code>false</code> by default; <code>list()</code> will try to update any existing item elements with new data.</p></li>
            	<li><p><strong><code>live</code></strong>: <strong><code>String</code></strong> - Specifies whether or not for <code>list()</code> to observe input <code>items</code> for mutations. This is <code>true</code> by default.</p></li>
            	<li><p><strong><code>itemIndexAttribute</code></strong>: <strong><code>String</code></strong> - The attribute name on <code>itemElement</code> on which to set the index of the item. This defaults to <code>data-index</code>.</p></li>
            	<li><p><strong><code>itemExportId</code></strong>: <strong><code>String</code></strong> - The <em>export ID</em> used for importing <em>item elements</em> for each item in the input <code>items</code>. When this sub parameter is omitted, the fragment identifier found in the module reference on the list container is used. Otherwise, the <em>default</em> export of the  referenced module is used.</p></li>
            	<li><p><strong><code>parentalOverflowBounds</code></strong>: <strong><code>Boolean</code></strong> - Whether or not to use the container of the list container or the list container itself as the overflow bounds. By default, the container of the list container is used. Set to <code>false</code> to use the list container itself.</p></li></ul></li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p>The document in context. The list items <code>&lt;li&gt;</code> in the module will be used to derive the items for the list container <code>&lt;ul&gt;</code>.</p>
            	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
            	
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>module1<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>
            	        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- the default export --&gt;</span>
            	        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span> <span class="token attr-name">exportgroup</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>export1<span class="token punctuation">"</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>fancy-item<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- a named export --&gt;</span>
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>template</span><span class="token punctuation">&gt;</span></span>
            	
            	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
            	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
            	
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ul</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>list<span class="token punctuation">"</span></span> <span class="token attr-name">template</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>module1<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ul</span><span class="token punctuation">&gt;</span></span>
            	
            	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span></code></pre>
            	<p>Create a list of cities.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> items <span class="token operator">=</span> <span class="token punctuation">[</span>
            	    <span class="token punctuation">{</span><span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'London'</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
            	    <span class="token punctuation">{</span><span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'Lagos'</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
            	    <span class="token punctuation">{</span><span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'Berlin'</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
            	<span class="token punctuation">]</span><span class="token punctuation">;</span>
            	<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'ul'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">list</span><span class="token punctuation">(</span>items<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>A list item <code>&lt;li&gt;</code> is created for each city, and <code>list()</code>has bound the item data for each item element to the state of the element using the element's <code>.setState()</code> method. But binding the data alone doesn't get it rendered.</p>
            	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ul</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>list<span class="token punctuation">"</span></span> <span class="token attr-name">template</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>module1<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span> <span class="token attr-name">data-index</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>0<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span> <span class="token attr-name">data-index</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>1<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span> <span class="token attr-name">data-index</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>2<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
            	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ul</span><span class="token punctuation">&gt;</span></span></code></pre>
            	<p>Now, we provide a <code>renderCallback</code> function to handle rendering of item data.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'ul'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">list</span><span class="token punctuation">(</span>items<span class="token punctuation">,</span> <span class="token punctuation">{</span>
            	    <span class="token function">renderCallback</span><span class="token punctuation">(</span><span class="token parameter">directive<span class="token punctuation">,</span> itemElement<span class="token punctuation">,</span> itemData</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

        <template name="appendAsync">

            	<h1 id="appendasync"><code>.appendAsync()</code></h1>
            	<p>This method is used to asynchronously append content to an element. It works exactly the same as the native <a href="https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append"><code>ParentNode.append()</code></a> except that when the implied content is undefined, it is converted to an empty string.</p>
            	<p>The suffix <em>Async</em> differentiates this method from its <em>Sync</em> counterpart - <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/appendSync"><code>.appendSync()</code></a>. Unlike the <em>Sync</em> counterpart, this method is promised-based. See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#meet-async-ui">Async UI</a>.</p>
            	<h2 id="syntax">Syntax</h2>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Append content(s) to an element</span>
            	<span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">appendAsync</span><span class="token punctuation">(</span>content<span class="token punctuation">[</span><span class="token punctuation">,</span> <span class="token operator">...</span>content<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>content</code></strong>: <strong><code>String|Node</code></strong> - The text or HTML content, or some DOM node, to append.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p>Append an element node and some text content to an element.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> div <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">createElement</span><span class="token punctuation">(</span><span class="token string">"div"</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">appendAsync</span><span class="token punctuation">(</span>div<span class="token punctuation">,</span> <span class="token string">'Playful'</span><span class="token punctuation">,</span> <span class="token string">' '</span><span class="token punctuation">,</span> <span class="token string">'people'</span><span class="token punctuation">,</span> <span class="token string">'!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>

        <template name="attrAsync">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="attrasync"><code>.attrAsync()</code></h1>
            	<p>This method is used to asynchronously set or get an element's attribute. It is a shorter alternative to the native <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/setAttribute"><code>Element.setAttribute()</code></a>, <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/getAttribute"><code>Element.getAttribute()</code></a>, and <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/removeAttribute"><code>Element.removeAttribute()</code></a>. It also has special support for list-based attributes like <code>class</code>.</p>
            	<p>The suffix <em>Async</em> differentiates this method from its <em>Sync</em> counterpart - <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/attrSync"><code>attrSync()</code></a>. Unlike the <em>Sync</em> counterpart, this method is promised-based. See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#meet-async-ui">Async UI</a>.</p>
            	<ul>
            	<li><a href="#a-set-attributes">Set Attributes</a></li>
            	<li><a href="#b-get-attributes">Get Attributes</a></li>
            	<li><a href="#c-unset-attributes">Unset Attributes</a></li>
            	<li><a href="#d-modyfying-delimited-attributes">Modyfying Delimited Attributes</a></li>
            	</ul>
            	<h2 id="a-set-attributes">a. Set Attributes</h2>
            	<h3 id="syntax">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set a single attribute</span>
            	<span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">attrAsync</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span> value<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Set multiple attributes</span>
            	<span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">attrAsync</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token punctuation">[</span>name<span class="token punctuation">]</span><span class="token operator">:</span> value<span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>name</code></strong>: <strong><code>String</code></strong> - The attribute name to set.</li>
            	<li><strong><code>value</code></strong>: <strong><code>String|Boolean</code></strong> - The attribute value to set. When <code>true</code>, the string <code>"true"</code> is set on the attribute. When <code>false</code>, the attribute is unset from the element; <a href="#unset-attributes">see below</a>.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h3 id="usage">Usage</h3>
            	<p><strong>Set the ID attribute on an <code>&lt;input /&gt;</code> element.</strong> Then set other attributes.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set a single attribute</span>

        <template name="initialization">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="the-play-ui-constructor">The Play UI Constructor</h1>
            	<p>The main Play UI <em>constructor</em> is used to derive elements from a number of input formats and return a Play UI instance for them. It is a <em>constructable function</em> that can be instantiated either with the <code>new</code> keyword (<code>new $()</code>) or via a static call (<code>$()</code>).</p>
            	<ul>
            	<li><a href="#a-derive-elements-by-query">Derive Elements By Query</a></li>
            	<li><a href="#b-derive-elements-by-markup">Derive Elements By Markup</a></li>
            	<li><a href="#c-accept-actual-element-instances">Accept Actual Element Instances</a></li>
            	</ul>
            	<h2 id="a-derive-elements-by-query">a. Derive Elements By Query</h2>
            	<h3 id="syntax">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Pass in a CSS selector, and an optional query context</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>selector<span class="token punctuation">[</span><span class="token punctuation">,</span> queryContext<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>selector</code></strong> - <code>String</code>: A CSS selector.</li>
            	<li><strong><code>queryContext</code></strong> - <code>Element|Document</code>: A context within which to run the query. This defaults to the document in the current window.</li>
            	</ul>
            	<h3 id="usage">Usage</h3>
            	<p>The document in context.</p>
            	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
            	  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
            	  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
            	  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
            	  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
            	  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>
            	    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
            	  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
            	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span></code></pre>
            	<p>Select all <code>div</code> elements.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> $divs <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'div'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// .length: 2</span></code></pre>
            	<p>Select all <code>span</code> elements within a <code>div</code> element.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> $spans <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'div'</span><span class="token punctuation">,</span> divs<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// .length: 1</span></code></pre>
            	<p>The above works as when the native <a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelectorAll"><code>Document.querySelectorAll()</code></a> / <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/querySelectorAll"><code>Element.querySelectorAll()</code></a> method os used except that <code>$()</code> internally polyfills the CSS <a href="https://developer.mozilla.org/en-US/docs/Web/API/CSS/:is"><code>:is()</code>, (<code>:matches()</code>, <code>:any()</code>)</a> pseudo-class functions.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> $spans <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span><span class="token string">':is(div, p) &gt; span'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// .length: 3</span></code></pre>
            	<h2 id="b-derive-elements-by-markup">b. Derive Elements By Markup</h2>
            	<h3 id="syntax-1">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Pass in an HTML markup</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>markup<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>markup</code></strong> - <code>String</code>: An HTML markup.</li>
            	</ul>
            	<h3 id="usage-1">Usage</h3>
            	<p>Translate an HTML markup to actual elements.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> $divs <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'&lt;div&gt;&lt;/div&gt;&lt;div&gt;&lt;/div&gt;'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// .length: 2</span></code></pre>
            	<h2 id="c-accept-actual-element-instances">c. Accept Actual Element Instances</h2>
            	<h3 id="syntax-2">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Accept an actual element instance</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>element<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Accept a list of actual element instances</span>
            	<span class="token function">$</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token operator">...</span>element<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Accept an instance of NodeList</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>nodeList<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>element</code></strong> - <code>Element</code>: A DOM Element.</li>
            	<li><strong><code>nodeList</code></strong> - <code>NodeList</code>: A DOM <a href="https://developer.mozilla.org/en-US/docs/Web/API/NodeList">NodeList</a> object.</li>
            	</ul>
            	<h3 id="usage-2">Usage</h3>
            	<p>Accept an actual element.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> result <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'div'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token keyword">let</span> $divs <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// .length: 1</span></code></pre>
            	<p>Accept a <em>NodeList</em> result.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> result <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelectorAll</span><span class="token punctuation">(</span><span class="token string">'div'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token keyword">let</span> $divs <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// .length: 2</span></code></pre>
            </div>

        <template name="textSync">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="textsync"><code>.textSync()</code></h1>
            	<p>This method is used to set or get an element's text content. It is the programmatic alternative to <a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/innerText"><code>Element.innerText</code></a>. Additionally, when this function receives <code>undefined</code> for a <em>set</em> operation, it is converted to an empty string.</p>
            	<p>The suffix <em>Sync</em> differentiates this method from its <em>Async</em> counterpart - <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/textAsync"><code>.textAsync()</code></a>. Unlike the <em>Async</em> counterpart, this method is not promised-based.</p>
            	<ul>
            	<li><a href="#a-set-text-content">Set Text Content</a></li>
            	<li><a href="#b-get-text-content">Get Text Content</a></li>

            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>content</code></strong>: <strong><code>String</code></strong> - The text content to set.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h3 id="usage">Usage</h3>
            	<p>Replace an element's content with some text.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> text <span class="token operator">=</span> <span class="token string">'Playful people!'</span><span class="token punctuation">;</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">textSync</span><span class="token punctuation">(</span>text<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="b-get-text-content">b. Get Text Content</h2>

            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>content</code></strong>: <strong><code>String</code></strong> - The element's text content.</li>

            	<h3 id="usage-1">Usage</h3>

            <template name="Transaction">
                <div class="line-numbers match-braces" exportgroup="README.md">
                	<h1 id="class-transaction-"><code>class Transaction {}</code></h1>
                	<p>This class lets us create rollback points while manipulating an element.</p>
                	<h2 id="constructor-NaN">Constructor</h2>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transaction <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Transaction</span><span class="token punctuation">(</span>el<span class="token punctuation">,</span> props<span class="token punctuation">,</span> readCallback<span class="token punctuation">,</span> writeCallback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p><strong>Parameters</strong></p>
                	<ul>
                	<li><p><strong><code>el</code></strong>: <strong><code>Element</code></strong> - The element that will be modified.</p></li>
                	<li><p><strong><code>props</code></strong>: <strong><code>String|Array</code></strong> - A property or list of properties that describes the operation on the element.</p></li>
                	<li><p><strong><code>readCallback</code></strong>: <strong><code>function(el, props)</code></strong> - A function that is called to capture the state of the element using the listed <em>props</em>.</p>
                	<p><strong>Parameters</strong></p>
                	<ul>
                	<li><strong><code>el</code></strong>: <strong><code>Element</code></strong> - The element being operated on.</li>
                	<li><strong><code>props</code></strong>: <strong><code>Array</code></strong> - An array of the properties passed to the instance.</li></ul>
                	<p><strong>Return</strong></p>
                	<ul>
                	<li><p><strong><code>Object</code></strong> - A key/value hash for the listed properties.</p></li>
                	<li><p><strong><code>Promise</code></strong> - A promise that should resolve to the object above.</p>
                	<p>This return value is what the transaction's <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/classes/transaction/savepoint"><code>savepoint()</code></a> instance method returns when called.</p></li></ul></li>
                	<li><p><strong><code>writeCallback</code></strong>: <strong><code>function(el, record)</code></strong> - A function that is called to re-apply the recorded state of the element as previously derived by the <code>readCallback</code> function.</p>
                	<p><strong>Parameters</strong></p>
                	<ul>
                	<li><strong><code>el</code></strong>: <strong><code>Element</code></strong> - The element being operated on.</li>
                	<li><strong><code>record</code></strong>: <strong><code>Object</code></strong> - The recorded state of the element as previously derived by the <code>readCallback</code> function.</li></ul>
                	<p><strong>Return</strong></p>
                	<ul>
                	<li><p><strong><code>Any</code></strong> - Any value may be returned and will not be used.</p></li>
                	<li><p><strong><code>Promise</code></strong> - A promise that may resolve to anything.</p>
                	<p>This return value is what the transaction's <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/rollback"><code>rollback()</code></a> and <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/apply"><code>apply()</code></a> instance methods return when called.</p></li></ul></li>
                	</ul>
                	<p><strong>Return</strong></p>
                	<ul>
                	<li><strong><code>Transaction</code></strong> - The Transaction instance.</li>
                	</ul>
                	<h2 id="usage">Usage</h2>
                	<p>Below, we modify an element's CSS properties and later roll back the element to its initial state.</p>
                	<p><em>Define the element's stylesheet- and inline-based CSS:</em></p>
                	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
                	<span class="token selector">div</span> <span class="token punctuation">{</span>
                	    <span class="token property">background-color</span><span class="token punctuation">:</span> yellow<span class="token punctuation">;</span>
                	<span class="token punctuation">}</span>
                	</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
                	
                	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>el<span class="token punctuation">"</span></span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span><span class="token value css language-css"><span class="token property">color</span><span class="token punctuation">:</span>red</span><span class="token punctuation">"</span></span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span></code></pre>
                	<p><em>Start a transaction:</em></p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The readCallback will read the INLINE values of the listed properties</span>
                	<span class="token comment">// This state is what will be restored on a call to transaction.rollback() </span>
                	<span class="token comment">// Notice the "inline" flag, which tells cssSync() to read INLINE CSS</span>
                	<span class="token keyword">const</span> <span class="token function-variable function">readCallback</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">el<span class="token punctuation">,</span> props</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
                	    <span class="token keyword">return</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span>props<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">inline</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token punctuation">}</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// The writeCallback will restore the INLINE values of the listed properties previously stored</span>
                	<span class="token comment">// It is triggered by a call to transaction.rollback() and to transaction.apply() </span>
                	<span class="token keyword">const</span> <span class="token function-variable function">writeCallback</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">el<span class="token punctuation">,</span> record</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
                	    <span class="token keyword">return</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span>record<span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token punctuation">}</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Obtaine a Transaction instance</span>
                	<span class="token keyword">let</span> transaction <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'#el'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">transaction</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'background-color'</span><span class="token punctuation">,</span> <span class="token string">'color'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> readCallback<span class="token punctuation">,</span> writeCallback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p><em>Do some modifications and create savepoints along the way:</em></p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> el <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'#el'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Create a savepoint for the initial state of the element - savepoint1</span>
                	<span class="token comment">// We can rollback to this point later</span>
                	transaction<span class="token punctuation">.</span><span class="token function">savepoint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Alter the element's computed style</span>
                	el<span class="token punctuation">.</span>style<span class="token punctuation">.</span>color <span class="token operator">=</span> <span class="token string">'green'</span><span class="token punctuation">;</span>
                	el<span class="token punctuation">.</span>style<span class="token punctuation">.</span>backgroundColor <span class="token operator">=</span> <span class="token string">'black'</span><span class="token punctuation">;</span>
                	<span class="token comment">// Create a savepoint - savepoint2</span>
                	<span class="token comment">// We can rollback to this point later</span>
                	transaction<span class="token punctuation">.</span><span class="token function">savepoint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Alter the element's computed style further</span>
                	el<span class="token punctuation">.</span>style<span class="token punctuation">.</span>color <span class="token operator">=</span> <span class="token string">'brown'</span><span class="token punctuation">;</span>
                	el<span class="token punctuation">.</span>style<span class="token punctuation">.</span>backgroundColor <span class="token operator">=</span> <span class="token string">'teal'</span><span class="token punctuation">;</span>
                	<span class="token comment">// Create a savepoint - savepoint3</span>
                	<span class="token comment">// We can rollback to this point later</span>
                	transaction<span class="token punctuation">.</span><span class="token function">savepoint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p><em>Rollback to a savepoint</em></p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Rollback to anypoint after some time</span>
                	<span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
                	    <span class="token comment">// Rollback all the way to the element's initial state</span>
                	    transaction<span class="token punctuation">.</span><span class="token function">rollback</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	    <span class="token comment">// Now background-color should fallback to yellow</span>
                	    <span class="token comment">// And color should be back to red</span>
                	<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p>In the code above, if another part of the app had changed one of those properties after the last <em>savepoint</em> we made, then the call to <code>rollback()</code> would have overridden those <em>foreign changes</em> to restore the element to the specified <em>savepoint</em>.</p>
                	<p>To automatically detect <em>foreign changes</em> and leave them untouched, we would set the <code>preserveCurrentState</code> parameter of the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/rollback"><code>rollback()</code></a> method to <code>true</code>. (The <code>readCallback</code> function will be called again to take the element's current state for comparison.)</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The following changes were made after our last savepoint</span>
                	el<span class="token punctuation">.</span>style<span class="token punctuation">.</span>color <span class="token operator">=</span> <span class="token string">'brown'</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Rollback to savepoint2</span>
                	<span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
                	    <span class="token comment">// Rollback all the way to the element's initial state</span>
                	    transaction<span class="token punctuation">.</span><span class="token function">rollback</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	    <span class="token comment">// Now, color will be left at 'brown'</span>
                	<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<h2 id="properties">Properties</h2>
                	<ul>
                	<li><strong><code>.length</code></strong>: <strong><code>Int</code></strong> - Gives the number of savepoints in the transaction.</li>
                	</ul>
                	<h2 id="methods">Methods</h2>
                	<p>Check out <em>Transaction's</em> methods.</p>
                </div>
                <template name="apply">
                    <div class="line-numbers match-braces" exportgroup="README.md">
                    	<h1 id="apply"><code>.apply()</code></h1>
                    	<blockquote>
                    	  <p>The <code>transaction.apply()</code> method.</p>
                    	</blockquote>
                    	<p>This method is used to apply a new state to the element in a transaction. It is just another way to call the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#constructor"><code>writeCallback</code></a> function that was used to create the instance.</p>
                    	<h2 id="syntax">Syntax</h2>
                    	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">transaction</span><span class="token punctuation">.</span><span class="token function">apply</span><span class="token punctuation">(</span>state<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                    	<p><strong>Parameters</strong></p>
                    	<ul>
                    	<li><strong><code>state</code></strong>: <strong><code>Object</code></strong> - A new state object that is passed to the instance's <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#constructor"><code>writeCallback</code></a>.</li>
                    	</ul>
                    	<p><strong>Return</strong></p>
                    	<ul>
                    	<li><strong><code>Any</code></strong> - The return value of the transaction's <code>writeCallback</code> function.</li>
                    	</ul>
                    	<h2 id="usage">Usage</h2>
                    	<p>Obtain an instance of an ongoing transaction and call <code>.apply()</code>. Below, we build on the usage example on the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#usage">Transaction</a> page. Here we use the <code>.apply()</code> method to apply the CSS properties in that example.</p>
                    	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">ananimationi</span><span class="token punctuation">.</span><span class="token function">apply</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
                    	    <span class="token literal-property property">color</span><span class="token operator">:</span> <span class="token string">'brown'</span><span class="token punctuation">,</span>
                    	    <span class="token literal-property property">backgroundColor</span><span class="token operator">:</span> <span class="token string">'teal'</span><span class="token punctuation">,</span>
                    	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                    </div>
                </template>
                <template name="commit">
                    <div class="line-numbers match-braces" exportgroup="README.md">
                    	<h1 id="commit"><code>.commit()</code></h1>
                    	<blockquote>
                    	  <p>The <code>transaction.commit()</code> method.</p>
                    	</blockquote>
                    	<p>This method is used to commit up to a savepoint in a transaction. It is used to certify that all records up to the specified savepoint are permanent changes.</p>
                    	<h2 id="syntax">Syntax</h2>
                    	<pre class="language-js" tabindex="0"><code class="js language-js">transaction<span class="token punctuation">.</span><span class="token function">commit</span><span class="token punctuation">(</span>savepoint <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                    	<ul>
                    	<li><strong><code>savepoint</code></strong>: <strong><code>Int</code></strong> - The savepoint to commit up to. <code>0</code> refers to the record of the first call to <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/savepoint"><code>.savepoint()</code></a>; <code>1</code> to the second call; and so on.</li>
                    	</ul>
                    	<p><strong>Return</strong></p>
                    	<ul>
                    	<li><strong><code>this</code></strong> - The <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/">Transaction</a> instance.</li>
                    	</ul>
                    	<h2 id="usage">Usage</h2>
                    	<p>Obtain an instance of an ongoing transaction and call <code>.commit()</code>. Below, we build on the usage example on the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#usage">Transaction</a> page. Here we use the <code>.commit()</code> method to commit all savepoints. Calling the transaction's <code>.rollback()</code> method after this point will have no effect.</p>
                    	<pre class="language-js" tabindex="0"><code class="js language-js">ananimationi<span class="token punctuation">.</span><span class="token function">commit</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                    </div>
                </template>
                <template name="rollback">
                    <div class="line-numbers match-braces" exportgroup="README.md">
                    	<h1 id="rollback"><code>.rollback()</code></h1>
                    	<blockquote>
                    	  <p>The <code>transaction.rollback()</code> method.</p>
                    	</blockquote>
                    	<p>This method is used to roll back up to a savepoint in a transaction. It re-applies the previously recorded state of the element by calling the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#constructor"><code>writeCallback</code></a> function that was used to create the instance. The complementary <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#constructor"><code>readCallback</code></a> function will also be involved if the <code>preserveCurrentState</code> parameter is set to <code>true</code>.</p>
                    	<h2 id="syntax">Syntax</h2>
                    	<pre class="language-js" tabindex="0"><code class="js language-js">transaction<span class="token punctuation">.</span><span class="token function">rollback</span><span class="token punctuation">(</span>savepoint <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> preserveCurrentState <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                    	<p><strong>Parameters</strong></p>
                    	<ul>
                    	<li><strong><code>savepoint</code></strong>: <strong><code>Int</code></strong> - The savepoint to roll back to. <code>0</code> refers to the record of the first call to <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/savepoint"><code>.savepoint()</code></a>; <code>1</code> to the second call; and so on.</li>
                    	<li><strong><code>preserveCurrentState</code></strong>: <strong><code>Boolean</code></strong> - Specifies whether or not to detect and preserve any additional changes made after the last call to <code>savepoint()</code>.</li>
                    	</ul>
                    	<p><strong>Return</strong></p>
                    	<ul>
                    	<li><strong><code>Any</code></strong> - The return value of the <code>writeCallback</code> function.</li>
                    	</ul>
                    	<h2 id="usage">Usage</h2>
                    	<p>See the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#usage">Transaction</a> class.</p>
                    </div>
                </template>
                <template name="savepoint">

                    	<p>This method is used to create a savepoint from the current state of an element in a transaction. It takes records by calling the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#constructor"><code>readCallback</code></a> function that was used to create the instance.</p>

                    	<ul>
                    	<li><strong><code>Any</code></strong> - The return value of the <code>readCallback</code> function.</li>

                    	<h2 id="usage">Usage</h2>
                    	<p>See the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/misc/classes/Transaction/#usage">Transaction</a> class.</p>
                    </div>
