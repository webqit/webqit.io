<template name="getting-started">
    <div class="line-numbers match-braces" exportgroup="README.md">
    	<h1 id="getting-started">Getting Started</h1>
    	<p>The Play UI JavaScript library offers a succinct API for working with the DOM and UI. </p>
    </div>
    <template name="download">
        <div class="line-numbers match-braces" exportgroup="README.md">
        	<h1 id="download-options">Download Options</h1>
        	<p>In the Play UI family:</p>
        	<ul>
        	<li><a href="#play-ui-javascript">Play UI JavaScript</a></li>
        	<li><a href="#play-ui-command-line">Play UI Command Line</a></li>
        	</ul>
        	<h2 id="play-ui-javascript">Play UI JavaScript</h2>
        	<p>The Play UI JavaScript library can be used either from a CDN or as an npm package.</p>
        	<h3 id="option-1-from-a-cdn">Option 1: From a CDN</h3>
        	<p>Add the following script tag to your page to include the all-in-one Play UI module:</p>
        	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>https://unpkg.com/@webqit/playui-js/dist/main.js<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span></code></pre>
        	<p>The above tag loads Play UI into a global "WebQit" object.</p>
        	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
        	    <span class="token keyword">const</span> $ <span class="token operator">=</span> window<span class="token punctuation">.</span>WebQit<span class="token punctuation">.</span>$<span class="token punctuation">;</span>
        	</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span></code></pre>
        	<h3 id="option-2-as-an-npm-package">Option 2: As an npm Package</h3>
        	<p>With <a href="https://docs.npmjs.com/downloading-and-installing-node-js-and-npm">npm available on your terminal</a>, run the following command to install Play UI:</p>
        	<pre class="language-text" tabindex="0"><code class="text language-text">$ npm i @webqit/playui-js</code></pre>
        	<p>Import and initialize the installed package:</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Import the initializer</span>
        	<span class="token keyword">import</span> PlayUI <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js'</span><span class="token punctuation">;</span>
        	<span class="token comment">// Initialize</span>
        	<span class="token keyword">const</span> $ <span class="token operator">=</span> <span class="token function">PlayUI</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>And you can selectively import Play UI's descrete parts to streamline your imports to your needs. The <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api">API reference</a> has the <em>import</em> syntax for each of Play UI's functions. For example:</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Import a function...</span>
        	<span class="token keyword">import</span> <span class="token punctuation">{</span> htmlSync <span class="token keyword">as</span> html <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/dom/index.js'</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// Supply an element as first argument...</span>
        	<span class="token function">html</span><span class="token punctuation">(</span>selector<span class="token punctuation">,</span> <span class="token string">'Play away!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>Details are in the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">Quick Start</a> guide.</p>
        	<h2 id="play-ui-command-line">Play UI Command Line</h2>
        	<p>The Play UI Command Line Interface is installable as an npm package.</p>
        	<p>With <a href="https://docs.npmjs.com/downloading-and-installing-node-js-and-npm">npm available on your terminal</a>, run the following command to install Play UI CLI as a <em>dev dependency</em> to your project:</p>
        	<blockquote>
        	  <p>System Requirements: Node.js 12.0 or later</p>
        	</blockquote>
        	<pre class="language-text" tabindex="0"><code class="text language-text">$ npm i -g @webqit/playui-cli --save-dev</code></pre>
        	<p>The <code>-g</code> flag makes it a global installation. It makes the <code>playui</code> command available from any location on your terminal. Omit this flag to install Play UI CLI to just your project directory.</p>
        	<p>To test, run <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/cli/help"><code>playui help</code></a>; an overview of available commands will be shown.</p>
        	<h2 id="next-steps">Next Steps</h2>
        	<p>The <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api">API Reference</a> or the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/cli">Command Line Reference</a>.</p>
        </div>
    </template>
    <template name="overview">
        <div class="line-numbers match-braces" exportgroup="README.md">
        	<h1 id="overview">Overview</h1>
        	<p>Play UI is a family of tools that brings a <em>utility-based</em> approach and a wholistic experience to UI development. This means: full UI authoring capabilities in the liberty and combinational power of standalone functionalities! Take an overview.</p>
        	<ul>
        	<li><a href="#play-ui-javascript">Play UI JavaScript</a></li>
        	<li><a href="#play-ui-command-line">Play UI Command Line</a></li>
        	</ul>
        	<blockquote>
        	  <p>Although they share a family name, these are really independent libraries.</p>
        	</blockquote>
        	<h2 id="play-ui-javascript">Play UI JavaScript</h2>
        	<p>Play UI JavaScript is a resilient, jQuery-inspired, DOM and UI abstraction library. It offers simple, but powerful, JavaScript functions that do a good job at interacting with the DOM and UI, following the most-performant way. And it's a succint API surface you'll love! (<a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/html"><code>.html()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/play"><code>.play()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on"><code>.on()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/off"><code>.off()</code></a>, etc.)</p>
        	<p>Play UI JavaScript is designed to meet a wide range of usage styles.</p>
        	<h3 id="use-as-you-would-jqueryhttpsjquerycom">Use as You Would <a href="https://jquery.com">jQuery</a></h3>
        	<p><a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/download#play-ui-javascript">Include Play UI</a> on any page and use as you would jQuery. Play UI looks and feels just like it!</p>
        	<p>Simply obtain the <em>constructable Play UI function</em> (<code>$</code>) as shown below.</p>
        	<p><em>If Play UI was loaded via a script tag:</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The constructable function would be available in a global WebQit object</span>
        	<span class="token keyword">const</span> $ <span class="token operator">=</span> window<span class="token punctuation">.</span>WebQit<span class="token punctuation">.</span>$<span class="token punctuation">;</span></code></pre>
        	<p><em>If Play UI was installed as a package:</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// We would first call the initializer to obtain the constructable function</span>
        	<span class="token keyword">import</span> PlayUI <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js'</span><span class="token punctuation">;</span>
        	<span class="token keyword">const</span> $ <span class="token operator">=</span> <span class="token function">PlayUI</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>Construct instances with the <code>new</code> operator or by calling the function statically.</p>
        	<p><em>With the new operator:</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token function">$</span><span class="token punctuation">(</span>selector<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">html</span><span class="token punctuation">(</span><span class="token string">'Some fun!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p><em>Statically:</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>selector<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">html</span><span class="token punctuation">(</span><span class="token string">'Some fun!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>Now, while total parity with jQuery's design isn't the goal, there exists good similarity: <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/html"><code>.html()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/append"><code>.append()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/prepend"><code>.prepend()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/attr"><code>.attr()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/css"><code>.css()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/app/data"><code>.data()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on"><code>.on()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/off"><code>.off()</code></a>, <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/trigger"><code>.trigger()</code></a>.</p>
        	<h3 id="use-with-server-side-dom-instances">Use With Server-Side DOM Instances</h3>
        	<p>Use Play UI on the server with server-side <em>DOM</em> instances, such as the type provided by the <a href="https://github.com/jsdom/jsdom">jsdom</a> library. (Think cases like server-side rendering, web crawling, or just server-side DOM manipulation.) Here is how that could look.</p>
        	<p><em>Create a <code>window</code> object:</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Utilities we'll need</span>
        	<span class="token keyword">import</span> fs <span class="token keyword">from</span> <span class="token string">'fs'</span><span class="token punctuation">;</span>
        	<span class="token keyword">import</span> path <span class="token keyword">from</span> <span class="token string">'path'</span><span class="token punctuation">;</span>
        	<span class="token comment">// Import jsdom</span>
        	<span class="token keyword">import</span> jsdom <span class="token keyword">from</span> <span class="token string">'jsdom'</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// Read the HTML document file from the server</span>
        	<span class="token keyword">const</span> documentFile <span class="token operator">=</span> fs<span class="token punctuation">.</span><span class="token function">readFileSync</span><span class="token punctuation">(</span>path<span class="token punctuation">.</span><span class="token function">resolve</span><span class="token punctuation">(</span><span class="token string">'./index.html'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token comment">// Instantiate jsdom so we can obtain the "window" for building Play UI</span>
        	<span class="token comment">// Detailed instruction on setting up jsdom is available in the jsdom docs</span>
        	<span class="token keyword">const</span> <span class="token constant">JSDOM</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">jsdom<span class="token punctuation">.</span>JSDOM</span><span class="token punctuation">(</span>documentFile<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token keyword">const</span> window <span class="token operator">=</span> <span class="token constant">JSDOM</span><span class="token punctuation">.</span>window<span class="token punctuation">;</span></code></pre>
        	<p><em>Initialize Play UI with the window object passed in as its <code>this</code> context. (Note the <code>PlayUI.call()</code> syntax.):</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Import Play UI</span>
        	<span class="token keyword">import</span> PlayUI <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js'</span><span class="token punctuation">;</span>
        	<span class="token comment">// Initialize</span>
        	<span class="token keyword">const</span> $ <span class="token operator">=</span> <span class="token function">PlayUI</span><span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span>window<span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token comment">// Query...</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>selector<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">'Ready!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>The per-window initialization approach makes it possible to have Play UI running in multiple <em>window</em> instances, if we need to, without getting weird behaviours.</p>
        	<p><em>Tie Play UI to multiple window instances:</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> $ <span class="token operator">=</span> <span class="token function">PlayUI</span><span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span>window_1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'.some-element-in-document-1'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">'This is for you!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> $$ <span class="token operator">=</span> <span class="token function">PlayUI</span><span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span>window_2<span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token function">$$</span><span class="token punctuation">(</span><span class="token string">'.some-element-in-document-2'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">'This is for you!'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<h3 id="use-as-descrete-utilities">Use as Descrete Utilities</h3>
        	<p>Play UI's instance methods are internally based on certain core standalone functions which may be imported and used individually. The <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on"><code>.on()</code></a> instance method, for example, is based on the standalone <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/ui/on#static-usage"><code>$.ui.on()</code></a> function.</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">(</span> on <span class="token punctuation">)</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>ui<span class="token punctuation">;</span></code></pre>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">(</span> on <span class="token punctuation">)</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/ui/index.js'</span><span class="token punctuation">;</span></code></pre>
        	<p><em>Standalone functions have their import syntax documented alongside their instance counterpart.</em></p>
        	<p>Generally, these standalone functions work the same way as their instance counterpart, except that they initially take an <em>element selector</em> as their first argument - where <em>element selector</em> is any of the input types accepted by the initializer <code>$()</code> function.</p>
        	<p><em>Compare:</em></p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>selector<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">on</span><span class="token punctuation">(</span><span class="token string">'swipeleft'</span><span class="token punctuation">,</span> <span class="token parameter">e</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    <span class="token comment">// Handle swipe gesture</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">on</span><span class="token punctuation">(</span>selector<span class="token punctuation">,</span> <span class="token string">'swipeleft'</span><span class="token punctuation">,</span> <span class="token parameter">e</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    <span class="token comment">// Handle swipe gesture</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>If you were to run your code in a <em>window</em> context other than the global browser window, you could use the <code>&lt;Function&gt;.call()</code> syntax to pass in the <em>window</em> object as the <code>this</code> context for the function.</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">on</span><span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span>window<span class="token punctuation">,</span> selector<span class="token punctuation">,</span> <span class="token string">'swipeleft'</span><span class="token punctuation">,</span> <span class="token parameter">e</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    <span class="token comment">// Handle swipe gesture</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>However, functions obtained from the already initialized Play UI object <code>$</code> automatically inherit the <em>window</em> of the Play UI object <code>$</code>.</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Import Play UI</span>
        	<span class="token keyword">import</span> PlayUI <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js'</span><span class="token punctuation">;</span>
        	<span class="token comment">// Initialize</span>
        	<span class="token keyword">const</span> $ <span class="token operator">=</span> <span class="token function">PlayUI</span><span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span>window<span class="token punctuation">)</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// Worry no more about a window object</span>
        	$<span class="token punctuation">.</span>ui<span class="token punctuation">.</span><span class="token function">on</span><span class="token punctuation">(</span>selector<span class="token punctuation">,</span> <span class="token string">'swipeleft'</span><span class="token punctuation">,</span> <span class="token parameter">e</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    <span class="token comment">// Handle swipe gesture</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p><em>Note that functions that are normally chainable as instance methods are not chainable when used statically. But these functions will return whatever was the <code>this</code> context passed in using <code>&lt;Function&gt;.call()</code>.</em></p>
        	<h3 id="meet-async-ui">Meet Async UI</h3>
        	<p>Surgically updating the UI is generally a costly operation for browsers. It happens when we write to the DOM and read from it in quick succession in a rendering cycle - causing document reflows, or better put, forced synchronous layout. (But a common word is <em>layout thrashing</em>.) This is covered in detail in <a href="https://developers.google.com/web/fundamentals/performance/rendering/avoid-large-complex-layouts-and-layout-thrashing">this article on Web Fundamentals</a>.</p>
        	<p>Play UI meets this challenge with a simple timing strategy that keeps UI manipulation in sync with the browser's rendering cycle. To do this, DOM operations are internally held in read/write queues, then executed in read/write batches within each rendering cycle, eliminating the forced synchronous layout problem. This is what happens under the hood with all of the Play UI functions that have the <em>Async</em> suffix; e.g <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/dom/htmlAsync"><code>htmlAsync()</code></a>. The asynchronous nature of these functions bring them under the term <em>Async UI</em>.</p>
        	<p>The order of execution of the code below demonstrates the asynchronous nature of these functions.</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set content</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlAsync</span><span class="token punctuation">(</span><span class="token string">'Hi'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: write operation 1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// Get content</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlAsync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">content</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: read operation 1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// Set content</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlAsync</span><span class="token punctuation">(</span><span class="token string">'Hi again'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: write operation 2'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// Get content</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlAsync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">content</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: read operation 2'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// ------------</span>
        	<span class="token comment">// console</span>
        	<span class="token comment">// ------------</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> read operation <span class="token number">1</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> read operation <span class="token number">2</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> write operation <span class="token number">1</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> write operation <span class="token number">2</span></code></pre>
        	<p>Notice that <em>read</em> operations are executed first, then <em>write</em> operations.</p>
        	<p>Where the order of execution matters, subsequent code could be moved into the <code>then()</code> block each of the <em>async</em> functions.</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set content</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlAsync</span><span class="token punctuation">(</span><span class="token string">'Hi'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: write operation 1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	    <span class="token comment">// Get content</span>
        	    <span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlAsync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">content</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        	        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: read operation 1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// ------------</span>
        	<span class="token comment">// console</span>
        	<span class="token comment">// ------------</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> write operation <span class="token number">1</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> read operation <span class="token number">1</span></code></pre>
        	<p>Now, where immediate DOM manipulation is still a necessity, the <em>Sync</em> counterpart of the functions above will be just as good.</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set content</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlSync</span><span class="token punctuation">(</span><span class="token string">'Hi'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: write operation 1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	<span class="token comment">// Get content</span>
        	<span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">htmlSync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: read operation 1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	
        	<span class="token comment">// ------------</span>
        	<span class="token comment">// console</span>
        	<span class="token comment">// ------------</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> write operation <span class="token number">1</span>
        	<span class="token literal-property property">Completed</span><span class="token operator">:</span> read operation <span class="token number">1</span></code></pre>
        	<p>Note that the <em>Sync</em> option is what is implied where no suffix is explicitly used in the function name.</p>
        	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span>body<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">html</span><span class="token punctuation">(</span><span class="token string">'Hi'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Completed: write operation 1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<h2 id="play-ui-command-line">Play UI Command Line</h2>
        	<p>Play UI Command Line is a utility that lets you move certain aspects of UI authoring to a <em>build process</em>. It offers the automation that allows you to hand-author your UI in absolute free-form mode and then have everything automatically come to shape. And it's an experience at the command line you'll love!</p>
        	<p>Follow the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/download#play-ui-command-line">installation guide</a> to install the Play UI CLI.</p>
        	<h3 id="html-modules-bundling">HTML Modules Bundling</h3>
        	<p>Supercharge your UI templating! Author your HTML templates as standalone HTML files and automatically bundle them from the filesystem into shippable <a href="/tooling/oohtml/docs/getting-started/overview#html-modules">HTML modules</a>.</p>
        	<p>Command: <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/cli/bundle"><code>playui bundle</code></a>.</p>
        	<h3 id="subscript-to-wc-compilation">Subscript-to-WC Compilation</h3>
        	<p>Taking the liberty with <a href="/tooling/oohtml/docs/getting-started/overview#subscript">Subscript</a>? There's a way to have <em>Subscript</em> come off as Web Components - to give you the best of both worlds, without the difficulty of the latter!</p>
        	<p>Command: <em>comming soon.</em></p>
        	<h3 id="html-to-css-aggregation">HTML-to-CSS Aggregation</h3>
        	<p>Take the process out of writing CSS! Instead of having to have every class already defined in CSS before using in HTML, try a process that automatically writes your CSS classes to file from looking in your HTML!</p>
        	<p>Command: <em>comming soon.</em></p>
