            <template name="TransformRule">
                <div class="line-numbers match-braces" exportgroup="README.md">
                	<h1 id="class-transformrule-"><code>class TransformRule {}</code></h1>
                	<p>This class is an object model of the CSS transform rule.</p>
                	<h2 id="constructor-NaN">Constructor</h2>
                	<h3 id="syntax">Syntax</h3>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transformRuleObject <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">TransformRule</span><span class="token punctuation">(</span>transformRuleDefinition<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p><strong>Parameters</strong></p>
                	<ul>
                	<li><strong><code>transformRuleDefinition</code></strong>: <strong><code>Object|String</code></strong> - An object of the transform rule properties or the string <code>none</code>.</li>
                	</ul>
                	<h3 id="usage">Usage</h3>
                	<p>Create a transfrom rule instance from an object.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transformRuleObject <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">TransformRule</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
                	    <span class="token literal-property property">translate</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token number">30</span><span class="token punctuation">,</span> <span class="token number">40</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
                	    <span class="token literal-property property">sclae</span><span class="token operator">:</span> <span class="token number">3</span><span class="token punctuation">,</span>
                	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Convert to string</span>
                	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>transformRuleObject<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">// translate(30, 40) scale(3)</span></code></pre>
                	<p>Create a transfrom rule instance from the string <code>none</code>.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transformRuleObject <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">TransformRule</span><span class="token punctuation">(</span><span class="token string">'none'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Convert to string</span>
                	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>transformRuleObject<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">// none</span></code></pre>
                	<h2 id="static-parse">static <code>parse()</code></h2>
                	<p>This function is used to parse an element's transform rule into an instance of <code>TransformRule</code>. If the input is a computed transform matrix, it automatically calls the <code>TransformRule.parseMatrix()</code> method.</p>
                	<h3 id="syntax-1">Syntax</h3>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transformRuleObject <span class="token operator">=</span> TransformRule<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span>rule<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p><strong>Parameters</strong></p>
                	<ul>
                	<li><strong><code>rule</code></strong> - <code>String</code>: A CSS transform rule.</li>
                	</ul>
                	<p><strong>Return</strong></p>
                	<ul>
                	<li><strong><code>TransformRule</code></strong> - An object model of the parsed transform rule.</li>
                	</ul>
                	<h2 id="usage-1">Usage</h2>
                	<p>Parse <em>transform rule</em> declaration.</p>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Parse</span>
                	<span class="token keyword">let</span> transformRuleObject <span class="token operator">=</span> TransformRule<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'translate(30, 40) scale(3)'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Show</span>
                	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>transformRuleObject<span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">/**
                	{
                	    translate: [30, 40],
                	    sclae: 3,
                	}
                	*/</span>
                	
                	<span class="token comment">//Convert to string</span>
                	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>transformRuleObject<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                	<span class="token comment">// translate(30, 40) scale(3)</span></code></pre>
                	<h2 id="static-parsematrix">static <code>parseMatrix()</code></h2>
                	<p>This function is used to parse an element's computed transform rule matrix into an instance of <code>TransformRule</code>.</p>
                	<h3 id="syntax-2">Syntax</h3>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transformRuleObject <span class="token operator">=</span> TransformRule<span class="token punctuation">.</span><span class="token function">parseMatrix</span><span class="token punctuation">(</span>matrix<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
                	<p><strong>Parameters</strong></p>
                	<ul>
                	<li><strong><code>matrix</code></strong> - <code>String</code>: The computed CSS transform matrix.</li>
                	</ul>
                	<p><strong>Return</strong></p>
                	<ul>
                	<li><strong><code>TransformRule</code></strong> - An object model of the parsed transform rule.</li>
                	</ul>
                	<h2 id="usage-2">Usage</h2>
                	<p>Parse an element's <em>computed</em> transform rule.</p>

                	<span class="token punctuation">}</span>
                	</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
                	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>el<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span></code></pre>
                	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transformRule <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'#el'</span><span class="token punctuation">)</span><span class="token punctuation">.</span>style<span class="token punctuation">.</span>transform<span class="token punctuation">;</span>
                	
                	<span class="token comment">// Set attribute</span>
                	<span class="token keyword">let</span> transformRuleObject <span class="token operator">=</span> TransformRule<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span>transformRule<span class="token punctuation">)</span><span class="token punctuation">;</span>
                	
                	<span class="token comment">// Show</span>
                	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>transformRuleObject<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <template name="cssAsync">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="cssasync"><code>.cssAsync()</code></h1>
            	<p>This method is used to asynchronously set or get one or more style properties for the given element. It is a convenient alternative to the native <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/getComputedStyle"><code>window.getComputedStyle</code></a> and <a href="https://developer.mozilla.org/en-US/docs/Web/API/ElementCSSInlineStyle/style"><code>ElementCSSInlineStyle.style</code></a>. It also has special support for vendor-prefixed properties.</p>
            	<p>The suffix <em>Async</em> differentiates this method from its <em>Sync</em> counterpart - <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/cssSync"><code>.cssSync()</code></a>. Unlike the <em>Sync</em> counterpart, this method is promised-based. See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#meet-async-ui">Async UI</a>.</p>
            	<ul>
            	<li><a href="#a-set-css-properties">Set CSS Properties</a></li>
            	<li><a href="#b-get-css-properties">Get CSS Properties</a></li>
            	</ul>
            	<h2 id="a-set-css-properties">a. Set CSS Properties</h2>
            	<h3 id="syntax">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set a single property</span>
            	<span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssAsync</span><span class="token punctuation">(</span>prop<span class="token punctuation">,</span> value<span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Set multiple properties</span>
            	<span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssAsync</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token punctuation">[</span>prop<span class="token punctuation">]</span><span class="token operator">:</span> value<span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>prop</code></strong>: <strong><code>String</code></strong> - A CSS property.</li>
            	<li><strong><code>value</code></strong>: <strong><code>Any</code></strong> - The property value to set. When an empty string <code>''</code>, the property is unset from the element.</li>
            	<li><strong><code>params</code></strong>: <strong><code>Object</code></strong> - Additional directives for the method. (This parameter only applies in the second syntax above, where the first parameter is an array.) Valid directives are:<ul>
            	<li><strong><code>scope</code></strong> - Set to <code>global</code> to write the new rules to a stylesheet. Or set to <code>inline</code> to write to the element's <code>style</code> attribute. By default, the element's <em>computed CSS</em> object is what is updated. But the browser also automatically writes the rules to the element's <code>style</code> attribute. The <code>scope:inline</code> directive thus has no special effect.</li>
            	<li><strong><code>prepend</code></strong> - Set to <code>true</code> to write the new rules behind existing rules instead, making existing rules take priority. With the <code>scope:global</code> directive, the given rules are inserted at the start of the target stylesheet. With the <code>scope:inline</code> directive, the given rules are prepended to the element's <code>style</code> attribute.</li>
            	<li><strong><code>pseudo</code></strong> - (Works with the <code>scope:global</code> directive. Forbidden otherwise.) Set to a pseudo selector (e.g <code>::before</code>) to set the CSS of a pseudo element associated with the matched element instead.</li>
            	<li><strong><code>autoUuid</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>false</code> to prevent Play UI from automatically generating a special attribute <code>playuo-uuid</code> for the element. By default, this is what is used as the CSS selector for the rules written to stylesheet.</li>
            	<li><strong><code>autoId</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to automatically generate an ID for the element where not present. This is used as the CSS selector for the rules written to stylesheet. This also prevents Play UI from automatically generating the special <code>playuo-uuid</code> attribute as above. Note that <code>autoUuid</code> and <code>autoId</code> cannot be both <code>false</code>.</li>
            	<li><strong><code>noScratchPad</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to target the latest <em>editable</em> stylesheet for the operation. Otherwise, a stylesheet maintained by Play UI is used.</li>
            	<li><strong><code>vendorize</code></strong> - Set to <code>true</code> to automatically handle applicable vendor-specific rule prefixing.</li></ul></li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h3 id="usage">Usage</h3>
            	<p>Change an element's CSS, then change the CSS of its <em>:after</em> pseudo element.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssAsync</span><span class="token punctuation">(</span><span class="token string">'color'</span><span class="token punctuation">,</span> <span class="token string">'red'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">$el</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    $el<span class="token punctuation">.</span><span class="token function">cssAsync</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	        <span class="token literal-property property">display</span><span class="token operator">:</span> <span class="token string">'block'</span><span class="token punctuation">,</span>
            	        <span class="token literal-property property">content</span><span class="token operator">:</span> <span class="token string">'"[NEW]"'</span><span class="token punctuation">,</span>
            	    <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">pseudo</span><span class="token operator">:</span> <span class="token string">':after'</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="b-get-css-properties">b. Get CSS Properties</h2>
            	<h3 id="syntax-1">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Get a single property</span>
            	<span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssAsync</span><span class="token punctuation">(</span>prop<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Get multiple properties</span>
            	<span class="token keyword">let</span> values <span class="token operator">=</span> <span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssAsync</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token operator">...</span>prop<span class="token punctuation">]</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>prop</code></strong>: <strong><code>String</code></strong> - A CSS property.</li>
            	<li><strong><code>params</code></strong>: <strong><code>Object</code></strong> - Additional directives for the method. Valid directives are:<ul>
            	<li><strong><code>scope</code></strong> - Set to <code>global</code> to read the global, stylesheet-based CSS for the matched element. Or set to <code>inline</code> to read the element's <code>style</code> attribute instead. By default, the element's <em>computed CSS</em> object is what is read.</li>
            	<li><strong><code>pseudo</code></strong> - (Forbidden with the <code>scope:inline</code> directive.) Set to a pseudo selector (e.g <code>::before</code>) to get the CSS of a pseudo element associated with the matched element instead.</li>
            	<li><strong><code>all</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to return an array of rule blocks gathered for the matched element from across stylesheets. Otherwise, rule blocks are merged into a single object and returned.</li>
            	<li><strong><code>noCache</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to bypass Play UI's internal cache that optimizes traversing the document's stylesheets.</li>
            	<li><strong><code>vendorize</code></strong> - Set to <code>true</code> to automatically handle applicable vendor-specific rule prefixing.</li></ul></li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>value</code></strong>: <strong><code>Any</code></strong> - The value of the named CSS property.</li>
            	<li><strong><code>values</code></strong>: <strong><code>Object</code></strong> - A key/value hash of the listed CSS properties.</li>
            	</ul>
            	<h3 id="usage-1">Usage</h3>
            	<p>Get an element's computed CSS. Note that if we must provide a <code>params</code> object, <em>props list</em> has to be an array.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> result <span class="token operator">=</span> <span class="token keyword">await</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssAsync</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'color'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">scope</span><span class="token operator">:</span> <span class="token string">'inline'</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token comment">// {color: 'red'}</span></code></pre>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.cssAsync()</code> instance method is internally based on the standalone <code>css/cssAsync()</code> function which may be used statically.</p>
            	<h3 id="import">Import</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">{</span> cssAsync <span class="token punctuation">}</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>css<span class="token punctuation">;</span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> cssAsync <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/css/index.js'</span><span class="token punctuation">;</span></code></pre>
            	<h3 id="syntax-2">Syntax</h3>
            	<p>See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">the general way to use Play UI's standalone functions</a></p>
            </div>

        <template name="cssSync">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="csssync"><code>.cssSync()</code></h1>
            	<p>This method is used to set or get one or more style properties for the given element. It is a convenient alternative to the native <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/getComputedStyle"><code>window.getComputedStyle</code></a> and <a href="https://developer.mozilla.org/en-US/docs/Web/API/ElementCSSInlineStyle/style"><code>ElementCSSInlineStyle.style</code></a>. It also has special support for vendor-prefixed properties.</p>
            	<p>The suffix <em>Sync</em> differentiates this method from its <em>Async</em> counterpart - <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/cssAsync"><code>.cssAsync()</code></a>. Unlike the <em>Async</em> counterpart, this method is not promised-based.</p>
            	<ul>
            	<li><a href="#a-set-css-properties">Set CSS Properties</a></li>
            	<li><a href="#b-get-css-properties">Get CSS Properties</a></li>
            	</ul>
            	<h2 id="a-set-css-properties">a. Set CSS Properties</h2>
            	<h3 id="syntax">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set a single property</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span>prop<span class="token punctuation">,</span> value<span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Set multiple properties</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token punctuation">[</span>prop<span class="token punctuation">]</span><span class="token operator">:</span> value<span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>prop</code></strong>: <strong><code>String</code></strong> - A CSS property.</li>
            	<li><strong><code>value</code></strong>: <strong><code>Any</code></strong> - The property value to set. When an empty string <code>''</code>, the property is unset from the element's inline CSS.</li>
            	<li><strong><code>params</code></strong>: <strong><code>Object</code></strong> - Additional directives for the method. Valid directives are:<ul>
            	<li><strong><code>scope</code></strong> - Set to <code>global</code> to write the new rules to a stylesheet. Or set to <code>inline</code> to write to the element's <code>style</code> attribute. By default, the element's <em>computed CSS</em> object is what is updated. But the browser also automatically writes the rules to the element's <code>style</code> attribute. The <code>scope:inline</code> directive thus has no special effect.</li>
            	<li><strong><code>prepend</code></strong> - Set to <code>true</code> to write the new rules behind existing rules instead, making existing rules take priority. With the <code>scope:global</code> directive, the given rules are inserted at the start of the target stylesheet. With the <code>scope:inline</code> directive, the given rules are prepended to the element's <code>style</code> attribute.</li>
            	<li><strong><code>pseudo</code></strong> - (Works with the <code>scope:global</code> directive. Forbidden otherwise.) Set to a pseudo selector (e.g <code>::before</code>) to set the CSS of a pseudo element associated with the matched element instead.</li>
            	<li><strong><code>autoUuid</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>false</code> to prevent Play UI from automatically generating a special attribute <code>playuo-uuid</code> for the element. By default, this is what is used as the CSS selector for the rules written to stylesheet.</li>
            	<li><strong><code>autoId</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to automatically generate an ID for the element where not present. This is used as the CSS selector for the rules written to stylesheet. This also prevents Play UI from automatically generating the special <code>playuo-uuid</code> attribute as above. Note that <code>autoUuid</code> and <code>autoId</code> cannot be both <code>false</code>.</li>
            	<li><strong><code>noScratchPad</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to target the latest <em>editable</em> stylesheet for the operation. Otherwise, a stylesheet maintained by Play UI is used.</li>
            	<li><strong><code>vendorize</code></strong> - Set to <code>true</code> to automatically handle applicable vendor-specific rule prefixing.</li></ul></li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>this</code></strong> - The Play UI instance.</li>
            	</ul>
            	<h3 id="usage">Usage</h3>
            	<p>Change an element's CSS, then change the CSS of its <em>:after</em> pseudo element.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span><span class="token string">'color'</span><span class="token punctuation">,</span> <span class="token string">'red'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token literal-property property">display</span><span class="token operator">:</span> <span class="token string">'block'</span><span class="token punctuation">,</span>
            	    <span class="token literal-property property">content</span><span class="token operator">:</span> <span class="token string">'"[NEW]"'</span><span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">pseudo</span><span class="token operator">:</span> <span class="token string">':after'</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="b-get-css-properties">b. Get CSS Properties</h2>
            	<h3 id="syntax-1">Syntax</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Get a single property</span>
            	<span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span>prop<span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Get multiple properties</span>
            	<span class="token keyword">let</span> values <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token operator">...</span>prop<span class="token punctuation">]</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>prop</code></strong>: <strong><code>String</code></strong> - A CSS property.</li>
            	<li><strong><code>params</code></strong>: <strong><code>Object</code></strong> - Additional directives for the method. (This parameter only applies in the second syntax above, where the first parameter is an array.) Valid directives are:<ul>
            	<li><strong><code>scope</code></strong> - Set to <code>global</code> to read the global, stylesheet-based CSS for the matched element. Or set to <code>inline</code> to read the element's <code>style</code> attribute instead. By default, the element's <em>computed CSS</em> object is what is read.</li>
            	<li><strong><code>pseudo</code></strong> - (Forbidden with the <code>scope:inline</code> directive.) Set to a pseudo selector (e.g <code>::before</code>) to get the CSS of a pseudo element associated with the matched element instead.</li>
            	<li><strong><code>all</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to return an array of rule blocks gathered for the matched element from across stylesheets. Otherwise, rule blocks are merged into a single object and returned.</li>
            	<li><strong><code>noCache</code></strong> - (Works with the <code>scope:global</code> directive.) Set to <code>true</code> to bypass Play UI's internal cache that optimizes traversing the document's stylesheets.</li>
            	<li><strong><code>vendorize</code></strong> - Set to <code>true</code> to automatically handle applicable vendor-specific rule prefixing.</li></ul></li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>value</code></strong>: <strong><code>Any</code></strong> - The value of the named CSS property.</li>
            	<li><strong><code>values</code></strong>: <strong><code>Object</code></strong> - A key/value hash of the listed CSS properties.</li>
            	</ul>
            	<h3 id="usage-1">Usage</h3>
            	<p>Get an element's computed CSS. Note that if we must provide a <code>params</code> object, <em>props list</em> has to be an array.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> result <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'color'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">scope</span><span class="token operator">:</span> <span class="token string">'inline'</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token comment">// {color: 'red'}</span></code></pre>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.cssSync()</code> instance method is internally based on the standalone <code>css/cssSync()</code> function which may be used statically.</p>
            	<h3 id="import">Import</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">{</span> cssSync <span class="token punctuation">}</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>css<span class="token punctuation">;</span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> cssSync <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/css/index.js'</span><span class="token punctuation">;</span></code></pre>
            	<h3 id="syntax-2">Syntax</h3>
            	<p>See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">the general way to use Play UI's standalone functions</a></p>
            </div>
        </template>
        <template name="cssTransaction">
            <div class="line-numbers match-braces" exportgroup="README.md">
            	<h1 id="csstransaction"><code>.cssTransaction()</code></h1>
            	<p>This method is used to start a transaction on an element for CSS operations that eventually might need to be rolled back. It is a convenient way to use the Play UI's <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/classes/transaction">Transaction</a> class.</p>
            	<h2 id="syntax">Syntax</h2>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> transaction <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssTransaction</span><span class="token punctuation">(</span>props<span class="token punctuation">,</span> asyncWrites <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>props</code></strong>: <strong><code>String|Array</code></strong> - A property or list of properties that describes the operation on the element.</li>
            	<li><strong><code>asyncWrites</code></strong>: <strong><code>Boolean</code></strong> - Specifies whether to use the asynchronous mode for writes by using <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/cssAsync"><code>cssAsync</code></a> instead of <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/cssSync"><code>cssSync</code></a>.</li>
            	</ul>
            	<p><strong>Return</strong></p>
            	<ul>
            	<li><strong><code>Transaction</code></strong> - The <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/classes/transaction">Transaction</a> instance.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p>Below, we modify an element's CSS properties and later roll back the element to its initial state.</p>
            	<p><em>Define the element's stylesheet- and inline-based CSS:</em></p>
            	<pre class="language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
            	<span class="token selector">div</span> <span class="token punctuation">{</span>
            	    <span class="token property">background-color</span><span class="token punctuation">:</span> yellow<span class="token punctuation">;</span>
            	<span class="token punctuation">}</span>
            	</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
            	
            	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>el<span class="token punctuation">"</span></span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span><span class="token value css language-css"><span class="token property">color</span><span class="token punctuation">:</span>red</span><span class="token punctuation">"</span></span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span></code></pre>
            	<p><em>Start a transaction:</em></p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Obtaine a Transaction instance. We're using the asyncWrites mode</span>
            	<span class="token keyword">let</span> transaction <span class="token operator">=</span> <span class="token function">$</span><span class="token punctuation">(</span><span class="token string">'#el'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssTransaction</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">'background-color'</span><span class="token punctuation">,</span> <span class="token string">'color'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Do some modifications and create savepoints along the way:</em></p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> el <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'#el'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Create a savepoint for the initial state of the element - savepoint1</span>
            	<span class="token comment">// We can rollback to this point later</span>
            	transaction<span class="token punctuation">.</span><span class="token function">savepoint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Alter the element's computed style</span>
            	<span class="token function">$</span><span class="token punctuation">(</span>el<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">cssSync</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token literal-property property">color</span><span class="token operator">:</span> <span class="token string">'green'</span><span class="token punctuation">,</span>
            	    <span class="token literal-property property">backgroundColor</span><span class="token operator">:</span> <span class="token string">'black'</span><span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token comment">// Create a savepoint - savepoint2</span>
            	<span class="token comment">// We can rollback to this point later</span>
            	transaction<span class="token punctuation">.</span><span class="token function">savepoint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Alter the element's computed style further.</span>
            	<span class="token comment">// Here we use the transaction's .apply method to keep things neat.</span>
            	<span class="token comment">// Calls cssSync() (or cssAsync where asyncWrites is true) under the hood. </span>
            	<span class="token function">transaction</span><span class="token punctuation">.</span><span class="token function">apply</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
            	    <span class="token literal-property property">color</span><span class="token operator">:</span> <span class="token string">'brown'</span><span class="token punctuation">,</span>
            	    <span class="token literal-property property">backgroundColor</span><span class="token operator">:</span> <span class="token string">'teal'</span><span class="token punctuation">,</span>
            	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	<span class="token comment">// Create a savepoint - savepoint3</span>
            	<span class="token comment">// We can rollback to this point later</span>
            	transaction<span class="token punctuation">.</span><span class="token function">savepoint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Rollback to a savepoint</em></p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Rollback to anypoint after some time</span>
            	<span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    <span class="token comment">// Rollback all the way to the element's initial state</span>
            	    transaction<span class="token punctuation">.</span><span class="token function">rollback</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	    <span class="token comment">// Now background-color should fallback to yellow</span>
            	    <span class="token comment">// And color should be back to red</span>
            	<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>In the code above, if another part of the app had changed one of those properties after the last <em>savepoint</em> we made, then the call to <code>rollback()</code> would have overridden those <em>foreign changes</em> to restore the element to the specified <em>savepoint</em>.</p>
            	<p>To automatically detect <em>foreign changes</em> and leave them untouched, we would set the <code>preserveCurrentState</code> parameter of the <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/api/css/classes/transaction/rollback"><code>rollback()</code></a> method to <code>true</code>.</p>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The following changes were made after our last savepoint</span>
            	el<span class="token punctuation">.</span>style<span class="token punctuation">.</span>color <span class="token operator">=</span> <span class="token string">'brown'</span><span class="token punctuation">;</span>
            	
            	<span class="token comment">// Rollback to savepoint2</span>
            	<span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            	    <span class="token comment">// Rollback all the way to the element's initial state</span>
            	    transaction<span class="token punctuation">.</span><span class="token function">rollback</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            	    <span class="token comment">// Color will be left at 'brown'</span>
            	<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<hr>
            	<h2 id="static-usage">Static Usage</h2>
            	<p>The <code>.cssTransaction()</code> instance method is internally based on the standalone <code>css/cssTransaction()</code> function which may be used statically.</p>
            	<h3 id="import">Import</h3>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">const</span> <span class="token punctuation">{</span> cssTransaction <span class="token punctuation">}</span> <span class="token operator">=</span> $<span class="token punctuation">.</span>css<span class="token punctuation">;</span></code></pre>
            	<pre class="language-js" tabindex="0"><code class="js language-js"><span class="token keyword">import</span> <span class="token punctuation">{</span> cssTransaction <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'@webqit/playui-js/src/css/index.js'</span><span class="token punctuation">;</span></code></pre>
            	<h3 id="syntax-1">Syntax</h3>
            	<p>See <a href="/tooling/play-ui/docs/public/tooling/play-ui/docs/getting-started/overview#use-as-descrete-utilities">the general way to use Play UI's standalone functions</a></p>
            </div>
        </template>
    </template>
