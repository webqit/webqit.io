<span class="token keyword">let</span> successFlags <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> propertyName<span class="token punctuation">,</span> <span class="token operator">...</span> <span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Accessorize all existing properties</span>
<span class="token keyword">let</span> successFlags <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:             Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>propertyName:    String</code></strong> - The property to <em>accessorize</em>.</li>
            	<li><strong><code>params:          Object</code></strong> - Additional parameters for the method.<ul>
            	<li><strong><code>configurable:          Boolean</code></strong> - Whether the property should be defined with a <em>configurable</em> flag. Defaults to <code>true</code>. Set to <code>false</code> to prevent the property from being deleted or reconfigured.</li></ul></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong><code>successFlag:     Boolean</code></strong> - A flag that tells whether or not the given property was successfully accessorized.</li>
            	<li><strong><code>successFlags:     Array</code></strong> - A list of flags for each property that tells whether or not the property was successfully accessorized.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p><em>An observer:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// We observe the 'preferences' property</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 1 - Accessorize a property - on an empty object:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The accessorize method:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Now we accessorize this property</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'preferences'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, assigning something to the property will fire our observer.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">obj<span class="token punctuation">.</span>preferences <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 2 - Accessorize all existing properties - on an object with existing properties:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruit</span><span class="token operator">:</span> <span class="token string">'Mango'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brand</span><span class="token operator">:</span> <span class="token string">'Apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The accessorize method:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Now we accessorize this property</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, assigning something to any of the properties will fire our observer.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">obj<span class="token punctuation">.</span>fruit <span class="token operator">=</span> <span class="token string">'Orange'</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/actors/unaccessorize"><code>Observer.unaccessorize()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="proxy">
            <div exportgroup="README.md">
            	<h1 id="proxy"><code>.proxy()</code></h1>
            	<p>This function is used to wrap an object or array in a reactive proxy that forwards all operations to the appropriate <a href="/tooling/observer/docs/api/reactions/interceptors"><em>interceptors</em></a>, and announces them to <a href="/tooling/observer/docs/api/reactions/observe"><em>observers</em></a>.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Wrap an object</span>
<span class="token keyword">let</span> _obj <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:             Object|Array</code></strong> - an object or array.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. <em>See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>. Note that the <code>params.eventTypeReturn</code> parameter cannot be used with <code>Observer.proxy()</code>.</em></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong><code>_obj:            Proxy</code></strong></li>
            	</ul>
            	<h2 id="usage">Usage</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The observed object/array</span>
<span class="token keyword">let</span> arr <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The proxy</span>
Observer<span class="token punctuation">.</span><span class="token function">proxy</span><span class="token punctuation">(</span>arr<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token string">'one'</span><span class="token punctuation">,</span> <span class="token string">'two'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The above operation above will notify our observer <em>three times</em> each for a <em>set</em> operation on the properties <code>0</code>, <code>1</code>, <code>length</code>.</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/actors/unproxy"><code>Observer.unproxy()</code></a></li>
            	<li><a href="/tooling/observer/docs/api/actors/accessorize"><code>Observer.accessorize()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="unaccessorize">
            <div exportgroup="README.md">
            	<h1 id="unaccessorize"><code>.unaccessorize()</code></h1>
            	<p>This function is used to restore an object's accessorized properties to their original state.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Unaccessorize a single property</span>
<span class="token keyword">let</span> successFlag <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">unaccessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyname<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Unaccessorize multiple properties</span>
<span class="token keyword">let</span> successFlags <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">unaccessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span>propertyname<span class="token punctuation">,</span> <span class="token operator">...</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Unaccessorize all previously accessorized properties</span>
<span class="token keyword">let</span> successFlags <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">unaccessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:             Object|Array</code></strong> - an object or array.</li>
            	<li><strong><code>propertyName:    String</code></strong> - the property to <em>unaccessorize</em>.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. <em>See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>. Note that the <code>params.eventTypeReturn</code> parameter cannot be used with <code>Observer.unaccessorize()</code>.</em></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong><code>successFlag:     Boolean</code></strong> - A flag that tells whether or not the given property was successfully unaccessorized.</li>
            	<li><strong><code>successFlags:     Array</code></strong> - A list of flags for each property that tells whether or not the property was successfully unaccessorized.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p>Unaccessorizing an initially accessorized property.</p>
            	<p><em>An observer:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Accessorizing the property:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'preferences'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Assigning something to the property with reactivity:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">obj<span class="token punctuation">.</span>preferences <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Unaccessorizing the property:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">unaccessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'preferences'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Now, zero reactivity on further assignments:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">obj<span class="token punctuation">.</span>preferences <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/actors/accessorize"><code>Observer.accessorize()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="unproxy">
            <div exportgroup="README.md">
            	<h1 id="unproxy"><code>.unproxy()</code></h1>
            	<p>This function is used to obtain the original object or array of the current proxy from <a href="/tooling/observer/docs/api/actors/proxy"><code>Observer.proxy()</code></a>.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Unwrap an object</span>
<span class="token keyword">let</span> obj <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">unproxy</span><span class="token punctuation">(</span>_obj<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>_obj: Proxy</code></strong> - a Proxy object generated by <a href="/tooling/observer/docs/api/actors/proxy"><code>Observer.proxy()</code></a>.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. <em>See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>. Note that the <code>params.eventTypeReturn</code> parameter cannot be used with <code>Observer.unproxy()</code>.</em></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong><code>obj: Object|Array</code></strong></li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p><em>A proxied object:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> _obj <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Obtaining the original object:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">unproxy</span><span class="token punctuation">(</span>_obj<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/actors/proxy"><code>Observer.proxy()</code></a></li>
            	</ul>
            </div>
        </template>
    </template>
    <template name="connectors">
        <div exportgroup="README.md">
        	<h1 id="connectors">Connectors</h1>
        </div>
        <template name="build">
            <div exportgroup="README.md">
            	<h1 id="build"><code>.build()</code></h1>
            	<p>This function is used to explicitly create event links between a parent object and each of its children objects such that events happening at <em>child</em> level can bubble up to <em>parent</em> level.  Event links are, under the hood, created using the <a href="/tooling/observer/docs/api/connectors/link"><code>Observer.link()</code></a> method.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> paths <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">,</span> subtree <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:              Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>paths:              Array</code></strong> - An array of paths as used with <a href="/tooling/observer/docs/api/reactions/observe"><code>Observer.observe()</code></a>.</li>
            	<li><strong><code>subtree:              Boolean</code></strong> - Whether or not to build recursively down the tree.</li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>undefined</em></p>
            	<h2 id="usage">Usage</h2>
            	<p><em>An statically-made object tree that has no event linking between parents and children</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> tree <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">level1_a</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">level2</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token literal-property property">level1_b</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">level2</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>An observer recieving subtree events.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>tree<span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">substree</span><span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>At this time, events happening down the tree do not bubble up. No event linking in the object tree.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>tree<span class="token punctuation">.</span>level1_a<span class="token punctuation">.</span>level2<span class="token punctuation">,</span> <span class="token string">'subprop1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The event linking.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span>tree<span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, events happening down the tree will bubble up</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>tree<span class="token punctuation">.</span>level1_a<span class="token punctuation">.</span>level2<span class="token punctuation">,</span> <span class="token string">'subprop1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Additionally, if we wanted to build just a specific path down the tree, we would use the <code>paths</code> parameter.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span>tree<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'level1_a'</span><span class="token punctuation">,</span> <span class="token string">'level2'</span> <span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, events happening down the specified path will bubble up</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>tree<span class="token punctuation">.</span>level1_a<span class="token punctuation">.</span>level2<span class="token punctuation">,</span> <span class="token string">'subprop1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Events happening elsewhere will not bubble up</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>tree<span class="token punctuation">.</span>level1_b<span class="token punctuation">.</span>level2<span class="token punctuation">,</span> <span class="token string">'subprop1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="notes">Notes</h2>
            	<p>See <a href="/tooling/observer/docs/api/connectors/link#notes">additional notes at <code>Observer.link()</code></a>.</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/connectors/link"><code>Observer.link()</code></a></li>
            	<li><a href="/tooling/observer/docs/api/connectors/unlink"><code>Observer.unlink()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="link">
            <div exportgroup="README.md">
            	<h1 id="link"><code>.link()</code></h1>
            	<p>This function is used to explicitly establish an event link between a parent and a child object such that events happening at <em>child</em> level can bubble up to <em>parent</em> level.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">link</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> offset<span class="token punctuation">,</span> child<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>parent:              Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>offset:              String|Int</code></strong> - The property name of <em>child</em> in <em>parent</em>.</li>
            	<li><strong><code>child:              Object|Array</code></strong> - An object or array.</li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>undefined</em></p>
            	<h2 id="usage">Usage</h2>
            	<p><em>An explicit event link between a parent and child that are not hierarchically related.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> parent <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> child <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> child<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>An observer recieving subtree events from child.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutations<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">.</span>path<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">substree</span><span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>An operation on child that bubbles up to parent, with event path being <code>[ 'prop1', 'subprop1' ]</code>.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>child<span class="token punctuation">,</span> <span class="token string">'subprop1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="notes">Notes</h2>
            	<p>Observer's mutation methods, like <a href="/tooling/observer/docs/api/actions/set"><code>Observer.set()</code></a>, already automatically manage event links between any parent and child objects such that <code>Observer.link()</code> and <code>Observer.unlink()</code> need not be explicitly used.</p>
            	<ul>
            	<li><p>Any parent and child objects are automatically linked by the <code>Observer.set()</code> and <code>Observer.defineProperty()</code> methods.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> parent <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> child1 <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> child2 <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> child1<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Events happening at child level will bubble up to parent.</p>
            	<p>On setting a new child object to that same property, the previous child object will be automatically unlinked, and the new child object linked.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> child2<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre></li>
            	<li><p>Any parent and child objects are automatically unlinked by the <code>Observer.deleteProperty()</code> method.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Events happening at child level will no longer bubble up to parent.</p></li>
            	</ul>
            	<p>The <code>Observer.link()</code> and <code>Observer.unlink()</code> methods are, therefore, only good for explicitly managing the event linking between two objects that are not actually hierarchically related or whose relationship was established (or broken) outside of Observer's mutation methods.</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/connectors/unlink"><code>Observer.unlink()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="unlink">
            <div exportgroup="README.md">
            	<h1 id="unlink"><code>.unlink()</code></h1>
            	<p>This function is used to explicitly break the event link between a parent and a child object such that events happening at <em>child</em> level no longer bubble up to <em>parent</em> level. </p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">unlink</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> offset<span class="token punctuation">,</span> child<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>parent:              Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>offset:              String|Int</code></strong> - The property name of <em>child</em> in <em>parent</em>.</li>
            	<li><strong><code>child:              Object|Array</code></strong> - An object or array.</li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>undefined</em></p>
            	<h2 id="usage">Usage</h2>
            	<p><em>An initially linked parent and child.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> parent <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>An observer recieving subtree events.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">substree</span><span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>An operation on child that bubbles up to parent.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>parent<span class="token punctuation">.</span>prop1<span class="token punctuation">,</span> <span class="token string">'subprop1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The disconnection using Observer.unlink()</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">unlink</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> parent<span class="token punctuation">.</span>prop1<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now subsequent operations on child will no longer bubble up to parent.</p>
            	<h2 id="notes">Notes</h2>
            	<p>See <a href="/tooling/observer/docs/api/connectors/link#notes">additional notes at <code>Observer.link()</code></a>.</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/connectors/link"><code>Observer.link()</code></a></li>
            	</ul>
            </div>
        </template>
    </template>
    <template name="core">
        <template name="Action">
            <div exportgroup="README.md">
            	<h1 id="class-action-"><code>class Action {}</code></h1>
            	<p>Instances of this class represent an action record. They are internally created by <a href="/tooling/observer/docs/api/actions">actions</a> (e.g. <a href="/tooling/observer/docs/api/actions/set"><code>Observer.set()</code></a>, <a href="/tooling/observer/docs/api/actions/get"><code>Observer.get()</code></a>, and <a href="/tooling/observer/docs/api/actions/ownKeys"><code>Observer.ownKeys()</code></a>, etc) and passed to <a href="/tooling/observer/docs/api/reactions/intercept">interceptors</a>.</p>
            	<h2 id="constructor-NaN">Constructor</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> action <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Action</span><span class="token punctuation">(</span>target<span class="token punctuation">,</span> details<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>target</code></strong>: <strong><code>Object|Array</code></strong> - An Object or Array - the action target.</li>
            	<li><strong><code>details</code></strong>: <strong><code>Object</code></strong> - An object describing the change. This may contain any property in addition to the following required properties:<ul>
            	<li><strong><code>type</code></strong>: <strong><code>String</code></strong> - The type of operation. This would be the same as the name of the operation. E.g. <code>set</code> for the <code>set()</code> operation, <code>deleteProperty</code> for the <code>deleteProperty()</code> operation, <code>defineProperty</code> for the <code>defineProperty()</code> operation, etc.</li></ul></li>
            	</ul>
            	<h2 id="properties">Properties</h2>
            	<ul>
            	<li><strong><code>action.type</code></strong>: <strong><code>String</code></strong> - (Readonly) Returns the original <code>details.type</code> value passed to the constructor.</li>
            	<li><strong><code>action.?</code></strong> - (Readonly) Any additional properties of the original <code>details</code> object passed to the constructor.</li>
            	</ul>
            </div>
        </template>
        <template name="Event">
            <div exportgroup="README.md">
            	<h1 id="class-event-"><code>class Event {}</code></h1>
            	<p>Instances of this class represent a mutation event. They are internally created by mutators (<a href="/tooling/observer/docs/api/actions/set"><code>Observer.set()</code></a>, <a href="/tooling/observer/docs/api/actions/defineProperty"><code>Observer.defineProperty()</code></a>, and <a href="/tooling/observer/docs/api/actions/deleteProperty"><code>Observer.deleteProperty()</code></a>) and passed to <a href="/tooling/observer/docs/api/reactions/observe">observers</a>.</p>
            	<h2 id="constructor-NaN">Constructor</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> event <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Event</span><span class="token punctuation">(</span>target<span class="token punctuation">[</span><span class="token punctuation">,</span> cancellable <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>target</code></strong>: <strong><code>Object|Array</code></strong> - An Object or Array - the event target.</li>
            	<li><strong><code>cancellable</code></strong>: <strong><code>Boolean</code></strong> - A flag that specifies if the event can be <em>cancelled</em>.</li>
            	</ul>
            	<h2 id="properties">Properties</h2>
            	<ul>
            	<li><strong><code>event.target</code></strong>: <strong><code>Object|Array</code></strong> - (Readonly) Returns the target object or array passed to the constructor.</li>
            	<li><strong><code>event.cancellable</code></strong>: <strong><code>Boolean</code></strong> - (Readonly) Returns the original <code>details.cancellable</code> flag passed to the constructor.</li>
            	<li><strong><code>event.defaultPrevented</code></strong>: <strong><code>Boolean</code></strong> - (Readonly) Tells if the instance's <code>.preventDefault()</code> method has been called.</li>
            	<li><strong><code>event.propagationStopped</code></strong>: <strong><code>Boolean</code></strong> - (Readonly) Tells if the instance's <code>.stopPropagation()</code> method has been called.</li>
            	<li><strong><code>event.promises</code></strong>: <strong><code>null|Promise</code></strong> - (Readonly) Returns a <em>Promise</em> that consolidates all promises assigned by the event handlers using the instance's <code>.waitUntil()</code> method. Returns <code>null</code> if no Promises have been received.</li>
            	</ul>
            	<p><em>The above instance properties are designed to be used by operators to honour <a href="#negotiating-with-operators">Negotiating With Operators</a>.</em></p>
            	<h2 id="instance-methods">Instance Methods</h2>
            	<ul>
            	<li><code>event.stopPropagation()</code></li>
            	<li><code>event.preventDefault()</code></li>
            	<li><code>event.waitUntil()</code></li>
            	<li><code>event.respondWith()</code></li>
            	</ul>
            	<p><em>The above instance methods are designed to be used by observers to <a href="#negotiating-with-operators">Negotiating With Operators</a>.</em></p>
            	<h2 id="negotiating-with-operators">Negotiating With Operators</h2>
            	<p>Observers may negotiate with the initiator of an operation by calling an appropriate method on the <code>Event</code> object they recieve on their second parameter, or by returning an equivalent return value. The initiator of the operation may obtain the <code>Event</code> object to honour the response.</p>
            	<p><strong><code>event.stopPropagation()</code>:</strong> Calling this method stops further processing of the operation, that is, stops the event from reaching other event handlers, and prevents the initiator of the operation from taking any default action that it normally would take after the operation. Returning <code>false</code> from the handler has the same effect. </p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">mutation<span class="token punctuation">,</span> event</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    event<span class="token punctuation">.</span><span class="token function">stopPropagation</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// Or event.respondWith(false);</span>
    <span class="token comment">// Or, return false;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The initiator of the operation would need to have flagged the event as <em>cancellable</em> for the above to be honoured. (Learn more about <code>params.cancellable</code> at <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>.)</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">cancellable</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The initiator may also obtain the <code>Event</code> object to determine the state of the event. Notice the <code>params.eventTypeReturn</code> parameter below that tells <code>Observer.deleteProperty()</code> to return the <code>Event</code> object for use. (Learn more about <code>params.eventTypeReturn</code> at <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>.)</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> event <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">cancellable</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
    <span class="token literal-property property">eventTypeReturn</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Now, it determines the state of the event:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Determine event state...</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span>event<span class="token punctuation">.</span>propagationStopped<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span></code></pre>
            	<p><strong><code>event.preventDefault()</code>:</strong> Calling this method prevents the initiator of the operation from taking any default action that it normally would take after the current type of operation. Returning <code>false</code> from the handler has the same effect. (The event still reaches other handlers.)</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">mutation<span class="token punctuation">,</span> event</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    event<span class="token punctuation">.</span><span class="token function">preventDefault</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// Or event.respondWith(false);</span>
    <span class="token comment">// Or, return false;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The initiator of the operation may obtain the <code>Event</code> object to determine the state of the event.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Determine event state...</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span>event<span class="token punctuation">.</span>defaultPrevented<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span></code></pre>
            	<p><strong>event.waitUntil(promise)</strong> Calling this method tells the initiator of the operation to wait until a <em>Promise</em> is resolved before continuing with further operations. Returning a <code>Promise</code> from the handler has the same effect. (The event still reaches other handlers without waiting.)</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">mutation<span class="token punctuation">,</span> event</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> promise <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Promise</span><span class="token punctuation">(</span><span class="token parameter">resolve</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        <span class="token function">setTimeout</span><span class="token punctuation">(</span>resolve<span class="token punctuation">,</span> <span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    event<span class="token punctuation">.</span><span class="token function">waitUntil</span><span class="token punctuation">(</span>promise<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// Or event.respondWith(promise);</span>
    <span class="token comment">// Or, return promise;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The initiator of the operation may obtain the <code>Event</code> object to determine the state of the event. The state of the event's <code>.promises</code> property becomes a promise where one or more handlers responded with a promise.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Determine event state...</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span>event<span class="token punctuation">.</span>promises<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    event<span class="token punctuation">.</span>promises<span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span></code></pre>
            </div>
        </template>
        <template name="Mutation">
            <div exportgroup="README.md">
            	<h1 id="class-mutation-"><code>class Mutation {}</code></h1>
            	<p>Instances of this class represent a mutation record. They are internally created by mutators (<a href="/tooling/observer/docs/api/actions/set"><code>Observer.set()</code></a>, <a href="/tooling/observer/docs/api/actions/defineProperty"><code>Observer.defineProperty()</code></a>, and <a href="/tooling/observer/docs/api/actions/deleteProperty"><code>Observer.deleteProperty()</code></a>) and passed to <a href="/tooling/observer/docs/api/reactions/observe">observers</a>.</p>
            	<h2 id="constructor-NaN">Constructor</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> mutation <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Mutation</span><span class="token punctuation">(</span>target<span class="token punctuation">,</span> details<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>target</code></strong>: <strong><code>Object|Array</code></strong> - An Object or Array - the mutation target.</li>
            	<li><strong><code>details</code></strong>: <strong><code>Object</code></strong> - An object describing the mutation. This may contain any property in addition to the following required properties:<ul>
            	<li><strong><code>type</code></strong>: <strong><code>String</code></strong> - The type of operation. E.g. <code>set</code> for a <code>set()</code> operation, <code>deletion</code> for a <code>deleteProperty()</code> operation, <code>definition</code> for a <code>defineProperty()</code> operation, etc.</li>
            	<li><strong><code>name</code></strong>: <strong><code>String</code></strong> - The name of the property being mutated.</li></ul></li>
            	</ul>
            	<h2 id="properties">Properties</h2>
            	<ul>
            	<li><strong><code>mutation.type</code></strong>: <strong><code>String</code></strong> - (Readonly) Returns the original <code>details.type</code> value passed to the constructor.</li>
            	<li><strong><code>mutation.name</code></strong>: <strong><code>String</code></strong> - (Readonly) Returns the original <code>details.name</code> value passed to the constructor.</li>
            	<li><strong><code>mutation.path</code></strong>: <strong><code>Array</code></strong> - (Readonly) Returns the dynamically derived path of the mutation point in the object tree.</li>
            	<li><strong><code>mutation.?</code></strong> - (Readonly) Any additional properties of the original <code>details</code> object passed to the constructor.</li>
            	</ul>
            </div>
        </template>
        <template name="OperatorParams">
            <div exportgroup="README.md">
            	<h1 id="operatorparams-"><code>OperatorParams {}</code></h1>
            	<p>This is an object of additional parameters that may be passed with any <a href="/tooling/observer/docs/api/actions">action</a>.</p>
            	<h2 id="properties">Properties</h2>
            	<p><em>Properties that can be passed by any action:</em></p>
            	<ul>
            	<li><strong><code>namespace:   String</code></strong> - (Experimental) A <em>namespace</em> under which to perform the action.</li>
            	</ul>
            	<p><em>Properties that can be passed by mutators (<a href="/tooling/observer/docs/api/actions/set"><code>Observer.set()</code></a>, <a href="/tooling/observer/docs/api/actions/defineProperty"><code>Observer.defineProperty()</code></a>, and <a href="/tooling/observer/docs/api/actions/deleteProperty"><code>Observer.deleteProperty()</code></a>)</em></p>
            	<ul>
            	<li><strong><code>detail:   Any</code></strong> - An optional value to pass to observers. <em>See <a href="#passing-a-value-to-observers">Passing a Value to Observers</a> below.</em></li>
            	<li><strong><code>eventTypeReturn:   Boolean</code></strong> - Whether to return the <em>Event Object</em> for the operation. <em>Learn more at <a href="/tooling/observer/docs/api/core/Event#negotiating-with-operators">Negotiating With Operators</a>.</em></li>
            	<li><strong><code>cancellable:      Boolean</code></strong> - Whether the default taken after this operation is cancellable by observers. <em>Learn more at <a href="/tooling/observer/docs/api/core/Event#negotiating-with-operators">Negotiating With Operators</a>.</em></li>
            	</ul>
            	<h2 id="passing-a-value-to-observers">Passing a Value to Observers</h2>
            	<p>The <code>params.detail</code> property can be used by mutators to pass a value specifically to observers that might be responding to an operation. Any type of value can be passed.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">detail</span><span class="token operator">:</span> <span class="token string">'This is observer-specific detail'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The <em>detail</em> above would now be available to every observer.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> <span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>detail<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            </div>
        </template>
        <div exportgroup="README.md">
        	<h1 id="core">Core</h1>
        </div>
    </template>
    <template name="reactions">
        <div exportgroup="README.md">
        	<h1 id="reactions">Reactions</h1>
        </div>
        <template name="closure">
            <div exportgroup="README.md">
            	<h1 id="closure"><code>.closure()</code></h1>
            	<p>This method is used to create an <em>observer-aware</em> context under which to execute code that could potentially mutate an object or array. Under this context, all mutations made to the object will be detected and <a href="/tooling/observer/docs/concepts#observers"><em>observers</em></a> that may be bound to the object will be notified.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Establish a closure on one or more objects</span>
Observer<span class="token punctuation">.</span><span class="token function">closure</span><span class="token punctuation">(</span>callback<span class="token punctuation">,</span> object<span class="token punctuation">[</span><span class="token punctuation">,</span> object<span class="token punctuation">[</span><span class="token punctuation">,</span> … <span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><p><strong><code>callback:    Function</code></strong> - The closure's callback function.</p>
            	<p><strong>Syntax</strong></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter"><span class="token operator">...</span>objects</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>...objects:    Array</code></strong> - The objects originally given in the call to <code>Observer.closure()</code>, passed in in the order they were received.</li></ul>
            	<p><strong>Return Value</strong></p>
            	<p>Any value may be returned by this callback, and it will, in turn, be the return value of the call to <code>Observer.closure()</code>. If this turns out to be a <em>Promise</em>, <code>Observer.closure()</code> will wait until it is resolved before going further to evaluate the objects for changes and firing events.</p></li>
            	<li><p><strong><code>...objects:    Array</code></strong> - A list of objects to observe for the operation in the closure.</p></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>undefined</em></p>
            	<h2 id="usage">Usage</h2>
            	<p>The objects and their observer.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The observed object/array</span>
<span class="token keyword">let</span> arr <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>target<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The closure, where objects are manipulated.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// The closure</span>
Observer<span class="token punctuation">.</span><span class="token function">closure</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">arr<span class="token punctuation">,</span> obj</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    arr<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token string">'one'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    arr<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token string">'two'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    arr<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token string">'three'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    arr<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token string">'four'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    arr<span class="token punctuation">.</span><span class="token function">shift</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> arr<span class="token punctuation">,</span> obj<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The operation above will notify our observer <em>once</em> for a <em>set</em> operation on the properties <code>0</code>, <code>1</code>, <code>2</code>, <code>length</code> of the array - which is what is given in <code>mutation.target</code>.</p>
            	<p>Notice that changes are detected and reported by <em>observers</em> after the closure runs. These changes are detected by comparing the state of the objects before and after the transaction. Intermediate changes, therefore, do not get caught. Also, <em><a href="/tooling/observer/docs/overview#interceptors">interceptors</a></em> that may have been bound to the objects don't get fired. (Compare <a href="/tooling/observer/docs/api/actors/proxy"><code>Observer.proxy()</code></a>.)</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/actors/proxy"><code>Observer.proxy()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="intercept">
            <div exportgroup="README.md">
            	<h1 id="intercept"><code>.intercept()</code></h1>
            	<p>This method is used to intercept operations performed on an object or array with custom handlers. Operations like <em>set</em>, <em>deleteProperty</em>, <em>get</em> and <em>has</em> are trapped and forwarded to these custom handlers.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Intercept all operations or queries</span>
Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> handler<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Intercept a specific operation</span>
Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> type<span class="token punctuation">,</span> handler<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><p><strong><code>obj:     Object|Array</code></strong> - An object or array.</p></li>
            	<li><p><strong><code>type:    String</code></strong> - The type of operation to intercept.</p></li>
            	<li><p><strong><code>handler: Function</code></strong> - A function that handles the operation.</p>
            	<p><strong>Syntax</strong></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>action:       Action</code></strong> - An <a href="/tooling/observer/docs/api/core/Action">Action</a> object containing details of the ongoing operation.</li>
            	<li><strong><code>previous:    Any</code></strong> - The value passed by a previous handler in the list, if any. <code>undefined</code> if none.</li>
            	<li><strong><code>next:        Function</code></strong> - A function that calls the next handler in the list, if any.</li></ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>See <a href="#handler-return-value">Handler Return Value</a> below.</em></p></li>
            	<li><p><strong><code>params:  Object</code></strong> - Additional parameters for the method.</p>
            	<ul>
            	<li><strong><code>tags:    Array</code></strong> - <em>See <a href="#tagging-an-interceptor">Tagging an Interceptor</a> below</em>.</li></ul></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<p>An <a href="#the-returned-interceptor-instance"><em>Interceptor</em> instance</a>.</p>
            	<h2 id="usage">Usage</h2>
            	<p>Interception examples are documented alongside each <a href="/tooling/observer/docs/api/actions">action type</a>. Below are additional examples.</p>
            	<p><em>Case 1 - An imaginary product, with a computed <code>likes</code> property - a record of "user likes" -  calculated ondemand.</em></p>
