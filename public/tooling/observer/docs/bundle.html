<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> product <span class="token operator">=</span> <span class="token punctuation">{</span> <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'Product Name'</span><span class="token punctuation">,</span> <span class="token literal-property property">likes</span><span class="token operator">:</span> <span class="token keyword">null</span> <span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p>Below, we're intercepting the <em>get</em> operation that accesses this property and doing the computation on the first access.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>product<span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>action<span class="token punctuation">.</span>type <span class="token operator">===</span> <span class="token string">'get'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">let</span> propertyName <span class="token operator">=</span> action<span class="token punctuation">.</span>name<span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>propertyName <span class="token operator">===</span> <span class="token string">'likes'</span> <span class="token operator">&amp;&amp;</span> product<span class="token punctuation">[</span>propertyName<span class="token punctuation">]</span> <span class="token operator">===</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            product<span class="token punctuation">[</span>propertyName<span class="token punctuation">]</span> <span class="token operator">=</span>  <span class="token function">getProductLikes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 50</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> product<span class="token punctuation">[</span>propertyName<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, let's see what we get for each property we access.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>product<span class="token punctuation">,</span> <span class="token string">'name'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 'Product Name'</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>product<span class="token punctuation">,</span> <span class="token string">'likes'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 50</span></code></pre>
            	<p><em>Case 2 - Transforming an incoming value for a specific property.</em> We'd intercept the "set" operation, this time, explicitly using the <code>type</code> parameter to specify that.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'set'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>action<span class="token punctuation">.</span>name <span class="token operator">===</span> <span class="token string">'url'</span> <span class="token operator">&amp;&amp;</span> action<span class="token punctuation">.</span>value<span class="token punctuation">.</span><span class="token function">startsWith</span><span class="token punctuation">(</span><span class="token string">'http:'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// Continue with the flow until the set operation completes</span>
        <span class="token comment">// The next interceptor, if any, will recieve the transformed URL</span>
        <span class="token comment">// if none, the default handler for "set" operations will recieve the transformed URL</span>
        <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>value<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token string">'http:'</span><span class="token punctuation">,</span> <span class="token string">'https:'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// Forward all other operation to their default handlers</span>
    <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, let's attempt setting different URLs on our object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'url'</span><span class="token punctuation">,</span> <span class="token string">'https://example.com'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Set as-is</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'url'</span><span class="token punctuation">,</span> <span class="token string">'http://example.com'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Transformed before being set</span></code></pre>
            	<h2 id="handler-return-value">Handler Return Value</h2>
            	<p>The return value expected of a handler function depends on the operation being intercepted. For mutation operations - <code>set</code>, <code>defineProperty</code>, <code>deleteProperty</code> - a <em>Boolean</em> <code>true/false</code> is what is expected as a return value to indicate the outcome of the operation. For all other operations - <code>keys</code>, <code>has</code>, <code>get</code>, etc - the return value must correspond to the result defined for the operation. For example, the return value must be an array for <code>keys</code>, a Boolean for <code>has</code>, any value for <code>get</code>, and so on.</p>
            	<h2 id="tagging-an-interceptor">Tagging an Interceptor</h2>
            	<p>The <code>params.tags</code> parameter can be used to tag an interceptor. Tags are an <em>array</em> of values (<em>strings</em>, <em>numbers</em>, <em>objects</em>, etc) that can be used to uniquely identify the interceptor for later retrieval. <em>See <a href="/tooling/observer/docs/api/reactions/unintercept"><code>Observer.unintercept()</code></a>.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> handler<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">tags</span><span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token string">'#tag'</span> <span class="token punctuation">]</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="cascading-multiple-interceptors">Cascading Multiple Interceptors</h2>
            	<p>Multiple interceptors can be applied to an object. Each interceptor will forward events to the next.</p>
            	<p>An interceptor is called with <code>previous</code> - whatever value is passed from the <em>previous</em> interceptor (or <em>undefined</em> where there is no previous interceptor), and <code>next</code> - a function that calls the <em>next</em> interceptor (or the default handler where there is no next interceptor). This <code>next</code> function can be used to pass a value to the next handler.</p>
            	<p>Below, we set an additional interceptor to handle setting the <code>url</code> property. But this time, we wouldn't bother if the previous interceptor has handled the URL transformation.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'set'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token function">If</span> <span class="token punctuation">(</span><span class="token parameter">previous</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// A previous handler has handled this!</span>
        <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span>previous<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="the-returned-interceptor-instance">The Returned Interceptor Instance</h2>
            	<p>The <code>Observer.intercept()</code> method returns an <em>Interceptor</em> instance with certain useful methods.</p>
            	<p><em>Obtain the Interceptor instance:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> instance <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> handler<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Synthetically fire the interceptor handler:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">instance<span class="token punctuation">.</span><span class="token function">fire</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
    <span class="token literal-property property">type</span><span class="token operator">:</span><span class="token string">'set'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'propertyName'</span>
    <span class="token literal-property property">value</span><span class="token operator">:</span><span class="token string">'...'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Disconnect the interceptor:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">instance<span class="token punctuation">.</span><span class="token function">disconnect</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/reactions/unintercept"><code>Observer.unintercept()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="observe">
            <div exportgroup="README.md">
            	<h1 id="observe"><code>.observe()</code></h1>
            	<p>This method is used to observe operations on an object or array.</p>
            	<ul>
            	<li><a href="#a-observe-all-properties">Observe All Properties</a></li>
            	<li><a href="#b-observe-a-path">Observe a Path</a></li>
            	<li><a href="#c-observe-multiple-paths">Observe Multiple Paths</a></li>
            	</ul>
            	<h2 id="a-observe-all-properties">a. Observe All Properties</h2>
            	<p>Here, a callback is used to observe operations on all properties of an object or array.</p>
            	<h3 id="syntax">Syntax</h3>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Observe all properties</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> callback<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<ul>
            	<li><p><strong><code>obj:         Object|Array</code></strong> - An object or array.</p></li>
            	<li><p><strong><code>callback:    Function</code></strong> - A callback function that receives the change events.</p>
            	<p><strong>Syntax</strong></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">mutations<span class="token punctuation">,</span> event</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>mutations: Array</code></strong> - An array of <em><a href="/tooling/observer/docs/api/core/Mutation">Mutation</a> objects</em> that each contains the details of a change.</li>
            	<li><strong><code>event: Event</code></strong> - A <em><a href="/tooling/observer/docs/api/core/Event">Event</a></em> object.</li></ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>See the section on <a href="/tooling/observer/docs/api/core/Event#negotiating-with-actions">Negotiating With Operators</a>.</em></p></li>
            	<li><p><strong><code>params:      Object</code></strong> - Additional parameters for the method.</p>
            	<ul>
            	<li><strong><code>type:    Boolean</code></strong> - The mutation type to observe. <em>See <a href="#specifying-a-mutation-type">Specifying a Mutation Type</a> below</em>.</li>
            	<li><strong><code>subtree:    Boolean</code></strong> - Whether to observe deep-tree changes. <em>See <a href="#using-the-paramssubtree-parameter">Using the <code>params.subtree</code> Parameter</a> below</em>.</li>
            	<li><strong><code>tags:    Array</code></strong> - Observer tags. <em>See <a href="#tagging-an-observer">Tagging an Observer</a> below</em>.</li></ul></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>See <a href="#the-returned-observer-instance">return value</a> below.</em></p>
            	<h3 id="usage">Usage</h3>
            	<p><em>The callback function:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> <span class="token function-variable function">callback</span> <span class="token operator">=</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 1 - An object observer:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> callback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The code above will report changes as the <em>object</em> gets modified on any of its properties.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'apple'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>With the <em>set</em> operation above, the value of <code>mutation.name</code> and <code>mutation.path</code> in the console will be <code>'fruit'</code> and <code>[ 'fruit' ]</code> respectively.</p>
            	<p><em>Case 2 - An array observer:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> arr <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> callback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The code above will report changes as entries are added to, or removed from the <em>array</em>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'apple'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>With the <em>set</em> operation above, the value of <code>mutation.name</code> and <code>mutation.path</code> in the console will be <code>0</code> and <code>[ 0 ]</code> respectively.</p>
            	<p>If we made multiple changes in one batch, our observer would recieve multiple events at once - <code>mutations.length &gt; 1</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruit</span><span class="token operator">:</span> <span class="token string">'orange'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brand</span><span class="token operator">:</span> <span class="token string">'apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h4 id="using-the-paramssubtree-parameter">Using the <code>params.subtree</code> Parameter</h4>
            	<p>To observe changes on nested objects or arrays, we would use <em>the <code>params.subtree</code> parameter</em>.</p>
            	<p><em>The object tree:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">preferences</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The <code>params.subtree</code> parameter:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">subtree</span><span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The code above will report changes happening down the object tree.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">,</span> <span class="token string">'fruits'</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>With the <em>set</em> operation at level 2 above, the value of <code>mutation.name</code> and <code>mutation.path</code> in the console will be <code>'preferences'</code> and <code>[ 'preferences', 'fruits' ]</code> respectively.</p>
            	<p>And we could specify the maximum depth in the subtree to be observed by setting the <code>params.subtree</code> to a number.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">subtree</span><span class="token operator">:</span> <span class="token number">1</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, changes happening further deep will not be reported.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">.</span>fruits<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'Apple'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="b-observe-a-path">b. Observe a Path</h2>
            	<p>An observer can be made to observe changes on a specific property - using a <em>property name</em>, or along a specific path in the object tree - using a <em>path expression</em>.</p>
            	<h3 id="syntax-1">Syntax</h3>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Observe a propertyName</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> callback<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Observe a path</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> path<span class="token punctuation">,</span> callback<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><p><strong><code>obj:          Object|Array</code></strong> - An object or array.</p></li>
            	<li><p><strong><code>propertyName: String</code></strong> - A property name to observe.</p></li>
            	<li><p><strong><code>path:         Array</code></strong> - A deep path to observe.</p></li>
            	<li><p><strong><code>callback:    Function</code></strong> - A callback function that receives the change events.</p>
            	<p><strong>Syntax</strong></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">mutation<span class="token punctuation">,</span> event</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>mutation: Mutation</code></strong> - A <em><a href="/tooling/observer/docs/api/core/Mutation">Mutation</a> object</em> that contains the details of a change.</li>
            	<li><strong><code>event: Event</code></strong> - A <em><a href="/tooling/observer/docs/api/core/Event">Event</a></em> object.</li></ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>See <a href="#handler-return-value">handler return value</a> below.</em></p></li>
            	<li><p><strong><code>params:      Object</code></strong> - Additional parameters for the method.</p>
            	<ul>
            	<li><strong><code>type:    Boolean</code></strong> - The mutation type to observe. <em>See <a href="#specifying-a-mutation-type">Specifying a Mutation Type</a> below</em>.</li>
            	<li><strong><code>subtree:    Boolean</code></strong> - Whether to observe deep-tree changes. <em>See <a href="#using-the-paramssubtree-parameter">Using the <code>params.subtree</code> Parameter</a> below</em>.</li>
            	<li><strong><code>suptree:    Boolean</code></strong> - Whether to observe ancestor-level changes. <em>See <a href="#using-the-paramssuptree-parameter">Using the <code>params.suptree</code> Parameter</a> below</em>.</li>
            	<li><strong><code>tags:    Array</code></strong> - Observer tags. <em>See <a href="#tagging-an-observer">Tagging an Observer</a> below</em>.</li></ul></li>
            	</ul>
            	<p><em>See <a href="#the-returned-observer-instance">return value</a> below.</em></p>
            	<h3 id="usage-1">Usage</h3>
            	<p><em>The callback function:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> <span class="token function-variable function">callback</span> <span class="token operator">=</span> <span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The object tree:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">preferences</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The path expression:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token string">'fruits'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The code above will report changes that occur at the specified path - <code>[ 'preferences', 'fruits' ]</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">,</span> <span class="token string">'fruits'</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>With the <em>set</em> operation at level 2 above, the value of <code>mutation.name</code> and <code>mutation.path</code> in the console will be <code>'preferences'</code> and <code>[ 'preferences', 'fruits' ]</code> respectively.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">,</span> <span class="token string">'brands'</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>With the <em>set</em> operation at level 2 above, the value of <code>mutation.name</code> and <code>mutation.path</code> will be <code>'preferences'</code> and <code>[ 'preferences', 'brands' ]</code> respectively. This time, the change isn't happening along the path we're observing. And we don't see anything in the console.</p>
            	<h4 id="using-the-paramssubtree-parameter-1">Using the <code>params.subtree</code> Parameter</h4>
            	<p>To observe changes even deeper down the path, we would use <em>the <code>params.subtree</code> parameter</em>. In this mode, the argument passed to an observer would be an array of <em>mutation objects</em> instead of just a <em>mutation object</em>.</p>
            	<p><em>The callback function:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> <span class="token function-variable function">callback</span> <span class="token operator">=</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The object tree:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">preferences</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">fruits</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token literal-property property">brands</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The <code>params.subtree</code> parameter:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token string">'fruits'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">subtree</span><span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The code above will report changes happening at <code>[ 'preferences', 'fruits' ]</code> and further down.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">.</span>fruits<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'Orange'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>With the <em>set</em> operation at level 3 above, the value of <code>mutation.name</code> and <code>mutation.path</code> in the console will be <code>'preferences'</code> and <code>[ 'preferences', 'fruits', 0 ]</code> respectively.</p>
            	<p>If we made multiple changes in one batch, our observer would recieve multiple events at once - <code>mutations.length &gt; 1</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">.</span>fruits<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token number">1</span><span class="token operator">:</span> <span class="token string">'orange'</span><span class="token punctuation">,</span>
    <span class="token number">2</span><span class="token operator">:</span> <span class="token string">'apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>And we could specify the maximum depth in the subtree to be observed.</p>
            	<p><em>Setting the <code>params.subtree</code> to a number:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token string">'fruits'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">subtree</span><span class="token operator">:</span> <span class="token number">1</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, changes happening further deep will not be reported.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">.</span>brands<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'Apple'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h4 id="using-the-paramssuptree-parameter">Using the <code>params.suptree</code> Parameter</h4>
            	<p>With a path, it is not only possible to observe <em>subtree</em> changes using <em>the <code>params.subtree</code> parameter</em>, we could also observe <em>super-tree</em> changes - changes happening up the path - using the <code>params.suptree</code> parameter.</p>
            	<p>For example, if we observed the path <code>[ 'preferences', 'fruits' ]</code>, any changes made to the root <code>[ 'preferences' ]</code> path itself would not be reported. But the <code>params.suptree</code> parameter will enable just that.</p>
            	<p><em>An empty object:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The <code>params.suptree</code> parameter:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token string">'fruits'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">suptree</span><span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, changes happening earlier in the path will be reported.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Changes happening at the exact path will also be reported, as expected.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">,</span> <span class="token string">'fruits'</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, as with the <code>params.subtree</code> parameter, we could also specify a number, this time, as the upper threshold for the <em>super-tree</em> observation.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token string">'fruits'</span><span class="token punctuation">,</span> <span class="token number">0</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">suptree</span><span class="token operator">:</span> <span class="token number">1</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now, changes happening beyond this threshold will not be reported.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'preferences'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="c-observe-multiple-paths">c. Observe Multiple Paths</h2>
            	<p>Multiple paths can be observed at once by specifying an array of path expressions. The observer is called with the paths along which an event happens.</p>
            	<h3 id="syntax-2">Syntax</h3>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Observe a path</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> path<span class="token punctuation">,</span> <span class="token operator">...</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><p><strong><code>obj:          Object|Array</code></strong> - An object or array.</p></li>
            	<li><p><strong><code>path:         Array</code></strong> - A deep path to observe.</p></li>
            	<li><p><strong><code>callback:     Function</code></strong> - A callback function that receives the change events.</p>
            	<p><strong>Syntax</strong></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">mutations<span class="token punctuation">,</span> event</span><span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>mutations: Array</code></strong> - An array of <em><a href="/tooling/observer/docs/api/core/Mutation">Mutation</a> objects</em> that each contains the details of a change.</li>
            	<li><strong><code>event: Event</code></strong> - A <em><a href="/tooling/observer/docs/api/core/Event">Event</a></em> object.</li></ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>See <a href="#handler-return-value">handler return value</a> below.</em></p></li>
            	<li><p><strong><code>params:      Object</code></strong> - Additional parameters for the method.</p>
            	<ul>
            	<li><strong><code>type:    Boolean</code></strong> - The mutation type to observe. <em>See <a href="#specifying-a-mutation-type">Specifying a Mutation Type</a> below</em>.</li>
            	<li><strong><code>subtree:    Boolean</code></strong> - Whether to observe deep-tree changes. <em>See <a href="#using-the-paramssubtree-parameter">Using the <code>params.subtree</code> Parameter</a> below</em>.</li>
            	<li><strong><code>suptree:    Boolean</code></strong> - Whether to observe ancestor-level changes. <em>See <a href="#using-the-paramssuptree-parameter">Using the <code>params.suptree</code> Parameter</a> below</em>.</li>
            	<li><strong><code>tags:    Array</code></strong> - Observer tags. <em>See <a href="#tagging-an-observer">Tagging an Observer</a> below</em>.</li></ul></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<p><em>See <a href="#the-returned-observer-instance">return value</a> below.</em></p>
            	<h3 id="usage-2">Usage</h3>
            	<p><em>The callback function:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> <span class="token function-variable function">callback</span> <span class="token operator">=</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The object tree:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">preferences</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">fruits</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token literal-property property">brands</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The paths:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> path1 <span class="token operator">=</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token string">'fruits'</span> <span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> path2 <span class="token operator">=</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token string">'brands'</span><span class="token punctuation">,</span> <span class="token number">1</span> <span class="token punctuation">]</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span>
    path1<span class="token punctuation">,</span>
    path2
<span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The code above will report changes as any of the paths recieve a change.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">,</span> <span class="token string">'fruits'</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>If we made multiple changes in one batch, our observer would recieve multiple events at once - <code>mutations.length &gt; 1</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruits</span><span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token string">'orange'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brands</span><span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token string">'apple'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h4 id="using-wildcard-paths">Using Wildcard Paths</h4>
            	<p>It is possible to observe multiple paths dynamically using one <em>wildcard path</em> expression. Wildcard paths are paths with empty slots, designed to match <em>event paths</em> as they happen.</p>
            	<p><em>The object tree:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">preferences</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">fruits</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token literal-property property">brands</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The wildcard path (notice below that this is a 3-level path but with an empty middle slot):</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'preferences'</span><span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token number">0</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> callback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The code above will report changes when an event fires at a path that fulfills our wildcard path. Now, both <code>[ 'preferences', 'fruits', 0 ]</code> and <code>[ 'preferences', 'brands', 0 ]</code> would do just that.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">.</span>fruits<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'mango'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>If we made multiple changes in one batch, our observer would recieve multiple events at once - <code>mutations.length &gt; 1</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">.</span>preferences<span class="token punctuation">.</span>fruits<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token number">0</span><span class="token operator">:</span> <span class="token string">'orange'</span><span class="token punctuation">,</span>
    <span class="token number">1</span><span class="token operator">:</span> <span class="token string">'apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<!--
            	## Automatic Subtree Observability
            	-->
            	<h2 id="specifying-mutation-types">Specifying Mutation Types</h2>
            	<p>The <code>params.type</code> parameter can be used to tell an observer to respond to a specific mutation types like "set" and "del".</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> path<span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">type</span><span class="token operator">:</span> <span class="token string">'del'</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="tagging-an-observer">Tagging an Observer</h2>
            	<p>The <code>params.tags</code> parameter can be used to tag an observer. Tags are an <em>array</em> of values (<em>strings</em>, <em>numbers</em>, <em>objects</em>, etc) that can be used to uniquely identify the observer for later retrieval. <em>See <a href="/tooling/observer/docs/api/reactions/unobserve"><code>Observer.unobserve()</code></a>.</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> path<span class="token punctuation">,</span> callback<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">tags</span><span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token string">'#tag'</span> <span class="token punctuation">]</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="the-returned-observer-instance">The Returned Observer Instance</h2>
            	<p>The <code>Observer.observe()</code> method returns an <em>Observer</em> instance with certain useful methods.</p>
            	<p><em>Obtain the Observer instance:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> instance <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> callback<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Synthetically fire the Observer handler:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">instance<span class="token punctuation">.</span><span class="token function">fire</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
    <span class="token literal-property property">type</span><span class="token operator">:</span><span class="token string">'set'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'propertyName'</span>
    <span class="token literal-property property">value</span><span class="token operator">:</span><span class="token string">'...'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Disconnect the observer:</em></p>

    <template name="download">
        <div exportgroup="README.md">
        	<h1 id="download-options">Download Options</h1>
        	<p>Observer can be used either from a CDN or as an npm package.</p>
        	<h2 id="option-1-from-a-cdn">Option 1: From a CDN</h2>
        	<p>Add the following script tag to your page to include the all-in-one Observer module:</p>
<pre class="line-numbers match-braces language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>https://unpkg.com/@webqit/observer/dist/main.js<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span></code></pre>
        	<p>The above tag loads Observer into a global "WebQit" object.</p>
<pre class="line-numbers match-braces language-html" tabindex="0"><code class="html language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
    <span class="token keyword">const</span> Observer <span class="token operator">=</span> window<span class="token punctuation">.</span>WebQit<span class="token punctuation">.</span>Observer<span class="token punctuation">;</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span></code></pre>
        	<h2 id="option-2-as-an-npm-package">Option 2: As an npm Package</h2>
        	<p>With <a href="https://docs.npmjs.com/downloading-and-installing-node-js-and-npm">npm available on your terminal</a>, run the following command to install Observer:</p>
<pre class="line-numbers match-braces language-text" tabindex="0"><code class="text language-text">$ npm i @webqit/observer</code></pre>

<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Import the initializer</span>
<span class="token keyword">import</span> Observer <span class="token keyword">from</span> <span class="token string">'@webqit/observer'</span><span class="token punctuation">;</span></code></pre>

        	<p>Continue to <a href="/tooling/observer/docs/api">learning the API</a>.</p>
