    <template name="explainer">
        <div exportgroup="README.md">
        	<h1 id="explainer-todo">Explainer [TODO]</h1>
        	<!--
        	The observable alternative to Reflect
        	
        	Here is how the approach we took with the Observer API compares, or contrasts, with those of some existing alternatives.
        	
        	## With JavaScript's Reflection APIs
        	
        	The Observer API shares much in API surface with JavaScript's built-in [*Object*](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object) and [*Reflect*](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect) APIs. Compare:
        	
        	+ [`Observer.set()`](/tooling/observer/docs/getting-started/api/set) / [`Reflect.set()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/set)
        	+ [`Observer.get()`](/tooling/observer/docs/getting-started/api/get) / [`Reflect.get()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/get)
        	+ [`Observer.has()`](/tooling/observer/docs/getting-started/api/has) / [`Reflect.has()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/has)
        	+ [`Observer.ownKeys()`](/tooling/observer/docs/getting-started/api/ownkeys) / [`Reflect.ownKeys()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/ownKeys)
        	+ [`Observer.deleteProperty()`](/tooling/observer/docs/getting-started/api/deleteproperty) / [`Reflect.deleteProperty()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/deleteProperty) / [`Object.deleteProperty()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/deleteProperty)
        	+ [`Observer.defineProperty()`](/tooling/observer/docs/getting-started/api/defineproperty) / [`Object.defineProperty()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty)
        	+ [`Observer.keys()`](/tooling/observer/docs/getting-started/api/defineproperty) / [`Object.keys()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/keys)
        	
        	What they don't share in common is Observer's *observability* and *interceptibility* of these operations. Where these features are needed, Observer's APIs will serve as a drop-in replacement.
        	
        	Learn more about what's possible with the following methods:
        	
        	+ [`Observer.observe()`](/tooling/observer/docs/getting-started/api/observe)
        	+ [`Observer.intercept()`](/tooling/observer/docs/getting-started/api/intercept)
        	
        	## JavaScript's Property Accessors, and Proxies
        	
        	Both the Observer API and JavaScript's existing interceptibilty APIs - property [setters](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/set) and [getters](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/get), and [JavaScript Proxies](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy) will let you intercept operations on JavaScript objects. But, the Observer API is designed for a pattern that is almost not possible with these existing approaches.
        	
        	Problem is:
        	
        	+ With property Accessors, there can be only one *intercepting code* over an object.
        	
        	    ```js
        	    // The object
        	    let obj = {};
        	
        	    // -------------------------
        	
        	    // The intercepting code - logs operations
        	    Object.defineProperty(obj, 'someProperty', {
        	        get: () => {
        	            console.log('"get" operation');
        	            return 'some value';
        	        },
        	        set: (someValue) => {
        	            console.log('"set" operation');
        	            // Set someValue;
        	            return true;
        	        }
        	    });
        	
        	    // -------------------------
        	
        	    // Multiple actions
        	    let someValue = obj.someProperty; // "some value"; // from the "get" interceptor above
        	    obj.someProperty = 'some new value'; // triggers the "set" interceptor above
        	    obj.someProperty = 'some other new value'; // triggers the "set" interceptor above
        	    ```
        	
        	+ With proxies, there can be only one *intercepting code* over an instance. In addition, the final object every other part of the code sees is a proxy, and not the object itself. And if they're not prepared for a proxy, the magic, or even the code, fails. **Obscuring object identity** thus becomes a big challenge.
        	
        	    ```js
        	    // The object
        	    let obj = {};
        	
        	    // -------------------------
        	
        	    // The intercepting code - logs operations
        	    let wrapped = new Proxy(obj, {
        	        get: (target, propertyName) => {
        	            console.log('"get" operation');
        	            return 'some value';
        	        },
        	        set: (target, propertyName, propertyValue) => {
        	            console.log('"set" operation');
        	            // Set someValue;
        	            return true;
        	        }
        	    });
        	
        	    // -------------------------
        	
        	    // Multiple actions, but acting on a wrapper unknowingly
        	    let someValue = wrapped.someProperty; // "some value"; // from the "get" interceptor above
        	    // Or let someValue = Reflect.get(obj, 'someProperty');
        	    wrapped.someProperty = 'some new value'; // triggers the "set" interceptor above
        	    wrapped.someProperty = 'some other new value'; // triggers the "set" interceptor above
        	
        	    // -------------------------
        	
        	    // Try acting on the object itself
        	    let someValue = obj.someProperty; // undefined; // not intercepted
        	    // Or let someValue = Observer.get(obj, 'someProperty');
        	    obj.someProperty = 'some new value'; // not intercepted
        	    ```
        	
        	But, with the Observer API:
        	
        	+ An object's property setters and getters are not tied to a single *intercepting code*, nor are they - setters and getters - even used. We can thus have any number of *intercepting code* over an object - whether just *observing mutations* or actually *intercepting operations*. The object itself isn't wrapped or obscured in some way.
        	
        	    ```js
        	    // The object
        	    let obj = {};
        	
        	    // -------------------------
        	
        	    // Any number of observers
        	    Observer.observe(obj, 'someProperty', event => {
        	        console.log('"' + event.type + '" operation');
        	    });
        	    Observer.observe(obj, 'someProperty', event => {
        	        console.log('same "' + event.type + '" operation');
        	    });
        	
        	    // Any number of interceptors
        	    Observer.intercept(obj, 'get', (action, received, next) => {
        	        console.log('"get" operation', event.name);
        	        return next('some value');
        	    });
        	    Observer.intercept(obj, 'get', (action, received, next) => {
        	        console.log('"get" operation', event.name);
        	        return next(received/*from any preceding interceptor*/ || 'some different value');
        	    });
        	
        	    // -------------------------
        	
        	    // Multiple actions
        	    let someValue = Observer.get(obj, 'someProperty'); // "some value"; // from the interceptors above
        	    Observer.set(obj, 'someProperty', 'some new value'); // triggers both the interceptors and observers above
        	    Observer.set(obj, 'someProperty', 'some other new value'); // triggers both the interceptors and observers above
        	    ```
        	
        	+ And interestingly, property setters and getters, and proxies, are still implementable with the Observer API, and this time, without their inherent limitations.
        	
        	    ```js
        	    let someValue = obj.someProperty; // "some other new value"; // doesn't fire interceptors; so, obtained traditionally
        	
        	    // -------------------------
        	
        	    // With property setters and getters
        	    Observer.init(obj, 'someProperty');
        	    let someValue = obj.someProperty; // "some value"; // from the interceptors above
        	    obj.someProperty = 'some new value'; // triggers both the interceptors and observers above
        	
        	    // On calling Observer.init() again with the same property name
        	    Observer.init(obj, 'someProperty'); // Has no additional effect
        	    // -------------------------
        	
        	    // With proxies
        	    let wrapper = Observer.proxy(obj);
        	    let someValue = wrapper.someProperty; // "some value"; // from the interceptors above
        	    wrapper.someProperty = 'some new value'; // triggers both the interceptors and observers above
        	    // Obtain the real object from proxy wrapper
        	    let obj = Observer.unproxy(wrapper);
        	
        	    // On calling Observer.proxy() again
        	    let wrapper2 = Observer.proxy(obj);
        	    let someValue = wrapper2.someProperty; // "some value"; // from the same interceptors above
        	    wrapper2.someProperty = 'some other new value'; // triggers both the same interceptors and same observers above
        	    // Obtain the real object from proxy wrapper
        	    let obj = Observer.unproxy(wrapper2);
        	    ```
        	
        	Learn more about what's possible with the following methods:
        	
        	+ [`Observer.observe()`](/tooling/observer/docs/getting-started/api/observe)
        	+ [`Observer.intercept()`](/tooling/observer/docs/getting-started/api/intercept)
        	+ [`Observer.set()`](/tooling/observer/docs/getting-started/api/set)
        	+ [`Observer.get()`](/tooling/observer/docs/getting-started/api/get)
        	+ [`Observer.init()`](/tooling/observer/docs/getting-started/api/init)
        	+ [`Observer.proxy()`](/tooling/observer/docs/getting-started/api/proxy)
        	+ [`Observer.unproxy()`](/tooling/observer/docs/getting-started/api/unproxy)
        	
        	## JavaScript's Depreciated Object.observe()
        	
        	The Observer API shares much in common with the once-exciting [`Object.observe()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Object.observe) function, but disagrees with it on a major behaviour. `Object.observe()` was designed to deliver detected changes *asynchronously*, while `Observer.observe()` is designed to deliver those changes *synchronously*. The difference is in the timing of events, and timing is everything in most usecases.
        	
        	+ With [`Object.observe()`, operations on an object are announced asynchronously. Notice the order in which the following reports are logged to the console.
        	
        	    ```js
        	    let obj = {};
        	    Object.observe(obj, changes => {
        	        console.log('Change detected on ' + changes[0].name);
        	    });
        	
        	    // -------
        	
        	    console.log('Before "set" operation');
        	    obj.someProperty = 'some value';
        	    // Or Reflect.set(obj, 'someProperty', 'some value');
        	    console.log('After "set" operation');
        	    ```
        	
        	    Console:
        	
        	    ```shell
        	    > Before "set" operation
        	    > After "set" operation
        	    > Change detected on someProperty
        	    ```
        	
        	+ But with `Observer.observe()`, operations on an object are announced in realtime. Notice the order in which the following reports are logged to the console.
        	
        	    ```js
        	    let obj = {};
        	    Observer.observe(obj, changes => {
        	        console.log('Change detected on ' + changes[0].name);
        	    });
        	
        	    // -------
        	
        	    console.log('Before "set" operation');
        	    Observer.set(obj, 'someProperty', 'some value');
        	    console.log('After "set" operation');
        	    ```
        	
        	    Console:
        	
        	    ```shell
        	    > Before "set" operation
        	    > Change detected on someProperty
        	    > After "set" operation
        	    ```
        	
        	+ The asynchronous nature of [`Object.observe()` means that operations on an object are announced in batches. The following two operations will most-probbably be batched.
        	
        	    ```js
        	    let obj = {};
        	    Object.observe(obj, changes => {
        	        console.log('Number of changes made: ' + changes.length);
        	    });
        	
        	    // -------
        	
        	    console.log('Before "set" operations');
        	    obj.someProperty = 'some value';
        	    // Or Reflect.set(obj, 'someProperty', 'some value');
        	    obj.someOtherProperty = 'some other value';
        	    // Or Reflect.set(obj, 'someOtherProperty', 'some other value');
        	    console.log('After "set" operations');
        	    ```
        	
        	    Console:
        	
        	    ```shell
        	    > Before "set" operations
        	    > After "set" operations
        	    > Number of changes made: 2
        	    ```
        	
        	+ But with `Observer.observe()`, individual operations on an object are announced in realtime. Notice the difference in the console.
        	
        	    ```js
        	    let obj = {};
        	    Observer.observe(obj, changes => {
        	        console.log('Number of changes made: ' + changes.length);
        	    });
        	
        	    // -------
        	
        	    console.log('Before "set" operations');
        	    Observer.set(obj, 'someProperty', 'some value');
        	    Observer.set(obj, 'someOtherProperty', 'some other value');
        	    console.log('After "set" operations');
        	    ```
        	
        	    Console:
        	
        	    ```shell
        	    > Before "set" operations
        	    > Number of changes made: 1
        	    > Number of changes made: 1
        	    > After "set" operations
        	    ```
        	
        	    To take things further, the Observer API also makes it possible to batch operations. It just doesn't impose this behaviour on every usecase.
        	
        	    The `Observer.set()` and `Observer.deleteProperty()` methods let us do this where needed.
        	
        	    ```js
        	    console.log('Before "set" operations');
        	    Observer.set(obj, {
        	        someProperty: 'some value',
        	        someOtherProperty: 'some other value',
        	    });
        	    // Or Observer.deleteProperty(obj, ['someProperty', 'someOtherProperty']);
        	    console.log('After "set" operations');
        	    ```
        	
        	    Console:
        	
        	    ```shell
        	    > Before "set" operations
        	    > Number of changes made: 2
        	    > After "set" operations
        	    ```
        	
        	Learn more about what's possible with the following methods:
        	
        	+ [`Observer.set()`](/tooling/observer/docs/getting-started/api/set)
        	+ [`Observer.deleteProperty()`](/tooling/observer/docs/getting-started/api/deleteproperty)
        	-->
        </div>
    </template>
    <template name="overview">
        <div exportgroup="README.md">
        	<h1 id="overview">Overview</h1>
        	<p>Take a one-minute rundown of the Observer API.</p>
        	<h2 id="observe">Observe</h2>
        	<p>Observe operations on any object or array…</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
        	<p>…using the <a href="/tooling/observer/docs/api/reactions/observe"><code>Observer.observe()</code></a> method.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token parameter">mutations</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    mutations<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>mutation<span class="token punctuation">.</span>type<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>name<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>path<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>value<span class="token punctuation">,</span> mutation<span class="token punctuation">.</span>oldValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>Now changes will be delivered <em>synchronously</em> - as they happen.</p>
        	<h2 id="mutate">Mutate</h2>
        	<p>Programmatically make <em>reactive</em> changes using the <em>Reflect-like</em> <a href="/tooling/observer/docs/api/actions">set of operators</a>…</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// A single set operation</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> <span class="token string">'value1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// A batch set operation</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">prop2</span><span class="token operator">:</span> <span class="token string">'value2'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">prop3</span><span class="token operator">:</span> <span class="token string">'value3'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>…or switch to using <em>object accessors</em> - using the <a href="/tooling/observer/docs/api/actors/accessorize"><code>Observer.accessorize()</code></a> method…</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Accessorize all (existing) properties</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// Accessorize specific properties (existing or new)</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token string">'prop1'</span><span class="token punctuation">,</span> <span class="token string">'prop5'</span><span class="token punctuation">,</span> <span class="token string">'prop9'</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Make reactive operations</span>
obj<span class="token punctuation">.</span>prop1 <span class="token operator">=</span> <span class="token string">'value1'</span><span class="token punctuation">;</span>
obj<span class="token punctuation">.</span>prop5 <span class="token operator">=</span> <span class="token string">'value5'</span><span class="token punctuation">;</span>
obj<span class="token punctuation">.</span>prop9 <span class="token operator">=</span> <span class="token string">'value9'</span><span class="token punctuation">;</span></code></pre>
        	<p>…or even go with a <em>reactive Proxy</em> of your object, and imply properties on the fly.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Obtain a reactive Proxy</span>
<span class="token keyword">let</span> _obj <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Make reactive operations</span>
_obj<span class="token punctuation">.</span>prop1 <span class="token operator">=</span> <span class="token string">'value1'</span><span class="token punctuation">;</span>
_obj<span class="token punctuation">.</span>prop4 <span class="token operator">=</span> <span class="token string">'value4'</span><span class="token punctuation">;</span>
_obj<span class="token punctuation">.</span>prop8 <span class="token operator">=</span> <span class="token string">'value8'</span><span class="token punctuation">;</span></code></pre>
        	<p>And no problem if you inadvertently cascade the approaches. No bizzare behaviours.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Accessorized properties are already reactive</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token string">'prop1'</span><span class="token punctuation">,</span> <span class="token string">'prop6'</span><span class="token punctuation">,</span> <span class="token string">'prop10'</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// But no problem if you inadvertently proxy an accessorized object</span>
<span class="token keyword">let</span> _obj <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// And yet no problem if you inadvertently made a programmatic call over an already reactive Proxy</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>_obj<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> <span class="token string">'value1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<h2 id="intercept">Intercept</h2>
        	<p>How about some level of indirection - the ability to hook into operators like <code>Observer.set()</code> and  <code>Observer.deleteProperty()</code> to repurpose their operation? That's all possible using the <a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a> method!</p>
        	<p>Below, we catch any attempt to set an HTTP URL and force it to an HTTPS URL.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'set'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>action<span class="token punctuation">.</span>name <span class="token operator">===</span> <span class="token string">'url'</span> <span class="token operator">&amp;&amp;</span> action<span class="token punctuation">.</span>value<span class="token punctuation">.</span><span class="token function">startsWith</span><span class="token punctuation">(</span><span class="token string">'http:'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>value<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token string">'http:'</span><span class="token punctuation">,</span> <span class="token string">'https:'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>Now, only the first of the following will fly as-is.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'url'</span><span class="token punctuation">,</span> <span class="token string">'https://webqit.io'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'url'</span><span class="token punctuation">,</span> <span class="token string">'http://webqit.io'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<h2 id="pass-some-detail-to-observers">Pass Some Detail to Observers</h2>
        	<p>Operators, like <code>Observer.set()</code>, can pass arbitrary value to observers via a <code>params.detail</code> property.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// A set operation with detail</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">prop2</span><span class="token operator">:</span> <span class="token string">'value2'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">prop3</span><span class="token operator">:</span> <span class="token string">'value3'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">detail</span><span class="token operator">:</span> <span class="token string">'Certain detail'</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>Observers will recieve this value in a <code>mutation.detail</code> property.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// An observer with detail</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> <span class="token parameter">mutation</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'An operation has been made with detail:'</span> <span class="token operator">+</span> mutation<span class="token punctuation">.</span>detail<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<h2 id="negotiate-with-observers">Negotiate with Observers</h2>
        	<p>Observers can access and <em>act</em> on a special object called the <em>Event Object</em>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// An observer and the response object</span>
Observer<span class="token punctuation">.</span><span class="token function">observe</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'prop1'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">mutation<span class="token punctuation">,</span> event</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        event<span class="token punctuation">.</span><span class="token function">preventDefault</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Or return false</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        event<span class="token punctuation">.</span><span class="token function">stopPropagation</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Or return false</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        event<span class="token punctuation">.</span><span class="token function">waitUntil</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Promise</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Or return new Promise</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
        	<p>Operators can access and honour the event's state.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// A set operation that returns the eventTypeReturn</span>
<span class="token keyword">let</span> event <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">prop2</span><span class="token operator">:</span> <span class="token string">'value2'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">prop3</span><span class="token operator">:</span> <span class="token string">'value3'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">eventTypeReturn</span><span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">if</span> <span class="token punctuation">(</span>event<span class="token punctuation">.</span>defaultPrevented<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// event.preventDefault() was called</span>
<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>event<span class="token punctuation">.</span>propagationStopped<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// event.stopPropagation() was called</span>
<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>event<span class="token punctuation">.</span>promises<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// event.waitUntil() was called</span>
    event<span class="token punctuation">.</span>promises<span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span></code></pre>
        	<p><em>Learn more about negotiation <a href="/tooling/observer/docs/api/core/Event#negotiating-with-operators">here</a></em></p>

        	<li><a href="/tooling/observer/docs/api/actors/unaccessorize"><code>Observer.unaccessorize()</code></a></li>
