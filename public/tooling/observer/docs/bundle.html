        <template name="defineProperty">
            <div exportgroup="README.md">
            	<h1 id="defineproperty"><code>.defineProperty()</code></h1>
            	<p>This method is used to reactively define a property on an object or array or reconfigures an existing property. It corresponds to the native <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/defineProperty"><code>Reflect.defineProperty()</code></a>. <code>Observer.defineProperty()</code> offers reactivity over this operation.</p>
            	<p>The <code>Observer.def()</code> function is an alias of this function and can be used interchangeably.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Define a property</span>
Observer<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> propertyDescriptor<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Define a list of properties</span>
Observer<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> propertyName<span class="token punctuation">,</span> <span class="token operator">...</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> propertyDescriptor<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:                 Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>propertyName:        String</code></strong> - The property to define. If multiple, all listed properties will be defined with the same <em>propertyDescriptor</em>.</li>
            	<li><strong><code>propertyDescriptor:  Object</code></strong> - The property descriptor as specified for <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/defineProperty"><code>Reflect.defineProperty()</code></a>.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. *See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>.</li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong>Boolean</strong> - This is either <code>true</code> or <code>false</code> on the outcome of the operation.</li>
            	<li><strong>Event</strong> - The returned <a href="/tooling/observer/docs/core/Event">Event</a> object for the operation when the <code>params.eventTypeReturn</code> is set to <code>true</code>. <em>Learn more at <a href="/tooling/observer/docs/api/core/Event#negotiating-with-operators">Negotiating With Operators</a>.</em></li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p><em>Case 1 - Define a specific property:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an object</span>
Observer<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">value</span><span class="token operator">:</span> <span class="token string">'orange'</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 2 - Define a list of properties:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an object</span>
Observer<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">value</span><span class="token operator">:</span> <span class="token string">'orange'</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-as-a-traps-defineproperty-handler">Usage as a Trap's defineProperty Handler</h2>
            	<p><code>Observer.defineProperty()</code> returns a <em>Boolean</em> value by default, and can, therefore, be used as the "defineProperty" handler in Proxy traps.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> _obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">defineProperty</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>defineProperty<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> _arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">defineProperty</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>defineProperty<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Define</em> operations will now be forwarded to <code>Observer.defineProperty()</code>, triggering any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> and <a href="/tooling/observer/docs/core/overview#observe"><em>observers</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Reflect<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>_obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">value</span><span class="token operator">:</span><span class="token string">'apple'</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="intercepting-observerdefineproperty">Intercepting <code>Observer.defineProperty()</code></h2>
            	<p>Using <a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a>, it is possible to intercept calls to <code>Observer.defineProperty()</code>. During a "defineProperty" operation, interceptors will receive an event object containing the property name being defined and the descriptor object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'defineProperty'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">,</span> action<span class="token punctuation">.</span>descriptor<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// Reconfigure the descriptor that the next</span>
    <span class="token comment">// interceptor (or the default handler) sees</span>
    <span class="token keyword">let</span> _descriptor <span class="token operator">=</span> <span class="token punctuation">{</span> <span class="token operator">...</span>action<span class="token punctuation">.</span>descriptor <span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>_descriptor<span class="token punctuation">.</span>configurable <span class="token operator">===</span> <span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        _descriptor<span class="token punctuation">.</span>configurable <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span>_descriptor<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">value</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">configurable</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The interceptor is expected to return <em>true</em> if the custom operation was successful; <em>false</em> otherwise.</p>
            	<p>When the "defineProperty" operation is of multiple properties, the interceptor gets fired for each property while also recieving the total list of properties as a hint - via <code>action.related</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'defineProperty'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">,</span> action<span class="token punctuation">.</span>related<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// Just forward the operation</span>
    <span class="token keyword">return</span> <span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">value</span><span class="token operator">:</span><span class="token string">'apple'</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The above should trigger our interceptor twice with <code>action.related</code> being <code>['fruit', 'brand']</code> each time.</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/reactions/observe"><code>Observer.observe()</code></a></li>
            	<li><a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a></li>
            	</ul>
            </div>

        <template name="deleteProperty">
            <div exportgroup="README.md">
            	<h1 id="deleteproperty"><code>.deleteProperty()</code></h1>
            	<p>This method is used to reactively delete a property from an object. It corresponds to the native <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/deleteProperty"><code>Reflect.deleteProperty()</code></a> function, which is itself the programmatic alternative to the <code>delete</code> keyword – <code>delete object.property</code>. <code>Observer.deleteProperty()</code> offers reactivity over this operation.</p>
            	<p>The <code>Observer.del()</code> function is an alias of this function and can be used interchangeably.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Delete a specific property</span>
Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Delete a list of properties</span>
Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> propertyName<span class="token punctuation">,</span> <span class="token operator">...</span> <span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:                 Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>propertyName:        String</code></strong> - The property to delete.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. *See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>.</li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong>Boolean</strong> - This is either <code>true</code> or <code>false</code> on the outcome of the operation.</li>
            	<li><strong>Event</strong> - The returned <a href="/tooling/observer/docs/core/Event">Event</a> object for the operation when the <code>params.eventTypeReturn</code> is set to <code>true</code>. <em>Learn more at <a href="/tooling/observer/docs/api/core/Event#negotiating-with-operators">Negotiating With Operators</a>.</em></li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p><em>Case 1 - Delete a specific property:</em></p>
            	<p><em>On an object:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>On an array:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 2 - Delete a list of properties:</em></p>
            	<p><em>On an object:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span> <span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>On an array:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">3</span> <span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-as-a-traps-deleteproperty-handler">Usage as a Trap's "deleteProperty" Handler</h2>
            	<p><code>Observer.deleteProperty()</code> returns a <em>Boolean</em> value by default, and can, therefore, be used as the "deleteProperty" handler in Proxy traps.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> _obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">deleteProperty</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>deleteProperty<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> _arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">deleteProperty</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>deleteProperty<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Delete operations will now be forwarded to <code>Observer.deleteProperty()</code>, triggering any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> and <a href="/tooling/observer/docs/core/overview#observe"><em>observers</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">delete</span> _obj<span class="token punctuation">.</span>fruit<span class="token punctuation">;</span>
<span class="token keyword">delete</span> _arr<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="intercepting-observerdeleteproperty">Intercepting <code>Observer.deleteProperty()</code></h2>
            	<p>Using <a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a>, it is possible to intercept calls to <code>Observer.deleteProperty()</code>. During a "deleteProperty" operation, interceptors will receive an event object containing the property name being deleted.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'deleteProperty'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// We can actually prevent the deletion of the property</span>

    <span class="token comment">// The return value - Boolean</span>
    <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The interceptor is expected to return <em>true</em> if the custom operation was successful; <em>false</em> otherwise.</p>
            	<p>When the "deleteProperty" operation is of multiple properties, the interceptor gets fired for each property while also recieving the total list of properties as a hint - via <code>action.related</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'deleteProperty'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> received<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">,</span> action<span class="token punctuation">.</span>related<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// The delete operation</span>
    <span class="token keyword">delete</span> obj<span class="token punctuation">[</span>action<span class="token punctuation">.</span>name<span class="token punctuation">]</span><span class="token punctuation">;</span>

    <span class="token comment">// The return value - Boolean</span>
    <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">deleteProperty</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span> <span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The above should trigger our interceptor twice with <code>action.related</code> being <code>['fruit', 'brand']</code> in each case.</p>

        <template name="get">
            <div exportgroup="README.md">
            	<h1 id="get"><code>.get()</code></h1>
            	<p>This method is used to return the value of a property. It corresponds to the native <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/get"><code>Reflect.get()</code></a> function, which is itself the programmatic alternative to the object accessor syntax – <code>obj.property; obj[property]</code>. <code>Observer.get()</code> offers reactivity over this operation.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Read a specific property.</span>
<span class="token comment">// The return value will be the value of the property</span>
<span class="token keyword">var</span> value <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Read a list of properties</span>
<span class="token comment">// The return value will be a key/value map of the listed properties</span>
<span class="token keyword">var</span> values <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> propertyName<span class="token punctuation">,</span> <span class="token operator">...</span> <span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:             Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>propertyName:    String</code></strong> - The property to read.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. <em>See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>. Note that the <code>params.eventTypeReturn</code> parameter cannot be used with <code>Observer.get()</code>.</em></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong><code>value:   Any</code></strong> - The value of the property.</li>
            	<li><strong><code>values:  Object</code></strong> - A key/value map of the listed properties in the second syntax above.</li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p><em>Case 1 - read a specific property:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruit</span><span class="token operator">:</span><span class="token string">'orange'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brand</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> fruit <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 2 - Read a list of properties:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruit</span><span class="token operator">:</span><span class="token string">'orange'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brand</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> fruits <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-as-a-traps-get-handler">Usage as a Trap's "get" Handler</h2>
            	<p><code>Observer.get()</code> can be used as the "get" handler in Proxy traps.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> _obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">get</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>get <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> _arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">get</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>get <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Get</em> operations will now be forwarded to <code>Observer.get()</code>, triggering any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> fruit <span class="token operator">=</span> _obj<span class="token punctuation">.</span>fruit<span class="token punctuation">;</span>
<span class="token keyword">let</span> value <span class="token operator">=</span> _arr<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-with-property-getters">Usage with Property Getters</h2>
            	<p>It is possible to implement <em>property getters</em> that use <code>Observer.get()</code> behind the scene. This gives us the benefit of using JavaScript's accessor syntax reactively.</p>
            	<p>This is automatically done by the <a href="/tooling/observer/docs/api/actors/accessorize"><code>Observer.accessorize()</code></a> function.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Virtualize a property or multiple properties</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now accessing the properties will trigger any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Now we can do without Observer.get</span>
<span class="token keyword">let</span> fruit <span class="token operator">=</span> obj<span class="token punctuation">.</span>fruit<span class="token punctuation">;</span>
<span class="token keyword">let</span> brand <span class="token operator">=</span> obj<span class="token punctuation">.</span>brand<span class="token punctuation">;</span></code></pre>
            	<h2 id="intercepting-observerget">Intercepting <code>Observer.get()</code></h2>
            	<p>Using <a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a>, it is possible to intercept calls to <code>Observer.get()</code>. During a "deleteProperty" operation, interceptors will receive an event object containing the property name being accessed.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'get'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// The read operation</span>
    <span class="token keyword">return</span> obj<span class="token punctuation">[</span>action<span class="token punctuation">.</span>name<span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> value <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>When the "get" operation is of multiple properties, the interceptor gets fired for each property while also recieving the total list of properties as a hint - via <code>action.related</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'get'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">,</span> action<span class="token punctuation">.</span>related<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// The read operation</span>
    <span class="token keyword">return</span> obj<span class="token punctuation">[</span>action<span class="token punctuation">.</span>name<span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> values <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token string">'orange'</span><span class="token punctuation">,</span> <span class="token string">'apple'</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The above should trigger our interceptor twice with <code>action.related</code> being <code>[ 'fruit', 'brand' ]</code> each time.</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/reactions/observe"><code>Observer.observe()</code></a></li>
            	<li><a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="has">
            <div exportgroup="README.md">
            	<h1 id="has"><code>.has()</code></h1>
            	<p>This method is used to test property presence. It corresponds to the native <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/has"><code>Reflect.has()</code></a> function, which is itself the programmatic alternative to the JavaScript <em>in</em> operator – <code>property in obj</code>. <code>Observer.has()</code> offers reactivity over this operation.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Test the presence of a property.</span>
<span class="token keyword">let</span> exists <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">has</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:             Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>propertyName:    String</code></strong> - The property to assert.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. <em>See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>. Note that the <code>params.eventTypeReturn</code> parameter cannot be used with <code>Observer.has()</code>.</em></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong>`exists:          Boolean</strong></li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p><em>An object:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruit</span><span class="token operator">:</span><span class="token string">'orange'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brand</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
            	<p><em>The assertion:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> exists <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">has</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-as-a-traps-has-handler">Usage as a Trap's "has" Handler</h2>
            	<p><code>Observer.has()</code> can be used as the "has" handler in Proxy traps.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> _obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">has</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>has <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> _arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">has</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>has <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Has</em> operations will now be forwarded to <code>Observer.has()</code>, triggering any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> exists <span class="token operator">=</span> <span class="token string">'fruit'</span> <span class="token keyword">in</span> _obj<span class="token punctuation">;</span>
<span class="token keyword">let</span> exists <span class="token operator">=</span> <span class="token string">'1'</span> <span class="token keyword">in</span> _arr<span class="token punctuation">;</span></code></pre>
            	<h2 id="intercepting-observerhas">Intercepting <code>Observer.has()</code></h2>
            	<p>Using <a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a>, it is possible to intercept calls to <code>Observer.has()</code>. During a "has" operation, interceptors will receive an event object containing the property name being asserted.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'has'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// The read operation</span>
    <span class="token keyword">return</span> action<span class="token punctuation">.</span>name <span class="token keyword">in</span> obj<span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> exists <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">has</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/reactions/observe"><code>Observer.observe()</code></a></li>
            	<li><a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="ownKeys">
            <div exportgroup="README.md">
            	<h1 id="ownkeys"><code>.ownKeys()</code></h1>
            	<p>This method is used to get an object's list of direct properties. It corresponds to the JavaScript's <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/ownKeys"><code>Reflect.ownKeys()</code></a> function. <code>Observer.ownKeys()</code> offers reactivity over this operation.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Show all keys.</span>
<span class="token keyword">let</span> keys <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">ownKeys</span><span class="token punctuation">(</span>obj<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:             Object|Array</code></strong> - an object or array.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. <em>See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>. Note that the <code>params.eventTypeReturn</code> parameter cannot be used with <code>Observer.ownKeys()</code>.</em></li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong><code>keys:            Array</code></strong></li>
            	</ul>
            	<h2 id="usage">Usage</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruit</span><span class="token operator">:</span><span class="token string">'orange'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brand</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> keys <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">ownKeys</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-as-a-traps-ownkeys-handler">Usage as a Trap's "ownKeys" Handler</h2>
            	<p><code>Observer.ownKeys()</code> can be used as the "ownKeys" handler in Proxy traps.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> _obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">ownKeys</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>ownKeys <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> _arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">ownKeys</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>ownKeys <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Show keys</em> operations will now be forwarded to <code>Observer.ownKeys()</code> , triggering any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> keys <span class="token operator">=</span> Reflect<span class="token punctuation">.</span><span class="token function">ownKeys</span><span class="token punctuation">(</span>_obj<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> keys <span class="token operator">=</span> Reflect<span class="token punctuation">.</span><span class="token function">ownKeys</span><span class="token punctuation">(</span>_arr<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="intercepting-observerownkeys">Intercepting <code>Observer.ownKeys()</code></h2>
            	<p>Using <a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a>, it is possible to intercept calls to <code>Observer.ownKeys()</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'ownKeys'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// The read operation</span>
    <span class="token keyword">return</span> Reflect<span class="token punctuation">.</span><span class="token function">ownKeys</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> ownKeys <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">ownKeys</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/reactions/observe"><code>Observer.observe()</code></a></li>
            	<li><a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a></li>
            	</ul>
            </div>
        </template>
        <template name="set">
            <div exportgroup="README.md">
            	<h1 id="set"><code>.set()</code></h1>
            	<p>This method is used to reactively set the value of an object's property. It corresponds to the JavaScript's <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect/set"><code>Reflect.set()</code></a> function, which is itself the programmatic alternative to the assignment expression – <code>object.property = value</code>. <code>Observer.set()</code> offers reactivity over this operation.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Set or modify a specific property</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">,</span> value<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Set or modify a list of properties with the same value</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyNames<span class="token punctuation">,</span> value<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Perform multiple key/value assignments</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> keyValueMap<span class="token punctuation">[</span><span class="token punctuation">,</span> <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><strong>Parameters</strong></p>
            	<ul>
            	<li><strong><code>obj:             Object|Array</code></strong> - An object or array.</li>
            	<li><strong><code>propertyName:    String|Number</code></strong> - The property to create or update.</li>
            	<li><strong><code>propertyNames:   Array</code></strong> - A list of properties to create or update. <em>These will be assigned the same value.</em></li>
            	<li><strong><code>value:           Any</code></strong> - The value to set.</li>
            	<li><strong><code>keyValueMap:     Object</code></strong> - An object of key/value pairs.</li>
            	<li><strong><code>params:          OperatorParams</code></strong> - Additional parameters for the operation. *See <a href="/tooling/observer/docs/api/core/OperatorParams">OperatorParams</a>.</li>
            	</ul>
            	<p><strong>Return Value</strong></p>
            	<ul>
            	<li><strong>Boolean</strong> - This is either <code>true</code> or <code>false</code> on the outcome of the operation.</li>
            	<li><strong>Event</strong> - The returned <a href="/tooling/observer/docs/core/Event">Event</a> object for the operation when the <code>params.eventTypeReturn</code> is set to <code>true</code>. <em>Learn more at <a href="/tooling/observer/docs/api/core/Event#negotiating-with-operators">Negotiating With Operators</a>.</em></li>
            	</ul>
            	<h2 id="usage">Usage</h2>
            	<p><em>Case 1 - Setting a specific property:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an object</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'orange'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an array</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">'orange'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 2 - Setting multiple properties:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an object</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">fruit</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">brand</span><span class="token operator">:</span><span class="token string">'apple'</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an array</span>
<span class="token comment">// Provide key/value as an object</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token number">0</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">,</span>
    <span class="token number">3</span><span class="token operator">:</span><span class="token string">'apple'</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p><em>Case 3 - Setting multiple properties - with a shared value:</em></p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an object</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token string">'apple'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// On an array</span>
Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token string">'apple'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-as-a-traps-set-handler">Usage as a Trap's "set" Handler</h2>
            	<p><code>Observer.set()</code> returns a <em>Boolean</em> value for <em>set</em> operations and can, therefore, be used as the "set" handler in Proxy traps.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token keyword">let</span> _obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">set</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>set<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> _arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Proxy</span><span class="token punctuation">(</span>arr<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">set</span><span class="token operator">:</span> Observer<span class="token punctuation">.</span>set<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Assignment operations will now be forwarded to <code>Observer.set()</code> and triggering any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> and <a href="/tooling/observer/docs/core/overview#observe"><em>observers</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">_obj<span class="token punctuation">.</span>fruit <span class="token operator">=</span> <span class="token string">'apple'</span><span class="token punctuation">;</span>
_arr<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">'Item 3'</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="usage-with-property-setters">Usage with Property Setters</h2>
            	<p>It is possible to implement <em>property setters</em> that use <code>Observer.set()</code> behind the scene. This gives us the benefit of using JavaScript's assignment syntax reactively.</p>
            	<p>This is automatically done by the <a href="/tooling/observer/docs/api/actors/accessorize"><code>Observer.accessorize()</code></a> method.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Virtualize a property or multiple properties</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">[</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'brand'</span> <span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>Now assigning on the properties will trigger any <a href="/tooling/observer/docs/core/overview#intercept"><em>interceptors</em></a> and <a href="/tooling/observer/docs/core/overview#observer"><em>observers</em></a> that may be bound to the object.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Now we can do without Observer.set</span>
obj<span class="token punctuation">.</span>fruit <span class="token operator">=</span> <span class="token string">'apple'</span><span class="token punctuation">;</span>
obj<span class="token punctuation">.</span>brand <span class="token operator">=</span> <span class="token string">'apple'</span><span class="token punctuation">;</span></code></pre>
            	<h2 id="intercepting-observerset">Intercepting <code>Observer.set()</code></h2>
            	<p>Using <a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a>, it is possible to intercept calls to <code>Observer.set()</code>. During a "set" operation, interceptors will receive an event object containing the property name being set and the assignable value.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'set'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">,</span> action<span class="token punctuation">.</span>value<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// The assignment operation</span>
    obj<span class="token punctuation">[</span>action<span class="token punctuation">.</span>name<span class="token punctuation">]</span> <span class="token operator">=</span> action<span class="token punctuation">.</span>value<span class="token punctuation">;</span>

    <span class="token comment">// The return value - Boolean</span>
    <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'fruit'</span><span class="token punctuation">,</span> <span class="token string">'orange'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The interceptor is expected to return <em>true</em> if the custom operation was successful; <em>false</em> otherwise.</p>
            	<p>When the "set" operation is of multiple key/value assignments, an interceptor will get fired for each pair while also recieving the total list of properties as a hint - via <code>action.related</code>.</p>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">intercept</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token string">'set'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">action<span class="token punctuation">,</span> previous<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token comment">// What we received...</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>action<span class="token punctuation">.</span>name<span class="token punctuation">,</span> action<span class="token punctuation">.</span>value<span class="token punctuation">,</span> action<span class="token punctuation">.</span>related<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// The assignment operation</span>
    obj<span class="token punctuation">[</span>action<span class="token punctuation">.</span>name<span class="token punctuation">]</span> <span class="token operator">=</span> action<span class="token punctuation">.</span>value<span class="token punctuation">;</span>

    <span class="token comment">// The return value - Boolean</span>
    <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js">Observer<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">fruit</span><span class="token operator">:</span> <span class="token string">'orange'</span><span class="token punctuation">,</span> <span class="token literal-property property">brand</span><span class="token operator">:</span><span class="token string">'apple'</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
            	<p>The above should trigger our interceptor twice with <code>action.related</code> being <code>[ 'fruit', 'brand' ]</code> each time.</p>
            	<h2 id="related-methods">Related Methods</h2>
            	<ul>
            	<li><a href="/tooling/observer/docs/api/reactions/observe"><code>Observer.observe()</code></a></li>
            	<li><a href="/tooling/observer/docs/api/reactions/intercept"><code>Observer.intercept()</code></a></li>
            	</ul>
            </div>
        </template>
    </template>
    <template name="actors">
        <div exportgroup="README.md">
        	<h1 id="actors">Actors</h1>
        </div>
        <template name="accessorize">
            <div exportgroup="README.md">
            	<h1 id="accessorize"><code>.accessorize()</code></h1>
            	<p>This function is used to create property <em>setters</em> and <em>getters</em> on that use <code>Observer.set()</code> and <code>Observer.get()</code> respectively behind the scene. This gives us the benefit of using JavaScript's assignment and accessor syntax reactively.</p>
            	<h2 id="syntax">Syntax</h2>
<pre class="line-numbers match-braces language-js" tabindex="0"><code class="js language-js"><span class="token comment">// Accessorize a single property</span>
<span class="token keyword">let</span> successFlag <span class="token operator">=</span> Observer<span class="token punctuation">.</span><span class="token function">accessorize</span><span class="token punctuation">(</span>obj<span class="token punctuation">,</span> propertyName<span class="token punctuation">[</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// Accessorize multiple properties</span>
