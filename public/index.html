        <link type="text/css" rel="stylesheet" href="/css/tailwind.css" />

        <link defer rel="stylesheet" type="text/css" href="/css/vs-code-dark.css">

            window.Prism = window.Prism || {};

        <script src="/prism.js" data-manual></script>

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9YMML9GXC1"></script>

        <script type="subscript">
            let app = document.state;
            $(document.namespace.title).html(app.page?.titleBar || '');
        </script>

        <!-- TEMPLATES -->
        <template name="page" src="/bundle.html"></template>
        <template name="@layout">
            <template name="menu-x">

                <ul is="playui-list-ul" template="@layout/menu-x#item" overflow-visibility="1" class="flex px-4 space-x-5 list-none"></ul>
                <li is="playui-linkitem-li" exportgroup="item" class="active2:text-wbdiv-color2" treewatch>
                    <a href="#" class="whitespace-nowrap"></a>
                </li>

            </template>
            <template name="menu-y">

                <ul is="playui-list-ul" template="@layout/menu-y#item" overflow-visibility="0" class="py-4 list-none"></ul>
                <li is="playui-linkitem-li" exportgroup="item" namespace class="hover:bg-gray-200 active:text-wbdiv-color2 active2:text-wbdiv-color2" treewatch>
                    <a href="#" class="p-3 px-6 flex items-center justify-between">
                        <span data-id="text" class="whitespace-nowrap pr-10"></span>
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>

            </template>
            <template name="footer-menu">

                <li is="playui-linkitem-li" exportgroup="group" namespace>
                    <div data-id="legend" class="mb-4 font-bold text-gray-400"></div>
                    <ul data-id="items" template="@layout/footer-menu#item" class="list-none"></ul>
                    <script type="subscript">
                        $(this.namespace.legend).html(this.state.legend);
                        $(this.namespace.items).list(this.state.items);
                    </script>
                </li>
                <li is="playui-linkitem-li" exportgroup="item" class="mt-1">
                    <a href="#" class="hover:text-[blue]"></a>
                </li>

            </template>
            <template name="home">

                <div exportgroup="section-intro" class="flex">
                    <span class="page-pad-l hidden lg:block"></span>
                    <div class="grow lg:flex items-end p-12 pt-24 pb-10 lg:pb-20">
                        <div class="wbdiv-icon mb-8 lg:mb-0 lg:w-1/3 flex items-center">
                            <span class="git-tee hidden lg:block"></span>
                            <i data-id="landingIcon" class="bi w-11 h-11 flex-center radius-125 bg-wbdiv-color2 text-white font-bold drop-shadoww"></i>
                            <span data-id="landingName" class="ml-4"></span>
                        </div>
                        <p data-id="introText" class="lg:w-1/3 lg:text-center text-2xl"></p>
                        <div class="mt-4 lg:mt-0 lg:w-1/3 flex items-center lg:justify-end ">
                            <a data-id="href" href="" class="relative -left-2.5 lg:left-0 lg:-bottom-2.5 w-16 h-16 flex-center border border-gray-300 hover:bg-gray-200 rounded-full">
                                <i class="bi bi-arrow-right text-4xl"></i>
                            </a>
                        </div>
                    </div>
                    <span class="page-pad-r hidden lg:block"></span>
                </div>

            </template>
            <template name="landing1">
                <template name="projects-section">
                    
                    <template name="filters">

                        <li exportgroup="item" is="playui-linkitem-li" defaultactive class="item text-gray-400 dark:text-gray-500 border-gray-200 dark:border-gray-800 hover:text-black dark:hover:text-gray-300 hover:border-black dark:hover:border-gray-500 active2:text-black dark:active2:text-gray-300 active2:border-black dark:active2:border-gray-400">
                            <a href=""></a>
                        </li>
                    
                    </template>

                    <li exportgroup="item" namespace class="item group overflow-hidden transition transition-all">
                        <a data-id="href" href="" class="p-14 pb-10 h-full block rounded">
                            <span class="icon h-10 w-10 rounded-xl inline-flex border-2 border-transparent group-hover:border-wbdiv-color2 text-wbdiv-color2 flex-center transition-all">
                                <!--<img src="/icon/optimized-for-seo.svg" />-->
                                <i data-id="icon" class="bi flex-center text-4xl transform group-hover:scale-50 transition-all"></i>
                            </span>
                            <h3 data-id="title" class="py-4 font-black"></h3>
                            <p data-id="desc"></p>
                            <span class="relative pt-4 font-bold flex items-center text-wbdiv-color2 text-2xl">
                                <i class="bi flex-center bi-dash w-0 group-hover:w-2 transition-all"></i><i class="bi flex-center bi-arrow-right"></i>
                            </span>
                        </a>
                        <div data-id="promoteContainer" class="hidden absolute right-10 top-14 mt-1 inline-flex">
                            <span class="transform md:scale-0 group-hover:scale-100 transition-all group-hover:delay-500">
                                <a data-id="promote" target="_blank" href="" class="flex items-center p-2 px-4 text-xs font-bold rounded-xl shadow-lg hover:text-white hover:bg-wbdiv-color2 border border-gray-500 dark:border-gray-500 hover:border-transparent dark:hover:border-transparent">
                                    <i class="bi bi-github flex-center"></i> <span class="ml-2">star</span>
                                </a>
                            </span>
                        </div>
                        <script type="subscript">
                            if (this.state.title) {
                                $(this.namespace.icon).class('bi-' + this.state.icon, true);
                                $(this.namespace.title).html(this.state.title);
                                $(this.namespace.desc).html(this.state.desc);
                                $(this.namespace.href).attr('href', this.state.cta.href);
                                $(this).class('pointer-events-none scale-50', this.state.categoryMismatch);
                                $(this.namespace.promoteContainer).class('hidden', !this.state.cta.href.startsWith('/tooling'));
                                $(this.namespace.promote).attr('href', 'https://github.com/webqit/' + this.state.cta.href.replace('/tooling', ''));
                                //$(this).class('hidden', this.state.categoryMismatch);
                            }
                        </script>
                    </li>
                    
                </template>
                <template name="start-section">

                    <li exportgroup="item" namespace class="group text-left border-t-4 border-wbdiv-color2 transform md:hover:-translate-y-1 transition-transform">
                        <a data-id="href" href="" class="block h-full transform md:group-hover:translate-y-0.5 transition-transform">
                            <div class="flex items-center justify-between py-5">
                                <span data-id="title" class="text-gray-600 dark:text-gray-300"></span>
                                <i class="bi bi-chevron-right text-2xl font-bold text-gray-500"></i>
                            </div>
                            <p data-id="desc" class="pb-5 text-gray-500 dark:text-gray-400 group-hover:text-gray-400 dark:group-hover:text-gray-500"></p>
                        </a>
                        <script type="subscript">
                            $(this.namespace.title).html(this.state.title);
                            $(this.namespace.desc).html(this.state.desc);
                            $(this.namespace.href).attr('href', this.state.href || '');
                        </script>
                    </li>

                </template>
                <template name="highlights-section">

                    <li exportgroup="item" namespace>
                        <div class="text">
                            <div class="content">
                                <h3 data-id="title" class="font-bold">Connect your favorite tools</h3>
                                <p data-id="intro" class="py-2 italic">Build the way that works best for you with support for all your</p>
                                <p data-id="content">Build the way that works best for you with support for all your go-to integrations, including Slack, Jira, and more.</p>
                            </div>
                        </div>
                        <div class="dot"></div>
                        <div class="img flex-center">
                            <div class="w-1/2 border-t-2 border-dashed border-gray-300 dark:border-gray-800"></div>
                            <img data-id="img" />
                        </div>
                        <script type="subscript">
                            if (this.state.title) {
                                $(this.namespace.title).html(this.state.title);
                                $(this.namespace.intro).html(this.state.intro);
                                $(this.namespace.img).attr('src', this.state.img);
                                $(this.namespace.img).class('dark:invert', this.state.invertOnDark);
                                if (this.state.content) {
                                    $(this.namespace.content).html(this.state.content);
                                }
                            }
                        </script>
                    </li>

                </template>

            </template>
            <template name="landing2">
                <template name="quickstart">

                    <div exportgroup="link" namespace class="quickstart font-bold">
                        <a data-id="cta_href" href="#" class="relative cta h-16 mt-4 top-2 flex md:inline-flex items-center justify-between px-10 rounded-lg shadow-xl bg-wbdiv-color2 text-white">
                            <span data-id="cta_text" class="whitespace-nowrap"></span>
                            <i data-id="icon" class="bi flex-center relative ml-4"></i>
                        </a>
                        <script type="subscript">
                            if (this.state.directive) {
                                $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-right'), true);
                                $(this.namespace.cta_href).attr('href', this.state.cta.href);
                                $(this.namespace.cta_text).html(this.state.cta.text);
                            }
                        </script>
                    </div>

                    <div exportgroup="code" namespace class="quickstart font-bold">
                        <div class="flex items-stretch h-16 px-6 rounded-xl bg-gray-200 border border-gray-500">
                            <div class="flex items-center overflow-x-auto scrollbar-thin">
                                <code data-id="directive" class="whitespace-nowrap bg-transparent" style="color: black;"></code>
                            </div>
                        </div>
                        <a data-id="cta_href" href="#" class="relative cta h-16 mt-4 top-2 flex md:inline-flex items-center justify-between px-10 rounded-lg shadow-xl bg-wbdiv-color2 text-white">
                            <span data-id="cta_text" class="whitespace-nowrap"></span>
                            <i data-id="icon" class="bi flex-center relative ml-4"></i>
                        </a>
                        <script type="subscript">
                            if (this.state.directive) {
                                $(this.namespace.directive).html(this.state.directive);
                                $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-right'), true);
                                $(this.namespace.cta_href).attr('href', this.state.cta.href);
                                $(this.namespace.cta_text).html(this.state.cta.text);
                            }
                        </script>
                    </div>

                    <form exportgroup="form" namespace class="quickstart font-bold">
                        <div class="flex items-stretch h-16 rounded-xl bg-gray-200 border border-gray-500 overflow-hidden">
                            <input data-id="directive" name="prompt" type="text" autocomplete="off" required="required" class="h-full w-full px-6 font-bold" style="background-color: transparent; border: none; color: black;" />
                        </div>
                        <button class="relative cta h-16 mt-4 top-2 flex w-full md:inline-flex md:w-auto items-center justify-between px-10 rounded-lg shadow-xl bg-wbdiv-color2 text-white cursor-pointer font-bold" style="border: none;">
                            <span data-id="cta_text" class="whitespace-nowrap"></span>
                            <i data-id="icon" class="bi flex-center relative ml-4"></i>
                        </button>
                        <script type="subscript">
                            if (this.state.directive) {
                                $(this.namespace.directive).attr('placeholder', this.state.directive);
                                $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-right'), true);
                                $(this.namespace.directive).attr('size', this.state.directive.length);
                                $(this).attr('action', this.state.cta.href);
                                $(this.namespace.cta_text).html(this.state.cta.text);
                            }
                        </script>
                    </form>

                </template>
                <template name="hero-section">

                    <template name="cta">
                        <a namespace href="#" class="cta d-inline-flex flex-y-center b">
                            <i data-id="icon" class="bi flex-center border-solid radius-10" style="padding: 5px; padding-left: 10px; padding-right: 10px;"></i>
                            <span data-id="text" class="pd-lft-10 pd-x2" style="font-size: 22px;"></span>
                            <script type="subscript">
                                if (this.state.href) {
                                    $(this).attr('href', this.state.href);
                                    $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-return-right'), true);
                                    $(this.namespace.text).html(this.state.text);
                                }
                            </script>
                        </a>
                    </template>

                    <template name="nav">
                        <li namespace class="hero-nav-item sm--d-flex">
                            <a data-id="href" href="" class="flex-center radius-full border-solid">
                                <i data-id="icon" class="bi flex-center sm"></i>
                            </a>
                            <script type="subscript">
                                if (this.state.href) {
                                    $(this.namespace.href).attr('href', this.state.href);
                                    $(this.namespace.icon).class('bi-' + this.state.icon, true);
                                }
                            </script>
                        </li>
                    </template>
                    
                </template>
                <template name="highlights-section">
    
                    <li exportgroup="item" namespace class="project-item lg:text-center flex flex-col bg-gray-100 dark:bg-gray-950 rounded-xl">
                        <div class="px-8 pb-3 pt-10 border-b border-dashed border-gray-500 dark:border-gray-800 font-bold">
                            <i data-id="icon" class="subitem-icon bi inline-flex flex-center text-2xl text-wbdiv-color2 dark:text-wbdiv-color2-dim-text"></i>
                            <h4 data-id="title" class="subitem-title pt-2"></h4>
                        </div>
                        <p data-id="desc" class="subitem-desc grow h-fit px-8 py-3"></p>
                        <div class="px-8 pt-3 pb-10">
                            <a data-id="cta_href" href="/" class="cta subitem-cta py-1 text-wbdiv-color2 dark:text-wbdiv-color2-dim-text rounded-xl rounded-tl-none bold inline-flex items-center" style="text-decoration: none;">
                                <i class="bi bi-arrow-return-right font-bold flex-center"></i>
                                <span data-id="cta_text" class="pl-4"></span>
                            </a>
                        </div>
                        <script type="subscript">
                            if (this.state.title) {
                                $(this.namespace.icon).class('bi-' + (this.state.icon || 'square'), true);
                                $(this.namespace.title).html(this.state.title);
                                $(this.namespace.desc).html(this.state.desc);
                                $(this.namespace.cta_href).attr('href', this.state.cta.href);
                                $(this.namespace.cta_text).html(this.state.cta.text);
                                if (this.state.displayRepetition) {
                                    $(this).class('is-display-repetition', true);
                                }
                                //let github = 'https':
                            }
                        </script>
                    </li>

                </template>
                <template name="showcase-section">

                    <section exportgroup="container" class="box-padded-layout-section pd-top-10 pd-btm-10 pd-x8">
                        <img src="/img/featured/udolu-logo.black.png" loading="eager" alt="Udolu" class="logo Udolu">
                    </section>

                </template>
            </template>
        </template>
    
    </head>

    <body template="" namespace class="dark font-noto text-lg">
        <span data-id="top" aria-hidden="true"></span>

        <script type="subscript">
            let app = document.state;
            let urlPath = app.url?.pathname || '';
            $(this).attr('wbdiv', urlPath.length < 2 ? 'home' : urlPath.split('/')[1]);
            $(this).class('docs', urlPath.split('/').length > 3);
            let items = [{
                items: [{
                    icon: 'braces', title: 'Tooling', href: '/tooling',
                }, {
                    icon: 'cloud', title: 'Cloud', href: '/cloud',
                }, {
                    icon: 'flag', title: 'Community', href: '/community',
                }]
            }, {
                items: [{
                    icon: 'dot', title: 'Sign In', href: '#',
                }]
            }];
            $(this.namespace.menuY).list(items);
            $(this.namespace.menuX).list(items, {
                renderCallback: (e, el, d, k) => {
                    WebQit.Observer.set(d, 'overflowCollapsed', false);
                },
                overflowCallback: (e, el, d, k, overflowCount) => {
                    WebQit.Observer.set(d, 'overflowCollapsed', e === 'collapse');
                },
                collapsionPoint: 'end',
            });
            let footerLinks = [{
                legend: 'Tooling',
                items: [{
                    title: 'Projects', href: '/tooling',
                }, {
                    title: 'QuickStarts', href: '/tooling#start',
                }, {
                    title: 'Contribute', href: 'https://github.com/webqit',
                }, {
                    title: 'Sponsor', href: 'https://github.com/webqit',
                }]
            }, {
                legend: 'Cloud',
                items: [{
                    title: 'Platform', href: '/cloud',
                }, {
                    title: 'QuickStarts', href: '/cloud#start', 
                }, {
                    title: 'Pricing', href: '#',
                }, {
                    title: 'support',  href: '#',
                }, {
                    title: 'Sign in', href: '#',
                }]
            }, {
                legend: 'Community',
                items: [{
                    title: 'Communities', href: '/community',
                }, {
                    title: 'WebQit', href: '/community/webqit',
                }, {
                    title: 'Web-Native', href: '/community/web-native-cg',
                }, {
                    title: 'Partners', href: '#',
                }]
            }, {
                legend: 'Company',
                items: [{
                    title: "We're in Beta", href: '#',
                }, {
                    title: 'About', href: '#',
                }, {
                    title: 'Contact', href: '#',
                }, {
                    title: 'Join', href: '#',
                }]
            }];
            $(this.namespace.footerLinks).list(footerLinks);
        </script>

        <!-- PAGE_PROGRESS_BAR -->

        <div role="progressbar" dramatic-linearprogress="true" indeterminate="true" class="fixed left-0 top-0 w-full z-10 overflow-hidden hidden" style="height: 2px;">
            <div class="progressbar-indicator-a progressbar-trail" style="background-color: red;"></div>
            <div class="progressbar-indicator-b" style="background-color: blue;"></div>
            <script type="subscript">
                let app = document.state;
                $(this).class('hidden', !app.network?.remote);
                $(this).css('color', app.network?.error ? 'red' : 'blueviolet');
            </script>
        </div>

        <!-- HEADER -->

        <header class="flex items-end">
            <span class="page-pad-l hidden lg:block"></span>
            <div class="grow flex items-center p-7 pl-10 pr-10 lg:pr-10">
                <div class="grow flex items-center">
                    <a href="/" class="inline-flex items-center">
                        <img src="/img/logo/logo-130x130.png" class="w-12 -ml-1" />
                        <span class="ml-4">WebQit</span>  <span class="ml-2">(Beta)</span>
                    </a>
                </div>
                <div class="w-1/3 hidden lg:block">
                    <form class="flex max-w-sm items-center rounded-full px-4 bg-black bg-opacity-10 hover:bg-opacity-20 focus-within:bg-opacity-20">
                        <i class="px-2 bi bi-search flex-center"></i>
                        <input class="grow py-3 bg-transparent" placeholder="Search..." />
                    </form>
                </div>
                <div template="@layout/menu-x" class="w-0 lg:w-1/3 flex items-center justify-end">
                    <div data-id="menuX" template="@layout/menu-x" class="flex items-center divide-x-2 divide-gray-400"></div>
                </div>
                <i class="bi bi-search flex-center lg:hidden" style="cursor: pointer;"></i>
            </div>
            <span class="page-pad-r relative self-center group" tabindex="-1">
                <i class="bi bi-three-dots-vertical relative w-10 -left-4 flex-center border-2 border-black md:border-0 text-xl font-bold py-2 hover:bg-black hover:text-white" style="cursor: pointer;"></i>
                <div class="fixed top-3 right-4 lg:right-8 text-sm font-bold hidden group-focus-within:block rounded-lg shadow-xl bg-white divide-y-2 divide-gray-300" style="z-index: 1000;">
                    <div data-id="menuY" template="@layout/menu-y" class="divide-y-2 divide-gray-300"></div>
                    <ul class="w-full order-last py-4 list-none">
                        <li class="flex items-center hover:bg-gray-200 p-3 px-6 dark:text-[blue] whitespace-nowrap" style="cursor: default;" onclick="document.body.classList.toggle('dark');">
                            <span class="pr-4 grow">Dark Mode</span>
                            <i class="bi bi-circle-half flex-center"></i>
                        </li>
                    </ul>
                </div>
            </span>
        </header>   

        <html-import name="index:search(3-10)" class="pd-10">
            <div class="flex-center bg-white dark:bg-black dark:text-gray-500" style="min-height: 100vh;">
                <div namespace class="pd-10 pd-x3 text-center b anim-fade-in">
                    <i class="bi bi-globe"></i>
                    <br /><br />
                    <div data-id="error"></div>
                    <i class="bi bi-three-dots"></i><br />
                    <a href="/" class="color-1">&leftarrow; Back to Home</a>
                    <script type="subscript">
                        let app = document.state;
                        let cause = app.network?.error ? (app.network?.online ? 'Network Error - ' : "You're Offline - ") + app.network?.error : '404 - Not Found!';
                        setTimeout(() => {
                            $(this.namespace.error).html(cause);
                        }, 600);
                    </script>
                </div>
            </div>
        </html-import>
        
        <footer>
            <div class="flex py-10">
                <span class="page-pad-l hidden lg:block border-r-0"></span>
                <div class="grow sm:flex">
