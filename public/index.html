<!DOCTYPE html>
<html style="scroll-behavior: smooth;">
    
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="oohtml" content="isomorphic=1;attr.id=data-id;element.import=html-import;element.export=html-export;" />

        <base data-id="base" />
        <title data-id="title"></title>

        <meta name="description" content="The tooling, cloud, and community for web-native development" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="white" />
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="WebQit" />
        <meta name="apple-mobile-web-app-status-bar-style" content="white" />
        <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />

        <!-- CSS -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link type="text/css" rel="stylesheet" crossorigin href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800&family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" />
        <link rel="stylesheet" href="https://use.typekit.net/zux1blc.css" />
        <link type="text/css" rel="stylesheet" crossorigin="" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link type="text/css" rel="stylesheet" href="/css/fonts/Whitney-Font/font.css" />
        <link type="text/css" rel="stylesheet" crossorigin href="/css/tailwind.css" />
        <link type="text/css" rel="stylesheet" href="/css/tooling.css" />

        <!-- JS -->
        <script type="module" src="/bundle.js"></script>
        <script crossorigin src="https://unpkg.com/@webqit/playui-js@0.3.15/dist/main.js" ssr></script>
        <!--
        <script src="http://localhost:4000/playui-js/dist/main.js" ssr></script>
        -->
        <script>
            $ = WebQit.$;
            currentYear = (new Date).getFullYear();
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9YMML9GXC1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-9YMML9GXC1');
        </script>

        <script type="subscript">
            let app = document.state;
            $(document.namespace.title).html(app.page.titleBar || '');
        </script>

        <!-- TEMPLATES -->
        <template name="page" src="/bundle.html"></template>
        <template name="@layout">
            <template name="menu-x">

                <ul is="playui-list-ul" template="@layout/menu-x#item" class="flex px-4 space-x-5 list-none"></ul>
                <li is="playui-linkitem-li" exportgroup="item" class="active2:text-wbdiv-color2" data-treeactive>
                    <a href="#" class="whitespace-nowrap"></a>
                </li>

            </template>
            <template name="homepage-section-intro">

                <div class="flex">
                    <span class="page-pad-l"></span>
                    <div class="flex-grow flex items-end p-12 pt-24 pb-20">
                        <div class="wbdiv-icon w-1/3 flex items-center">
                            <span class="git-tee"></span>
                            <i data-id="landingIcon" class="bi w-11 h-11 flex-center radius-125 bg-wbdiv-color2 text-white font-bold drop-shadoww"></i>
                            <span data-id="landingName" class="ml-4"></span>
                        </div>
                        <p data-id="intro" class="w-1/3 text-center text-2xl"></p>
                        <div class="w-1/3 flex items-center justify-end ">
                            <a data-id="href" href="">
                                <i class="bi bi-arrow-right text-2xl w-11 h-11"></i>
                            </a>
                        </div>
                    </div>
                    <span class="page-pad-r"></span>
                </div>

            </template>
            <template name="landing-page-grid-ctas">

                <li><a href="" class="p-5 flex items-center justify-between border-l-[6px] border-[lavender] hover:border-wbdiv-color2 bg-gray-100 transform hover:translate-x-0 transition-all font-bold hover:text-wbdiv-color2 rounded shadow-md">
                    <span>Open source tools</span>
                    <i class="bi bi-chevron-right text-2xl"></i>
                </a></li>

            </template>
            <template name="project-listing">
                <template name="filter">

                    <li is="playui-linkitem-li" class="item text-gray-400 dark:text-gray-500 border-gray-200 dark:border-gray-800 hover:text-black first:text-black dark:hover:text-gray-300 dark:first:text-gray-300 hover:border-black first:border-black dark:hover:border-gray-400 dark:first:border-gray-400 active2:text-black dark:active2:text-gray-300 active2:border-black dark:active2:border-gray-400">
                        <a href="" class="block px-6 py-3"></a>
                    </li>
                
                </template>
                <template name="a">

                    <li class="item group border-4 border-transparent hover:bg-wbdiv-color2">
                        <a href="" class="p-14 pb-10 block">
                            <span class="h-10 w-10 rounded-full inline-flex text-wbdiv-color2 flex-center transform group-hover:scale-75 transition-all">
                                <!--<img src="/icon/optimized-for-seo.svg" />-->
                                <i class="bi bi-app-indicator flex-center text-4xl"></i>
                            </span>
                            <h3 class="py-4 font-black">Webflo</h3>
                            <p>
                                Source content faster. Compile and build faster. Build the fastest websites on the web…faster.
                            </p>
                            <span class="relative pt-4 font-bold flex items-center text-wbdiv-color2 text-2xl">
                                <i class="bi flex-center bi-dash w-0 group-hover:w-2 transition-all"></i><i class="bi flex-center bi-arrow-right"></i>
                            </span>
                        </a>
                        <div class="absolute right-10 top-28 inline-flex">
                            <span class="transform scale-0 group-hover:scale-100 transition-all group-hover:delay-500">
                                <a href="" class="flex items-center p-2 px-4 text-xs font-bold rounded-xl shadow-lg hover:text-white hover:bg-wbdiv-color2 border border-gray-500 dark:border-gray-500 hover:border-transparent dark:hover:border-transparent">
                                    <i class="bi bi-github flex-center"></i> <span class="ml-2">star</span>
                                </a>
                            </span>
                        </div>
                    </li>

                </template>
                <template name="b"> 

                    <li class="relative group border-4 border-dashed border-gray-200 hover:border-solid hover:border-wbdiv-color2 transition-all">
                        <a href="" class="p-10 px-12 block">
                            <span class="h-16 w-16 rounded-full inline-flex flex-center transform group-hover:-translate-y-3 transition-all">
                                <img src="/icon/optimized-for-seo.svg" />
                            </span>
                            <h3 class="pt-5 pb-2 font-black">Webflo</h3>
                            <p class="transform group-hover:translate-y-1 transition-all">Source content faster. Compile and build faster. Build the fastest websites on the web…faster.</p>
                        </a>
                        <div class="absolute w-full left-0 -bottom-9 text-center h-0 overflow-hidden px-2 group-hover:h-16 group-hover:pb-4 transition-all delay-200">
                            <div class="inline-flex rounded-xl bg-wbdiv-color2 text-white font-bold drop-shadowww overflow-hidden">
                                <a href="" class="flex items-center p-2 px-4 hover:bg-black hover:text-gray-200">
                                    <i class="bi bi-arrow-right flex-center"></i> <span class="ml-2">try now</span>
                                </a>
                            </div>
                        </div>
                    </li>

                </template>
                <template name="c">

                    <li class="relative max-w-5/12 hover:text-white hover:bg-wbdiv-color2 group transform transition-all">
                        <a href="" class="flex items-center p-6 px-12 block">
                            <span class="h-16 w-16 flex-shrink-0 rounded-full inline-flex flex-center">
                                <img src="/icon/optimized-for-seo.svg" />
                            </span>
                            <div class="pt-5 pl-5">
                                <h3 class="font-black">Web Native Community Group</h3>
                                <p>Source content faster. Compile and build faster. Build the fastest websites on the web…faster.</p>
                                <i class="relative mt-6 text-2xl bi bi-arrow-right"></i>
                            </div>
                        </a>
                    </li>

                </template>
            </template>
            <template name="features-lineup">

                <li namespace>
                    <div class="text">
                        <div class="content">
                            <h3 data-id="title" class="font-bold">Connect your favorite tools</h3>
                            <p data-id="intro" class="py-2 italic">Build the way that works best for you with support for all your</p>
                            <p data-id="content">Build the way that works best for you with support for all your go-to integrations, including Slack, Jira, and more.</p>
                        </div>
                    </div>
                    <div class="img">
                        <img src="/img/illu/access.webp" />
                    </div>
                    <script type="subscript">
                        if (!this.state.title) return;
                        $(this.namespace.title).html(this.state.title);
                        $(this.namespace.intro).html(this.state.intro);
                        if (this.state.content) {
                            $(this.namespace.content).html(this.state.content);
                        }
                    </script>
                </li>

            </template>
        </template>
    
    </head>

    <body template="" namespace class="font-noto text-lg">

        <script type="subscript">
            let app = document.state;
            let urlPath = app.url.pathname || '';
            $(this).attr('wbdiv', urlPath.length < 2 ? 'home' : urlPath.split('/')[1]);
            $([this.namespace.menuX]).list([{
                items: [{
                    icon: 'braces',
                    title: 'Tooling',
                    href: '/tooling',
                }, {
                    icon: 'cloud',
                    title: 'Cloud',
                    href: '/cloud',
                }, {
                    icon: 'flag',
                    title: 'Community',
                    href: '/community',
                }]
            }, {
                items: [{
                    icon: 'dot',
                    title: 'Sign In',
                    href: '/tooling/oohtml',
                }]
            }]);
        </script>

        <!-- HEADER -->

        <header class="flex items-end">
            <span class="page-pad-l"></span>
            <div class="flex-grow flex items-center p-7 px-10">
                <div class="w-1/3">
                    <a href="/" class="flex items-center">
                        <img src="/img/logo/logo-130x130.png" class="w-12" />
                        <span class="ml-4">WebQit</span> 
                    </a>
                </div>
                <div class="w-1/3">
                    <form class="flex max-w-sm items-center rounded-full px-4 bg-black bg-opacity-10 hover:bg-opacity-20 focus-within:bg-opacity-20">
                        <i class="px-2 bi bi-search flex-center"></i>
                        <input class="flex-grow py-3 bg-transparent" placeholder="Search..." />
                    </form>
                </div>
                <div data-id="menuX" template="@layout/menu-x" class="w-1/3 flex items-center justify-end divide-x-2 divide-gray-400"></div>
            </div>
            <span class="page-pad-r relative px-4 self-center group" tabindex="-1">
                <i class="bi bi-three-dots-vertical flex-center text-xl font-bold p-2 hover:bg-black hover:text-white" style="cursor: pointer;"></i>
                <ul class="absolute right-2 -top-5 text-sm font-bold py-4 hidden group-focus-within:block rounded-xl shadow-xl bg-white">
                    <li class="flex items-center hover:bg-gray-100 p-3 px-6 dark:bg-black dark:text-white dark:hover:bg-gray-850" style="cursor: default;" onclick="document.body.classList.toggle('dark');">
                        <span class="pr-4">Light/Dark</span>
                        <i class="bi bi-circle-half flex-center"></i>
                    </li>
                </ul>
            </span>
        </header>

        <html-import name="index:search(3-10)" class="pd-10">
            <div class="flex-center" style="min-height: 100vh; background-color: whitesmoke;">
                <div namespace class="pd-10 pd-x3 txt-align-cntr b anim-fade-in">
                    <div data-id="error"></div>
                    <br />
                    <div class="anim-flash">(Also, we're gradually rolling out pages. <a href="/#waitlist" class="color-1">Get Notified</a>)</div>
                    <br />
                    <a href="/" class="color-1">&leftarrow; Back to Home</a>
                    <script type="subscript">
                        let app = document.state;
                        $(this.namespace.error).html(app.network.error ? (app.network.online ? 'Network Error - ' : "You're Offline - ") + app.network.error : '404 - Not Found!');
                    </script>
                </div>
            </div>
        </html-import>
        
        <footer>
            <div class="flex">
                <span class="page-pad-l"></span>
                <div class="h-64"></div>
            </div>
        </footer>

    </body>

</html>
