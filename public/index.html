        <script>
            $ = WQ.DOM.$;
            window.WQ.OOHTML.ready.then(() => {
                document.subscript.bind({}, {update:true});
            });
            // -----------
            toggleDrawer = (drawer, backdrop, open, breakpoint = '') => {
                const applyBreakpoint = _class => !breakpoint ? _class : _class.split(' ').map(c => breakpoint + '--' + c).join(' ');
                $(drawer).class(applyBreakpoint('d-none'), false);
                $(drawer).class(applyBreakpoint('wt-40 wt-x8'), true);
                $(drawer).play([{transform: 'translate(-400px)'}, {transform: 'translate(0px)'}], {duration: 200, reverse: !open}).then(el => {
                    if (!open) {
                        $(el).class(applyBreakpoint('d-none'), true);
                        $(el).class(applyBreakpoint('wt-40 wt-x8'), false);
                    }
                });
                $(backdrop).class(applyBreakpoint('d-none'), false);
                $(backdrop).class(applyBreakpoint('d-block'), true);
                $(backdrop).play([{opacity: 0}, {opacity: 1}], {duration: 300, reverse: !open}).then(el => {
                    if (!open) {
                        $(el).class(applyBreakpoint('d-none'), true);
                        $(el).class(applyBreakpoint('d-block'), false);
                    }
                });
            };
        </script>

                    <li>

                    </li>
                    <li style="font-weight: normal;">|</li>
                    <li>
                        <a href="#" class="flex-y-center">My Qit <span class="pd-lft-10"><i class="bi-caret-down flex-center xs"></i></span></a>
                    </li>
                </ul>
                <a href="#" data-id="app_drawer_open" class="d-none sm--d-flex">
                    <i class="bi bi-filter-right flex-center md"></i>
                </a>
            </div>

        <!-- PAGE -->

        <html-import name="index" template-specificity="3-10" class="pd-10 anim--fly-bottom-small animation-fast">
            <div class="flex-center" style="min-height: 100vh; background-color: whitesmoke;">

                    <br />

                        let app = document.state;
                        $(this.namespace.error).html(app.network.error ? (app.network.online ? 'Network Error - ' : "You're Offline - ") + app.network.error : '404 - Not Found!');
                    </script>

        <!-- CODE HIGHLIGHTING -->

        <template name="#layout">

            <!-- -->

            <a exportgroup="logo_nav" href="/" class="brand-container flex-y-center h5">
                <img alt="WebQit logo" data-id="logo" src="/img/logo/logo.130x130.fw.png" class="sm--wt-40 wt-5 wt-x10" style="display: block; color: transparent; background: none;" />

            <template name="hero">

                <!-- -->

                <section namespace class="box-padded-layout-section pos-rel flex-x-separate sm--d-block pd-top-10 pd-btm-10 pd-x8">
                    <div class="section-left col-6 sm--col-8">
                        <h1 data-id="title"></h1>
                        <p data-id="desc" class="section-desc"></p>
                        <div data-id="ctas" template="#layout/hero/cta" style="display: grid; grid-gap: 15px;"></div>
                    </div>
                    <div class="section-right d-flex flex-column sm--flex-row b sm--pd-top-10 sm--pd-top-x6">
                        <ul data-id="nav" template="#layout/hero/nav" class="hero-nav with-separator sm--flex-y-center list-style-none"></ul>
                        <div data-id="nav_play_separator" class="hero-nav-play-separator col-grows d-none"></div>
                        <a data-id="play_href" href="#" class="wt-60 ht-60 flex-center radius-full border-solid d-none">
                            <i data-id="play_icon" class="bi flex-center sm"></i>
                        </a>
                    </div>
                    <script type="subscript">
                        var heroData = this.state;
                        if (heroData.title) {
                            var titleHtml = heroData.title.map(chunk => '<span' + (chunk === 'web-native' ? ' class="text-gradient text-gradient-2"' : '') + '>' + chunk + '</span>');
                            $(this.namespace.title).html(titleHtml.join(' '));
                            $(this.namespace.desc).html(heroData.desc);
                            $(this.namespace.ctas).itemize(heroData.ctas);
                            $(this.namespace.nav).itemize(heroData.nav);
                            if (heroData.play) {
                                $(this.namespace.nav_play_separator).class('d-none', false);
                                $(this.namespace.play_href).class('d-none', false);
                                $(this.namespace.play_href).attr('href', heroData.play.href);
                                $(this.namespace.play_icon).class('bi-' + (heroData.play.icon || 'play'), true);
                            }
                        }
                    </script>
                </section>

                <!-- -->

                                $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-return-right'), true);

                    </a>

                            if (this.state.href) {
                                $(this.namespace.href).attr('href', this.state.href);
                                $(this.namespace.icon).class('bi-' + this.state.icon, true);
                            }
                        </script>
                    </li>
                </template>
                
                <!-- -->

            </template>

                    <img src="https://assets-global.website-files.com/5d3e265ac89f6a3e64292efc/5f68c5ab2b2bc1f1cce91512_rakuten-logo-black.svg" loading="eager" alt="Rakuten" class="logo cc-rakuten">

                    <img src="https://assets-global.website-files.com/5d3e265ac89f6a3e64292efc/5f68c62e7e087c31a302df7b_upwork-black-webclip.svg" loading="eager" alt="Upwork" class="logo cc-upwork">

                    <img src="https://assets-global.website-files.com/5d3e265ac89f6a3e64292efc/5f6bac6a70255801a19ae02e_petal-black.svg" loading="eager" alt="Petal" class="logo cc-petal">

                                <p data-id="desc" class="section-desc"></p>
                            </div>
                            <div class="section-right d-flex flex-column sm--flex-row b sm--pd-top-10 sm--pd-top-x6 sm--d-none">

                    </div>

                                <span data-id="cta_text" class="pd-lft-10 pd-x2"></span>
                            </span>
                        </a>

                    <script type="subscript">

                            $(this.namespace.desc).html(data.desc);

                            $(this.namespace.cta_text).text(data.cta.text);

                                items: data.featured,

                                gridColumns: data.featured.length < 3 ? 2 : 4,
                            });
                        }
                    </script>

                <!-- -->

            </template>

            <template name="project-listing">

                            $(this.namespace.desc).html(this.state.desc);
                            $(this.namespace.items).itemize(this.state.items, null, null, {itemExportId: 'item'});
                        }
                    </script>
                </li>

                <!-- -->

                <li exportgroup="item" namespace class="project-item d-flex flex-column">

                        <i data-id="icon" class="subitem-icon bi flex-center"></i>
                        <h4 data-id="title" class="subitem-title pd-lft-10 pd-lft-x2"></h4>
                    </div>
                    <div data-id="desc" class="subitem-desc col-grows vertical-fit-content pd-top-10 pd-btm-10"></div>
                    <a data-id="cta_href" href="/" class="subitem-cta d-inline-flex flex-y-center" style="text-decoration: none;">
                        <i class="bi bi-arrow-return-right sm flex-center"></i>
                        <span data-id="cta_text" class="pd-lft-10 pd-x2 b"></span>
                    </a>

                        $(this.namespace.icon).class('bi-' + (this.state.icon || 'square'), true);
                        $(this.namespace.title).html(this.state.title);
                        $(this.namespace.desc).html(this.state.desc);
                        $(this.namespace.cta_href).attr('href', this.state.cta.href);
                        $(this.namespace.cta_text).html(this.state.cta.text);
                        if (this.state.displayRepetition) {
                            $(this).class('is-display-repetition', true);
                        }
                        //let github = 'https':
                    </script>
                </li>

                <!-- -->
        
            </template>

            <template name="quickstart">

                    <div class="flex-y-center no-wrap" style="min-width: 35%; border-left: 10px solid black; background-color: whitesmoke; overflow-x: auto;">
                        <input data-id="directive" name="prompt" type="text" autocomplete="off" required="required" class="wt-full pd-10 pd-lft-x2 pd-rt-x2" style="background-color: transparent; border: none;" />
                    </div>
                    <button class="flex-y-center pd-top-10 pd-btm-10 cursor-pointer" style="background-color: transparent; border: none; color: blueviolet;">
                        <i class="bi bi-arrow-right flex-center mg-lft-10 mg-x2 sm--d-none"></i>
                        <i class="bi bi-arrow-return-right flex-center d-none sm--d-flex"></i>
                        <span data-id="cta_text" class="mg-lft-10 mg-x2"></span>
                    </button>
                    <script type="subscript">
                        if (this.state.directive) {
                            $(this.namespace.directive).attr('placeholder', this.state.directive);
                            $(this).attr('action', this.state.cta.href);
                            $(this.namespace.cta_text).html(this.state.cta.text);
                        }
                    </script>
                </form>

                <!-- -->

            </template>

        </template>

        <template name="page" src="/bundle.html"></template>

    </body>

</html>
