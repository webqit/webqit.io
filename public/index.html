<!DOCTYPE html>
<html>
    
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="oohtml" content="isomorphic=1;attr.id=data-id;element.import=html-import;element.export=html-export;" />

        <base data-id="base" />
        <title data-id="title"></title>

        <meta name="description" content="The tooling, cloud, and community for web-native development" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="white" />
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="WebQit" />
        <meta name="apple-mobile-web-app-status-bar-style" content="white" />
        <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />

        <!-- CSS -->
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/playui-css/src/resets.css" /> <!-- first -->
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/playui-css/src/vector/canvas.css" /> <!-- second -->
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/playui-css/src/animation/keyframes.css" />
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/playui-css/src/animation/classes.css" />
        <link type="text/css" rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link type="text/css" rel="stylesheet" crossorigin href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800&family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" />
        <link type="text/css" rel="stylesheet" href="/css/fonts/Whitney-Font/font.css" />
        <link type="text/css" rel="stylesheet" href="/css/main.css" />
        <link type="text/css" rel="stylesheet" href="/css/tooling.css" />

        <!-- JS -->
        <script src="/bundle.js"></script>
        <script crossorigin src="https://unpkg.com/@webqit/playui-js@0.3.15/dist/main.js" ssr></script>
        <script>
            $ = WebQit.$;
            currentYear = (new Date).getFullYear();
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9YMML9GXC1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-9YMML9GXC1');
        </script>

        <script type="subscript">
            let app = document.state;
            if (app.page.title) {
                $(document.namespace.title).html(app.page.title);
            }
        </script>
    
    </head>

    <body template="" namespace class="snap-container" play-icon-path="/icon" play-icon-type="bootstrap">

        <script type="subscript">
            let app = document.state;
            $(this.namespace.page_superscript).html(app.page.projectTitle || app.page.domain || 'beta');
            $(this.namespace.page_superscript).attr('href', '/' + [app.page.domain, app.page.projectName].filter(a => a).join('/'));
            $(this.namespace.app_drawer_open).on('click', () => {
                this.namespace.side_menu.draw(true);
            });
            $([this.namespace.side_menu.namespace.main, this.namespace.menu_bar]).list([{
                items: [{
                    icon: 'braces',
                    title: 'Tooling',
                    href: '/tooling',
                }, {
                    icon: 'cloud',
                    title: 'Cloud',
                    href: '/cloud',
                }, {
                    icon: 'flag',
                    title: 'Community',
                    href: '/community',
                }]
            }, {
                items: [{
                    icon: 'dot',
                    title: '<i class="bi flex-y-center bi-three-dots"></i>',
                    href: '#',
                }]
            }]);
        </script>

        <!-- OVERLAY_MENU -->

        <div is="webqit-app-drawer" data-id="side_menu" namespace>
            <div data-id="backdrop" class="cover d-none" style="position: fixed; background-color: rgba(0, 0, 0, 0.2); z-index: 150; backdrop-filter: blur(5px);"></div>
            <div data-id="drawer" class="d-flex flex-column overflow-hidden d-none" style="position: fixed; height: 100vh; max-width: 70vw; background-color: ghostwhite; border-right: 1px solid white; z-index: 160;">
                <div data-id="main" template="@layout/menu#vert_group" class="col-grows pd-10 pd-x2 pd-btm-0 d-flex flex-column b"></div>
                <div class="pd-10 pd-x2 flex-y-center flex-x-separate">
                    <a href="/" target="_blank" class="d-none">About</a>
                    <a href="https://github.com/webqit" target="_blank" class="d-none">
                        <i class="bi bi-github sm"></i>
                    </a>
                </div>
            </div>
            <script type="subscript">
                if (this.collapseWith) this.collapseWith(this.namespace.backdrop, this.namespace.main);
            </script>
        </div>

        <!-- HEADER -->

        <header class="page-header pos-sticky offset-top-0 pd-lft-10 pd-rt-10 pd-x2 h5" style="background-color: rgba(255, 255, 255, 0.75); z-index: 100; backdrop-filter: blur(10px);">
            <div class="layout-section flex-y-stretch flex-x-separate b" style="font-family: Whitney, sans-serif; height: 85px;">

                <div class="flex-y-center">
                    <a href="/" class="flex-y-center">
                        <span class="flex-center" style="width: 65px; height: 47px; font-size: 30px; vertical-align: baseline;">
                            <img src="/img/logo/logo-a-500x500.fit.fw.png" />
                        </span>
                        <span style="font-size: 24px;">WebQit</span>
                    </a>
                    <a data-id="page_superscript" href="/" class="mg-lft-10 mg-x2 pd-8 txt-sm border-solid radius-10"></a>
                </div>
                <ul data-id="menu_bar" template="@layout/menu#horz_group" class="menu-bar flex-y-stretch flex-x-end col-grows sm--d-none list-style-none" style="font-size: 18px;"></ul>
                <div class="flex-y-center">
                    <span data-id="app_drawer_open" class="cursor-pointer d-none sm--d-flex">
                        <i class="bi bi-filter-right flex-center md"></i>
                    </span>
                </div>
            </div>
    
            <!-- PAGE_PROGRESS_BAR -->

            <div class="pos-abs offset-lft-0 offset-btm-0 wt-full z-index-1000">
                <div role="progressbar" class="wt-full overflow-hidden d-none" dramatic-linearprogress="true" indeterminate="true" style="position: absolute; background-color: rgba(150, 150, 150, 0.25); height: 2px !important;">
                    <div class="progressbar-indicator-a progressbar-trail" style="border-top: 1px solid rgba(255, 255, 255, 0.5); border-bottom: 1px solid rgba(255, 255, 255, 0.5);"></div>
                    <div class="progressbar-indicator-b" style="border-top: 1px solid rgba(255, 255, 255, 0.5); border-bottom: 1px solid rgba(255, 255, 255, 0.5);"></div>
                    <script type="subscript">
                        let app = document.state;
                        $(this).class('d-none', !app.network.progress.active);
                        $(this).css('color', app.network.error ? 'red' : 'blueviolet');
                    </script>
                </div>
            </div>
        </header>
        
        <!-- PAGE -->

        <html-import name="index:search(3-10)" class="pd-10">
            <div class="flex-center" style="min-height: 100vh; background-color: whitesmoke;">
                <div namespace class="pd-10 pd-x3 txt-align-cntr b anim-fade-in">
                    <div data-id="error"></div>
                    <br />
                    <div class="anim-flash">(Also, we're gradually rolling out pages. <a href="/#waitlist" class="color-1">Get Notified</a>)</div>
                    <br />
                    <a href="/" class="color-1">&leftarrow; Back to Home</a>
                    <script type="subscript">
                        let app = document.state;
                        $(this.namespace.error).html(app.network.error ? (app.network.online ? 'Network Error - ' : "You're Offline - ") + app.network.error : '404 - Not Found!');
                    </script>
                </div>
            </div>
        </html-import>

        <footer namespace style="border-top: 1px solid silver;">
            <div class="layout-section flex-y-start flex-wrap sm--pd-10 color-gray sm--txt-align-cntr" style="padding-top: 20px; padding-bottom: 20px;">
                <div data-id="copyright" class="pd-10"></div>
                <div class="col-grows flex-x-separate flex-wrap sm--col-12 sm--flex-order-first">
                    <ul class="flex-y-center flex-x-start flex-wrap list-style-none">
                        <li class="pd-10"><a href="https://github.com/webqit">Github</a></li>
                        <li class="pd-10"><a href="https://twitter.com/@Web_Qit">Twitter</a></li>
                    </ul>
                    <ul class="flex-y-center flex-wrap list-style-none">
                        <li class="pd-10 flex-y-center">
                            <i class="bi bi-heart xs flex-center"></i>
                            <span class="mg-lft-10">Made in WebQit</span>
                        </li>
                    </ul>
                </div>
            </div>
            <script type="subscript">
                $(this.namespace.copyright).html('&copy; ' + currentYear + ' WebQit, Inc. <span class="pd-lft-10 pd-rt-10 i">651 N Broad St #206, Middletown, DE 19709</span>');
            </script>
        </footer>

        <!-- CODE HIGHLIGHTING -->
        <link rel="stylesheet" crossorigin href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/github.min.css">
        <link rel="stylesheet" type="text/css" href="/css/github-markdown.css" />

        <template name="@layout">

            <!-- -->

            <template name="menu">

                <ul exportgroup="horz_group" template="@layout/menu#horz" class="menu-bar flex-y-stretch sm--d-none list-style-none" style="font-size: 18px;">
                    <script type="subscript">
                        if (this.state.items) {
                            $(this).list(this.state.items);
                        }
                    </script>
                </ul>
                
                <li exportgroup="horz" namespace is="webqit-li-link" class="flex-y-stretch">
                    <a data-id="link" href="#" class="flex-y-center"></a>
                    <script type="subscript">
                        if (!this.state.title) return;
                        $(this.namespace.link).attr('href', this.state.href);
                        $(this.namespace.link).html(this.state.title);
                        if (this.isActivePage) this.isActivePage(document.state.url.pathname, this.state.href);
                        $(this).classAsync('active', this.state.activePage);
                        </script>
                </li>

                <ul exportgroup="vert_group" template="@layout/menu#vert" class="menu-panel list-style-none">
                    <script type="subscript">
                        if (this.state.items) {
                            $(this).list(this.state.items);
                        }
                    </script>
                </ul>

                <li exportgroup="vert" namespace is="webqit-li-link">
                    <a data-id="link" href="#" class="flex-y-center">
                        <i data-id="icon" class="bi sm flex-center pd-lft-10 pd-rt-10"></i>
                        <span data-id="link_text" class="pd-10"></span>
                    </a>
                    <script type="subscript">
                        if (!this.state.title) return;
                        $(this.namespace.link).attr('href', this.state.href);
                        $(this.namespace.link_text).html(this.state.title);
                        $(this.namespace.icon).class('bi-' + this.state.icon, true);
                        if (this.isActivePage) this.isActivePage(document.state.url.pathname, this.state.href);
                        $(this).classAsync('active', this.state.activePage);
                    </script>
                </li>

            </template>

            <!-- -->

            <a exportgroup="logo_nav" href="/" class="brand-container flex-y-center h5">
                <img alt="WebQit logo" data-id="logo" src="/img/logo/logo.130x130.fw.png" class="sm--wt-40 wt-5 wt-x10" style="display: block; color: transparent; background: none;" />
                <div class="pd-10">
                    <div class="txt-lg b">WebQit</div>
                    <div style="color: slateblue;">go --native</div>
                </div>
            </a>

            <!-- -->

            <template name="hero">

                <!-- -->

                <section namespace class="pos-rel box-padded-layout-section flex-x-separate flex-wrap pd-top-10 pd-btm-10 pd-x8">
                    <span class="d-none radius-top-lft-none sm--offset-lft-10 sm--offset-lft-x3" style="position: absolute; top: 10px; left: 65px; padding:10px; padding-left: 20px; padding-right: 20px; color: gray; background-color: whitesmoke; font-size: smaller; font-weight: bold; border-radius: 10px; border: 2px solid lightskyblue;">WebQit's work in progress</span>
                    <div class="section-left col-5 sm--col-12">
                        <h1 data-id="title" class="hero-text"></h1>
                        <p data-id="desc" class="section-desc legend-text"></p>
                        <html-import data-id="quickstart" template="@layout/quickstart"></html-import>
                    </div>
                    <div class="section-right d-flex flex-column sm--flex-row b sm--pd-top-10 sm--pd-top-x6 sm--d-none">
                        <ul data-id="nav" template="@layout/hero/nav" class="hero-nav with-separator sm--flex-y-center list-style-none"></ul>
                        <div data-id="nav_play_separator" class="hero-nav-play-separator col-grows d-none"></div>
                        <a data-id="play_href" href="#" class="wt-60 ht-60 flex-center radius-full border-dashed d-none">
                            <i data-id="play_icon" class="bi flex-center sm"></i>
                        </a>
                    </div>
                    <script type="subscript">
                        var heroData = this.state;
                        if (heroData.title) {
                            var titleHtml = heroData.title.map(chunk => '<span' + (chunk === 'web-native' ? ' class="text-gradient text-gradient-1"' : '') + '>' + chunk + '</span>');
                            $(this.namespace.title).html(titleHtml.join(' '));
                            $(this.namespace.desc).html(heroData.desc);
                            $(this.namespace.quickstart).attr('name', heroData.quickstart.type || 'link');
                            this.namespace.quickstart.setState(heroData.quickstart);
                            $(this.namespace.nav).list(heroData.nav);
                            if (heroData.play) {
                                $(this.namespace.nav_play_separator).class('d-none', false);
                                $(this.namespace.play_href).class('d-none', false);
                                $(this.namespace.play_href).attr('href', heroData.play.href);
                                $(this.namespace.play_icon).class('bi-' + (heroData.play.icon || 'play'), true);
                            }
                        }
                    </script>
                </section>

                <!-- -->

                <template name="cta">
                    <a namespace href="#" class="cta d-inline-flex flex-y-center b">
                        <i data-id="icon" class="bi flex-center border-solid radius-10" style="padding: 5px; padding-left: 10px; padding-right: 10px;"></i>
                        <span data-id="text" class="pd-lft-10 pd-x2" style="font-size: 22px;"></span>
                        <script type="subscript">
                            if (this.state.href) {
                                $(this).attr('href', this.state.href);
                                $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-return-right'), true);
                                $(this.namespace.text).html(this.state.text);
                            }
                        </script>
                    </a>
                </template>

                <!-- -->

                <template name="nav">
                    <li namespace class="hero-nav-item sm--d-flex">
                        <a data-id="href" href="" class="flex-center radius-full border-solid">
                            <i data-id="icon" class="bi flex-center sm"></i>
                        </a>
                        <script type="subscript">
                            if (this.state.href) {
                                $(this.namespace.href).attr('href', this.state.href);
                                $(this.namespace.icon).class('bi-' + this.state.icon, true);
                            }
                        </script>
                    </li>
                </template>
                
                <!-- -->

            </template>

            <template name="showcase">

                <!-- -->

                <section exportgroup="container" class="box-padded-layout-section pd-top-10 pd-btm-10 pd-x8">
                    <img src="/img/featured/udolu-logo.black.png" loading="eager" alt="Udolu" class="logo Udolu">
                </section>

                <!-- -->

            </template>

            <template name="domain-block">

                <!-- -->

                <section namespace class="layout-section domain-block pos-rel">
                    <div class="box-padded-section pd-btm-0">
                        <div class="flex-x-separate sm--d-block">
                            <div class="section-left col-6 md--col-12">
                                <h2 data-id="title" class="hero-text"></h2>
                                <p data-id="desc" class="section-desc legend-text"></p>
                            </div>
                            <div class="section-right d-flex flex-column sm--flex-row b sm--pd-top-10 sm--pd-top-x6 sm--d-none">
                                <ul data-id="nav" template="@layout/hero/nav" class="hero-nav sm--flex-y-center list-style-none"></ul>
                            </div>
                        </div>
                        <html-import data-id="featured" name="container" template="@layout/project-listing" class="pd-top-10 pd-btm-10 pd-x5 border-top-dashed border-btm-dashed txt-larger" style="margin-bottom: 15px; border-color: gray;"></html-import>
                    </div>
                    <div class="horz-padded--section">
                        <a data-id="cta_href" href="" class="cta flex-x-center pd-10 pd-x3 b">
                            <span class="flex-y-center">
                                <i class="bi bi-arrow-right flex-center"></i>
                                <span data-id="cta_text" class="pd-lft-10 pd-x2"></span>
                            </span>
                        </a>
                    </div>
                    <script type="subscript">
                        var data = this.state;
                        if (data.title) {
                            $(this.namespace.title).html(data.title);
                            $(this.namespace.desc).html(data.desc);
                            $(this.namespace.cta_href).attr('href', data.cta.href);
                            $(this.namespace.cta_text).text(data.cta.text);
                            $(this.namespace.nav).list(data.nav);
                            this.namespace.featured.setState({
                                items: data.featured,
                                itemsTemplate: 'item',
                                gridColumns: data.featured.length < 3 ? 2 : 2,
                            });
                        }
                    </script>
                </section>

                <!-- -->

            </template>

            <template name="project-listing">

                <!-- -->

                <ul exportgroup="container" template="@layout/project-listing" class="project-listing list-style-none">
                    <script type="subscript">
                        if (this.state.items) {
                            $(this).class('grid-' + this.state.gridColumns, true);
                            $(this).list(this.state.items, {
                                itemExportId: this.state.itemsTemplate,
                            });
                        }
                    </script>
                </ul>

                <!-- -->

                <li exportgroup="category" namespace class="project-category box-padded-section">
                    <h2 data-id="title" class="hero-text"></h2>
                    <p data-id="desc" class="legend-font pd-top-10 pd-btm-10 pd-x2 border-btm-dashed"></p>
                    <ul data-id="items" template="@layout/project-listing#item" class="project-listing pd-top-10 pd-top-x3 list-style-none"></ul>
                    <script type="subscript">
                        if (this.state.title) {
                            $(this.namespace.title).html(this.state.title);
                            $(this.namespace.desc).html(this.state.desc);
                            $(this.namespace.items).list(this.state.items);
                        }
                    </script>
                </li>

                <!-- -->

                <li exportgroup="item" namespace class="project-item d-flex flex-column">
                    <div class="flex-y-center">
                        <i data-id="icon" class="subitem-icon bi flex-center"></i>
                        <h4 data-id="title" class="subitem-title pd-lft-10 pd-lft-x2"></h4>
                    </div>
                    <p data-id="desc" class="subitem-desc col-grows vertical-fit-content pd-top-10 pd-btm-10"></p>
                    <div>
                        <a data-id="cta_href" href="/" class="cta subitem-cta pd-4 pd-lft-0 pd-rt-x3 radius-10 radius-top-lft-none b d-inline-flex flex-y-center" style="text-decoration: none;">
                            <i class="bi bi-arrow-return-right sm flex-center"></i>
                            <span data-id="cta_text" class="pd-lft-10 pd-x2"></span>
                        </a>
                    </div>
                    <script type="subscript">
                        if (!this.state.title) return;
                        $(this.namespace.icon).class('bi-' + (this.state.icon || 'square'), true);
                        $(this.namespace.title).html(this.state.title);
                        $(this.namespace.desc).html(this.state.desc);
                        $(this.namespace.cta_href).attr('href', this.state.cta.href);
                        $(this.namespace.cta_text).html(this.state.cta.text);
                        if (this.state.displayRepetition) {
                            $(this).class('is-display-repetition', true);
                        }
                        //let github = 'https':
                    </script>
                </li>

                <!-- -->
        
            </template>

            <template name="quickstart">

                <!-- -->

                <a exportgroup="link" namespace href="#" class="quickstart cta d-inline-flex flex-y-center b">
                    <i data-id="icon" class="bi flex-center border-solid radius-10" style="padding: 5px; padding-left: 10px; padding-right: 10px;"></i>
                    <span data-id="cta_text" class="pd-lft-10 pd-x2" style="font-size: 22px;"></span>
                    <script type="subscript">
                        if (this.state.cta) {
                            $(this).attr('href', this.state.cta.href);
                            $(this.namespace.icon).class('bi-' + (this.state.icon || 'box-arrow-in-down-right'), true);
                            $(this.namespace.cta_text).html(this.state.cta.text);
                        }
                    </script>
                </a>

                <!-- -->

                <div exportgroup="code" namespace class="quickstart flex-y-stretch flex-wrap b">
                    <div class="directive-container flex-y-center sm--col-12 no-wrap max-wt-100 max-wt-x3 pd-10 pd-lft-x2 pd-rt-x2 sm--pd-10 sm--pd-x2 sm--max-wt-none overflow-hidden">
                        <div data-id="directive" class="overflow-x-auto">
                            <code data-id="directive"></code>
                        </div>
                    </div>
                    <a data-id="cta_href" href="#" class="cta d-inline-flex flex-y-center sm--flex-y-center pd-10 pd-lft-0 pd-rt-x3 sm--col-12 sm--mg-top-10 sm--radius-10 sm--radius-top-lft-none">
                        <i data-id="icon" class="bi flex-center mg-lft-10 mg-x2 sm--d-none"></i>
                        <i class="bi bi-arrow-return-right flex-center d-none sm--d-inline-flex"></i>
                        <span data-id="cta_text" class="mg-lft-8 mg-x2"></span>
                    </a>
                    <script type="subscript">
                        if (this.state.directive) {
                            $(this.namespace.directive).html(this.state.directive);
                            $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-right'), true);
                            $(this.namespace.cta_href).attr('href', this.state.cta.href);
                            $(this.namespace.cta_text).html(this.state.cta.text);
                        }
                    </script>
                </div>

                <!-- -->

                <form exportgroup="form" namespace class="quickstart flex-y-stretch flex-wrap b">
                    <div class="directive-container flex-y-center sm--col-12 max-wt-100 max-wt-x3 sm--max-wt-none">
                        <input data-id="directive" name="prompt" type="text" autocomplete="off" required="required" class="wt-full pd-10 pd-lft-x2 pd-rt-x2 sm--pd-10 sm--pd-x2" style="background-color: transparent; border: none;" />
                    </div>
                    <button class="cta d-inline-flex flex-y-center sm--flex-y-center pd-10 pd-lft-0 pd-rt-x3 sm--col-12 sm--mg-top-10 sm--radius-10 sm--radius-top-lft-none cursor-pointer" style="background-color: transparent; border: none;">
                        <i data-id="icon" class="bi flex-center mg-lft-10 mg-x2 sm--d-none"></i>
                        <i class="bi bi-arrow-return-right flex-center d-none sm--d-inline-flex"></i>
                        <span data-id="cta_text" class="mg-lft-8 mg-x2"></span>
                    </button>
                    <script type="subscript">
                        if (this.state.directive) {
                            $(this.namespace.directive).attr('placeholder', this.state.directive);
                            $(this.namespace.icon).class('bi-' + (this.state.icon || 'arrow-right'), true);
                            $(this.namespace.directive).attr('size', this.state.directive.length);
                            $(this).attr('action', this.state.cta.href);
                            $(this.namespace.cta_text).html(this.state.cta.text);
                        }
                    </script>
                </form>

                <!-- -->

            </template>

        </template>

        <template name="page" src="/bundle.html"></template>

    </body>

</html>
